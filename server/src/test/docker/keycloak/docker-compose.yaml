services:
  keycloak:
    image: "quay.io/keycloak/keycloak:latest"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: success123
    ports:
      - "8000:8080"
    volumes:
      - "./inetsoft-realm.json:/opt/keycloak/data/import/inetsoft-realm.json:ro"
    command:
      - "start-dev"
      - "--hostname-port=8000"
      - "--import-realm"
