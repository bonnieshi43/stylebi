version: '3'
services:
  mysql:
    image: mysql:5-debian
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: inetsoft
      MYSQL_USER: inetsoft
      MYSQL_PASSWORD: secret
    ports:
      - '3306:3306'
