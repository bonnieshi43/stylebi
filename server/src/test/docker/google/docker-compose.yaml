version: '3'
services:
  firestore:
    image: 'gcr.io/google.com/cloudsdktool/cloud-sdk:316.0.0-emulators'
    command: 'gcloud beta emulators firestore start --host-port 0.0.0.0:8080'
    ports:
      - '8081:8080'
  gcs:
    image: 'fsouza/fake-gcs-server'
    command: ['-scheme', 'http']
    ports:
      - '4443:4443'
