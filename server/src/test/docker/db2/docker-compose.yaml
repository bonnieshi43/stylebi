# CONNECTION DETAILS:
# URL: jdbc:db2://localhost:50000/testdb
# user: db2inst1
# pass: password
services:
  db2:
    image: "icr.io/db2_community/db2"
    ports:
      - "50000:50000"
    environment:
      LICENSE: "accept"
      DB2INSTANCE: "db2inst1"
      DB2INST1_PASSWORD: "password"
      DBNAME: "testdb"
      BLU: "false"
      ENABLE_ORACLE_COMPATIBILITY: "false"
      UPDATEAVAIL: "NO"
      TO_CREATE_SAMPLEDB: "true"
      REPODB: "true"
      IS_OSXFS: "false"
      PERSISTENT_HOME: "false"
      HADR_ENABLED: "false"
    privileged: true