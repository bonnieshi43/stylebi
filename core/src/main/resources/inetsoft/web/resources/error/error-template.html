<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title data-th-text="#{Error}">Error</title>
  <meta name="description" content="Style Intelligence">
  <meta name="author" content="InetSoft Technology Corp">
  <!-- Mobile Specific Metas					     ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS					     ================================================== -->
  <link rel="stylesheet" type="text/css" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="../webjars/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" data-th-href="@{/css/error.css}" href="../css/login.css"/>
  <link rel="stylesheet" type="text/css" data-th-href="@{/app/global.css}" href="../app/global.css"/>
  <link th:if="${customTheme} == true" rel="stylesheet" type="text/css" data-th-href="@{/app/theme-variables.css}" href="../app/theme-variables.css">

  <!-- Favicons				     ================================================== -->
  <link rel="shortcut icon" data-th-href="@{/portal/favicon}" href="portal/favicon">
</head>
<body>
<div class="container-fluid error-root">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" data-th-text="${errorTitle}">
        Error
      </h5>
      <p class="card-text" data-th-text="${errorMsg}">
      </p>
    </div>
  </div>
</div>
</body>
</html>
