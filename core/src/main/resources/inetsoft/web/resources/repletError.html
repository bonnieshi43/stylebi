<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-th-text="#{Report Error}">Report Error2</title>
</head>
<body text="#000000">
<form name="form1">

      <td height="57" bgcolor="#FFFFFF"><p><font color="#333333" size="3"></font>
        <img data-th-src="@{/app/assets/reporterror.gif}" src="" width="88" height="89" style="margin-left:24;margin-top:20">

    </tr>
    <tr>
      <td><div data-th-utext="${repletError.info}"></div></td>

    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><font size="3" style="margin-left:30"><div data-th-utext="${repletError.message}"></div></font></td>
    </tr>
  </table>
