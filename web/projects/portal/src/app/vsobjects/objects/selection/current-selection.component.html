<div class="vs-object current-selection"
     actionsContextmenuAnchor [actions]="actions?.menuActions"
     [style.min-width.px]="titleFormat.width"
     [style.max-width.px]="titleFormat.width"
     [style.height.px]="titleHeight"
     [draggable]="true"
     (dragstart)="dragStart($event)">
  <mini-menu *ngIf="!mobileDevice" [actions]="getActions()" class="mini-menu"></mini-menu>
  <div class="align-middle float-start br-gray bb-gray hide-overflow"
       [style.min-width.px]="titleFormat.width * titleRatio"
       [style.max-width.px]="titleFormat.width * titleRatio"
       [style.height.px]="titleHeight"
       [style.border-bottom]="titleFormat.border.bottom">
    <title-cell
       [titleContent]="selection.title"
       [titleFormat]="titleFormat"
       [titleHeight]="titleHeight"
       [editable]="false"
       [editingTitle]="editState"
       (editingTitleChange)="updateEditState($event)">
    </title-cell>
  </div>
  <div class="align-middle current-selection-selected-text"
       [style.min-width.px]="titleFormat.width - (titleFormat.width * titleRatio)"
       [style.max-width.px]="titleFormat.width - (titleFormat.width * titleRatio)"
       [style.height.px]="titleHeight"
       [style.border-bottom]="titleFormat.border.bottom"
       [style.text-decoration]="titleFormat.decoration"
       [title]="selection.value"
       wInteractable
       [interactableResizable]="!viewer"
       [resizableTopEdge]="false"
       [resizableBottomEdge]="false"
       [resizableRightEdge]="false"
       (onResizableMove)="title2ResizeMove($event)"
       (onResizableEnd)="title2ResizeEnd()">
    <span class="d-block w-100 hide-overflow">{{selection.value}}</span>
  </div>
</div>
