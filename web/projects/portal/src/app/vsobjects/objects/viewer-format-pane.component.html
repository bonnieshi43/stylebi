<div class="title-bar">
  <i class="close-icon" aria-hidden="true" (click)="closeFormatPane()"></i>
  <span class="visually-hidden">_#(Close)</span>
</div>
<vs-formats-pane [vsId]="vsId" [format]="currentFormat" [viewer]="true"
                 [focusedAssemblies]="focusedAssemblies"
                 [variableValues]="variableValues"
                 (onChangeFormat)="updateFormat($event)">
</vs-formats-pane>
