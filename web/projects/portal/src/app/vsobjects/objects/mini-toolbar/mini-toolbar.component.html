<div class="mini-toolbar"
     [class.hidden-mini-toolbar]="forceHide"
     [style.top.px]="topY"
     [style.left.px]="left">
  <div *ngIf="!mobileDevice"
       class="mini-toolbar-container btn-toolbar" role="toolbar"
       [style.min-width.px]="width"
       [style.justify-content]="alignLeft ? 'flex-start' : null"
       aria-label="Component Toolbar">
    <ng-template ngFor let-group [ngForOf]="getActions()" let-i="index">
      <div class="btn-group mini-toolbar-button-group" role="group" *ngIf="group.visible">
        <ng-template ngFor let-action [ngForOf]="group.actions" let-j="index">
          <button *ngIf="action.visible()" type="button" role="button"
                  class="btn icon-hover-bg btn-sm bg-white2 bd-gray"
                  [class.bd-selected-cell]="isFocused(i, j)"
                  [disabled]="!action.enabled()" (click)="doAction(action, $event)"
                  title="{{action.label()}}">
            <i [class]="action.icon() + ' icon-size-small'" aria-hidden="true"></i>
            <span class="visually-hidden">{{action.label()}}</span>
          </button>
        </ng-template>
      </div>
    </ng-template>
  </div>
  <div *ngIf="top > 0" class="mini-toolbar-bottom"></div>
</div>
