<div class="loading-container viewsheet-loading-container" [class.allow-interaction]="allowInteraction">
  <div class="viewsheet-loading-icon" *ngIf="showIcon">
    <div *ngIf="!justShowIcon && preparingData" class="loading-message prepare-label">_#(vs.mv.prepare)</div>
    <div *ngIf="!justShowIcon && !!message" class="loading-message message-label">{{message}}</div>
    <i class="loading-icon--spin icon-size-xlarge loading-icon" aria-hidden="true"
       [class.icon-4x]="!assemblyLoading"
       [class.icon-2x]="assemblyLoading"></i>
    <div *ngIf="!justShowIcon" class="loading-btns-container" [style.justify-content]="getBtnsPosition()">
        <button class="btn btn-primary" *ngIf="!!runtimeId && showSwitchToMeta"
                         (click)="switchToMetaMode()"
                         [disabled]="switchingToMeta">
          {{switchingToMeta ? "_#(Switching to metadata)" : "_#(Use Metadata)"}}
        </button>
        <button class="btn btn-primary" *ngIf="!!runtimeId && showCancelLoading"
                (click)="cancelViewsheetLoading()"
                [disabled]="loadingCanceled">
          {{loadingCanceled ? "_#(common.viewsheet.canceling)" : "_#(Cancel)"}}
        </button>
    </div>
    <div *ngIf="!!mvHintMessage && !!runtimeId && !justShowIcon && showCancelLoading"
         class="loading-message materialize-hint-label">
      <span class="px-3">{{mvHintMessage}}</span>
    </div>
    <span class="visually-hidden" *ngIf="!message && !preparingData">_#(Loading)</span>
  </div>
</div>
