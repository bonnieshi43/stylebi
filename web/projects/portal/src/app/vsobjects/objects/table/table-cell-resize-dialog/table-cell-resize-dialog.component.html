<modal-header [title]="'_#(Resize Cell)'" (onCancel)="cancel()" [cshid]="'ResizeCell'">
</modal-header>

<div class="modal-body"
     [enterSubmit]="true"
     (onEnter)="ok()">
  <form *ngIf="form" [formGroup]="form" class="container-fluid">
    <div class="form-row-float-label row">
      <div class="form-floating col">
        <input class="form-control" formControlName="cellWidth" type="number" min="0" required>
        <label>_#(Cell Width)</label>
        <div *ngIf="cellWidth.errors"
             class="alert alert-danger">
          _#(composer.vs.table.cellSize.error)
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="form-floating col">
        <input class="form-control" formControlName="cellHeight" type="number" min="0" required>
        <label>_#(Cell Height)</label>
        <div *ngIf="cellHeight.errors"
             class="alert alert-danger">
          _#(composer.vs.table.cellSize.error)
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="ok()" [disabled]="!form.valid">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">_#(Cancel)</button>
</div>
