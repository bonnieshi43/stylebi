<div *ngIf="errorMessageIsVisible" class="modal fade show in danger" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{errorTitle}}</h4>
        <button type="button" class="btn-close" data-dismiss="modal" (click)="hideErrorMsg()"></button>
      </div>
      <div class="modal-body">
        <p>{{errorMsg}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="hideErrorMsg()">_#(Close)</button>
      </div>
    </div>
  </div>
</div>
