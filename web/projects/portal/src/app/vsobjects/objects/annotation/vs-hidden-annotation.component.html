<div *ngIf="content"
     class="vs-annotation__hidden-icon"
     (click)="toggleAnnotationStatus()"
     [wTooltip]="content"
     [tooltipCSS]="tooltipClass">
  <span *ngIf="!transcluded"
        class="annotation-icon"
        aria-hidden="true">
  </span>
  <ng-content></ng-content>
</div>
