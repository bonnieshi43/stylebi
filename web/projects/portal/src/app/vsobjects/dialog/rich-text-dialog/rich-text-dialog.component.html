<modal-header [title]="dialogTitle"
  [cshid]="'AnnotatingDashboard'"
  (onCancel)="cancel()">
</modal-header>
<div class="modal-body">
  <ng-container *ngIf="!isIE else plainTextArea">
    <ckeditor-wrapper
      [(ngModel)]="content"
      [advanced]="false"
      [fonts]="fonts"
      [language]="language"
      (ready)="onEditorReady($event)"
      [style.--ck-color-base-background]="bgColor ? bgColor + ' !important' : ''"
    ></ckeditor-wrapper>
  </ng-container>
  <ng-template #plainTextArea>
    <textarea class="plain-textarea" [rows]="5" [(ngModel)]="content"></textarea>
  </ng-template>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">_#(Cancel)</button>
</div>
