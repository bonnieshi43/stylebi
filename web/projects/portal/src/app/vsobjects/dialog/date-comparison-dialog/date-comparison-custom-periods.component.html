<div class="range-container">
  <ng-container *ngFor="let period of customPeriodPaneModel.datePeriods; let i = index">
    <div class="form-row-float-label row g-0">
      <div class="col-5">
        <dynamic-value-editor [valueModel]="period.start" [disable]="disable"
                              [variableValues]="variableValues"
                              [columnTreeRoot]="columnTreeRoot"
                              [functionTreeRoot]="functionTreeRoot"
                              [operatorTreeRoot]="operatorTreeRoot"
                              [scriptDefinitions]="scriptDefinitions"
                              (onValueModelChange)="onValueChange()">
        </dynamic-value-editor>
      </div>
      <div class="col-1 text-center">
        <span>_#(to)</span>
      </div>
      <div class="col-5">
        <dynamic-value-editor [valueModel]="period.end" [disable]="disable"
                              [variableValues]="variableValues"
                              [columnTreeRoot]="columnTreeRoot"
                              [functionTreeRoot]="functionTreeRoot"
                              [operatorTreeRoot]="operatorTreeRoot"
                              [scriptDefinitions]="scriptDefinitions"
                              (onValueModelChange)="onValueChange()">
        </dynamic-value-editor>
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-sm btn-light-no-bg icon-size-medium trash-icon"
                title="_#(Remove)" [disabled]="isRemoveDisable"
                (click)="delDatePeriod(i)">
        </button>
      </div>
    </div>
  </ng-container>
</div>
<div class="form-row-float-label row g-0">
  <div class="col-11">
    <div class="alert alert-danger mb-0" *ngIf="!isValidCustomPeriod() && !disable">
      _#(date.common.dateValid)
    </div>
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-sm btn-light-no-bg icon-size-medium add-icon"
            title="_#(Add)" [disabled]="disable"
            (click)="addDatePeriod()">
    </button>
  </div>
</div>
