<modal-header [title]="'_#(Date Comparison)'" [cshid]="'DateComparison'" (onCancel)="close()">
</modal-header>
<div class="modal-body">
  <date-comparison-share-pane *ngIf="isSharePaneVisible"
                              [isShareDateComparison]="isShareDateComparison"
                              [shareFromAssembly]="dateComparisonDialogModel.shareFromAssembly"
                              [shareFromAvailableAssemblies]="shareFromAvailableNames"
                              (shareStatusChange)="updateShareStatus($event)"
                              (shareFromChange)="updateShareFrom($event)">
  </date-comparison-share-pane>
  <date-comparison-pane [dateComparisonPaneModel]="dateComparisonDialogModel.dateComparisonPaneModel"
                        [scriptTreeModel]="scriptTreeModel" [variableValues]="variableValues"
                        [disable]="isShareDateComparison" [toDateDisabled]="toDateDisabled"
                        [intervalEndDate]="intervalEndDate"
                        [assemblyType]="assemblyType"
                        [shareAssemblyType]="shareAssemblyType">
  </date-comparison-pane>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clearDateComparison()">
    _#(Clear Date Comparison)
  </button>
  <div class="spacer"></div>
  <apply-button (onApply)="apply($event)" [disabled]="!isValid()"></apply-button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">
    _#(Cancel)
  </button>
  <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!isValid()">
    _#(OK)
  </button>
</div>
