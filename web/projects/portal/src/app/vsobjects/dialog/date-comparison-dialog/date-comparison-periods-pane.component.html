<form class="container-fluid mb-2">
  <fieldset>
    <legend>_#(date.comparison.periods)</legend>
    <div class="periods-container">
      <date-comparison-standard-periods *ngIf="!periodPaneModel.custom" [disable]="disable"
                                        [standardPeriodPaneModel]="periodPaneModel.standardPeriodPaneModel"
                                        [variableValues]="variableValues"
                                        [columnTreeRoot]="columnTreeRoot"
                                        [functionTreeRoot]="functionTreeRoot"
                                        [operatorTreeRoot]="operatorTreeRoot"
                                        [scriptDefinitions]="scriptDefinitions"
                                        [toDateDisabled]="toDateDisabled"
                                        [intervalEndDate]="intervalEndDate"
                                        [weekly]="weekly"
                                        (validChange)="validChanged($event)">
      </date-comparison-standard-periods>
      <date-comparison-custom-periods *ngIf="periodPaneModel.custom" [disable]="disable"
                                      [customPeriodPaneModel]="periodPaneModel.customPeriodPaneModel"
                                      [variableValues]="variableValues"
                                      [columnTreeRoot]="columnTreeRoot"
                                      [functionTreeRoot]="functionTreeRoot"
                                      [operatorTreeRoot]="operatorTreeRoot"
                                      [scriptDefinitions]="scriptDefinitions"
                                      (validChange)="validChanged($event)">
      </date-comparison-custom-periods>
    </div>
  </fieldset>
</form>
