<form class="container-fluid">
  <fieldset>
    <legend>_#(Share)</legend>
    <div class="form-row-float-label row g-0">
      <div class="col-11">
        <div class="row align-items-center">
          <div class="col-auto">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="share"
                     [checked]="isShareDateComparison" (change)="updateShareStatus()">
              <label class="form-check-label" for="share">
                _#(Share Date Comparison With)
              </label>
            </div>
          </div>
          <div class="col">
            <dynamic-combo-box [values]="shareFromAvailableAssemblies"
                               [value]="shareFromAssembly" [valueOnly]="true"
                               [disable]="!isShareDateComparison"
                               (valueChange)="updateVisibleAssemblyName($event)">
            </dynamic-combo-box>
          </div>
        </div>
        <div class="row" *ngIf="isShareDateComparison && !shareFromAssembly">
          <div class="col mt-2">
            <div class="alert alert-danger mb-0">
              _#(date.comparison.shareValid)
            </div>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
