<modal-header [title]="'_#(Email)'"
   [cshid]="'EmailingDashboard'"
   (onCancel)="cancel()">
</modal-header>
<div class="modal-body" [enterSubmit]="formValid" *ngIf="!!model">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <ng-container ngbNavItem="email">
      <a ngbNavLink>_#(Email)</a>
      <ng-template ngbNavContent>
         <email-pane [historyEmails]="historyEmails" [model]="model.emailPaneModel"
                     [securityEnabled]="securityEnabled"
                     [form]="form.controls['emailForm']">
         </email-pane>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem="content">
      <a ngbNavLink>_#(Content)</a>
      <ng-template ngbNavContent>
        <file-format-pane [model]="model.fileFormatPaneModel" [email]="true"
                          [supportCSVTableSelect]="true" [parentForm]="form"
                          [exportTypes]="emailExportTypes">
        </file-format-pane>
      </ng-template>
    </ng-container>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="!formValid()"
          (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal"
          (click)="cancel()">_#(Cancel)</button>
</div>
<div class="loading-container" *ngIf="showLoading">
  <i class="loading-icon--spin icon-size-large loading-icon"></i>
</div>
