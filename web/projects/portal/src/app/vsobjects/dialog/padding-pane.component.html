<form [formGroup]="form" class="container-fluid">
  <fieldset>
    <legend>_#(Padding)</legend>
    <div class="row form-row-float-label">
      <div class="col">
        <div class="form-floating">
          <input type="number" class="form-control" formControlName="top" [(ngModel)]="model.top"
                 placeholder="_#(Top)">
          <label>_#(Top)</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <input type="number" class="form-control" formControlName="left" [(ngModel)]="model.left"
                 placeholder="_#(Left)">
          <label>_#(Left)</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <input type="number" class="form-control" formControlName="bottom" [(ngModel)]="model.bottom"
                 placeholder="_#(Bottom)">
          <label>_#(Bottom)</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <input type="number" class="form-control" formControlName="right" [(ngModel)]="model.right"
                 placeholder="_#(Right)">
          <label>_#(Right)</label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="alert alert-danger" *ngIf="form.controls['top'].errors || form.controls['left'].errors || form.controls['bottom'].errors || form.controls['right'].errors">
    _#(viewer.viewsheet.layout.paddingValid)
  </div>
</form>
