<form [formGroup]="form" class="container-fluid">
  <div class="row form-row-float-label">
    <div class="col form-floating">
        <input id="minimum" type="number" class="form-control" formControlName="min"
               [(ngModel)]="model.minimum" placeholder="_#(Minimum)">
        <label>_#(Minimum)</label>
    </div>
  </div>
  <div class="row form-row-float-label">
    <div class="col form-floating">
        <input id="maximum" type="number" class="form-control" formControlName="max"
               [(ngModel)]="model.maximum" placeholder="_#(Maximum)">
        <label>_#(Maximum)</label>
    </div>
  </div>
  <div class="row form-row-float-label">
    <div class="col form-floating">
        <textarea class="form-control" [(ngModel)]="model.errorMessage"
                  [ngModelOptions]="{standalone: true}" placeholder="_#(Error Message)"></textarea>
        <label>_#(Error Message)</label>
    </div>
  </div>
  <div *ngIf="form.hasError('greaterThan')" class="alert alert-danger">
    _#(viewer.formEditor.minMaxValid)
  </div>
  <div *ngIf="form.get('min').hasError('isInteger') || form.get('max').hasError('isInteger')" class="alert alert-danger">
    _#(em.common.config.integer)
  </div>
</form>
