<form [formGroup]="form" class="container-fluid">
  <div class="row form-row-float-label">
    <div class="col form-floating">
        <input class="form-control" (ngModelChange)="updateMinDate($event)"
               placeholder="yyyy-mm-dd" formControlName="min" [ngModel]="minDate"
               ngbDatepicker #datepickerMin="ngbDatepicker">
        <i class="calendar-icon date-editor-toggle" (click)="datepickerMin.toggle()"></i>
        <label>_#(Minimum)</label>
    </div>
  </div>
  <div class="row form-row-float-label">
    <div class="col form-floating">
        <input class="form-control" (ngModelChange)="updateMaxDate($event)"
               formControlName="max" placeholder="yyyy-mm-dd" d [ngModel]="maxDate"
               ngbDatepicker #datepickerMax="ngbDatepicker">
        <i class="calendar-icon date-editor-toggle" (click)="datepickerMax.toggle()"></i>
        <label>_#(Maximum)</label>
    </div>
  </div>
  <div class="row form-row-float-label">
    <div class="col form-floating">
        <textarea class="form-control" [(ngModel)]="_model.errorMessage"
                  (ngModelChange)="onUpdate.emit(_model)"
                  [ngModelOptions]="{standalone: true}" placeholder="_#(Error Message)"></textarea>
        <label>_#(Error Message)</label>
    </div>
  </div>
  <div *ngIf="form.hasError('dateGreaterThan')" class="alert alert-danger">
    _#(viewer.formEditor.minMaxValid)
  </div>
</form>
