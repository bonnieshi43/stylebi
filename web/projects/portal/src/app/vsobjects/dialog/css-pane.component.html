<div class="title-bar">_#(CSS)</div>
<form ngNoForm (submit)="$event.preventDefault()" class="form-horizontal">
  <div class="form-row-float-label">
    <label class="col-sm-3">_#(Type)</label>
    <div class="col-sm-9">
      <p class="form-control-static">{{model.objectType}}</p>
    </div>
  </div>
  <div class="form-row-float-label">
    <label class="col-sm-3" for="id">_#(ID):</label>
    <div class="col-sm-4">
      <select class="form-control" id="id" [(ngModel)]="model.id">
      </select>
    </div>
  </div>
  <div class="form-row-float-label">
    <label class="col-sm-3" for="class">_#(Class.NUM):</label>
    <div class="col-sm-4">
      <select class="form-control" id="class" [(ngModel)]="model.cssClass">
      </select>
    </div>
  </div>
</form>
