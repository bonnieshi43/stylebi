<div class="container-fluid">
  <div class="form-row-float-label row">
    <div class="col-8">
      <div class="form-floating">
        <dynamic-combo-box id="visible" [editable]="true" [variables]="variableValues"
                           [vsId]="vsId"
                           [columnTreeRoot]="columnTreeRoot" [functionTreeRoot]="functionTreeRoot"
                           [isCondition]="true" [operatorTreeRoot]="operatorTreeRoot"
                           [scriptDefinitions]="scriptDefinitions" [(value)]="model.title">
        </dynamic-combo-box>
        <label>_#(Title)</label>
      </div>
    </div>
    <div class="col-4">
      <div class="form-check" *ngIf="!inSelectionContainer">
        <input class="form-check-input" id="visibleBox" *ngIf="model" type="checkbox"
             [(ngModel)]="model.visible">
        <label class="form-check-label" for="visibleBox">
          _#(Visible)
        </label>
      </div>
    </div>
  </div>
</div>
