<div class="title-bar">_#(Format)</div>
<form ngNoForm (submit)="$event.preventDefault()" class="form-horizontal">
  <div class="form-row-float-label">
    <label class="col-3" for="horizontal">_#(Horizontal):</label>
    <div class="col-4">
      <select class="form-control" id="horizontal" [(ngModel)]="model.horizontal">
        <option *ngFor="let _align of alignOptions" value="_align">{{_align}}</option>
      </select>
    </div>
  </div>
  <div class="form-row-float-label">
    <label class="col-3" for="vertical">_#(Vertical):</label>
    <div class="col-4">
      <select class="form-control" id="vertical" [(ngModel)]="model.vertical">
        <option *ngFor="let _align of alignOptions" value="_align">{{_align}}</option>
      </select>
    </div>
  </div>
</form>
<div class="title-bar">_#(Text Control)</div>
<div class="checkbox col-offset-3">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="model.wrapText" id="wrap">
    <label class="form-check-label" for="wrap">
      _#(Wrap Text)
    </label>
  </div>
</div>
