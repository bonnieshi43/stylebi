      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title">_#(Name)</h3>
        <button type="button" class="btn-close" aria-label="Close" (click)="cancelChanges()"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" [enterSubmit]="form?.valid && !duplicateName()" (onEnter)="ok()" *ngIf="form">
        <form [formGroup]="form" class="form-horizontal">
          <div class="form-row-float-label">
            <label class="label-control col-12" for="name">_#(Name):
              <input type="text" formControlName="name" id="name" trim [(ngModel)]="name"></label>
            <div class="alert alert-danger col-9" *ngIf="form.controls['name'].errors">_#(viewer.nameSpecialChar)</div>
            <div *ngIf="duplicateName()">
              <div class="alert alert-danger">
                <strong>_#(Error)</strong> _#(common.duplicateName)
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveChanges()" [disabled]="!form?.valid || duplicateName()" #okButton>_#(OK)</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelChanges()">_#(Cancel)</button>
      </div>
