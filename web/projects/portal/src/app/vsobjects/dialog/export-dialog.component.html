<modal-header [title]="'_#(Export)'"
   [cshid]="'ExportingDashboard'"
   (onCancel)="close()">
</modal-header>
<div class="modal-body" *ngIf="model">
  <file-format-pane [model]="model.fileFormatPaneModel" [supportCSVTableSelect]="true"
                    [exportTypes]="getExportTypes()"
                    [email]="false" [parentForm]="form">
  </file-format-pane>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()"
          [disabled]="form.invalid || isEmptyTable()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">_#(Cancel)</button>
</div>
