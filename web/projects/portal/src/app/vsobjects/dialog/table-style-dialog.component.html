<modal-header [title]="'_#(Table Style)'" (onCancel)="cancel()" [cshid]="'CrosstabShowDetails'">
</modal-header>
<div class="modal-body" enterSubmit (onEnter)="ok()" blockMouse>
   <table-style-pane [model]="styleModel"></table-style-pane>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()" #okButton>_#(OK)</button>
  <button type="button" class="btn btn-default" (click)="cancel()">_#(Cancel)</button>
</div>
