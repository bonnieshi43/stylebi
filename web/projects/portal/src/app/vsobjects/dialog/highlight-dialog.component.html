<!-- Modal Header -->
<modal-header [title]="'_#(Highlight)'" (onCancel)="cancel()"
   [cshid]="'Highlights'">
</modal-header>

<!-- Modal Body -->
<div class="modal-body" *ngIf="model">
   <highlight-pane [model]="model"
     (onCommit)="ok()" (onSelectHighlight)="selectHighlight($event)"
     (onEditCondition)="editConditions()" [selectedHighlight]="selectedHighlight">
   </highlight-pane>
</div>

<!-- Modal Footer -->
<div class="modal-footer">
  <apply-button (onApply)="apply($event)"></apply-button>
  <button type="button" class="btn btn-primary" (click)="ok()" #okButton>_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">_#(Cancel)</button>
</div>
<ng-template #vsConditionDialog let-close="close" let-dismiss="dismiss">
  <vs-condition-dialog
    (onCommit)="close($event)" (onCancel)="dismiss($event)"
    [model]="modalVSConditionDialogModel" [runtimeId]="runtimeId"
    [assemblyName]="assemblyName" [variableValues]="variableValues"
    [supportApply]="false" [isHighlight]="true" [resizeable]="true"
    [nonSupportBrowseFields]="model.nonsupportBrowseFields">
  </vs-condition-dialog>
</ng-template>
