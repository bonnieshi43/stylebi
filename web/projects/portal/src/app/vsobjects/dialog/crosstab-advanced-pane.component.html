<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Options)</legend>
    <div class="form-row-float-label row">
      <div class="checkbox col">
        <div class="form-check">
          <input class="form-check-input" id="isBlankBox" type="checkbox"
               [disabled]="model.crosstabInfoNull" [(ngModel)]="model.fillBlankWithZero">
          <label class="form-check-label" for="isBlankBox">
            _#(Fill Blank Cell With Zero)
          </label>
        </div>
      </div>
      <div class="checkbox col">
        <div class="form-check">
          <input class="form-check-input" id="isSideBox" type="checkbox"
               [disabled]="model.crosstabInfoNull" [(ngModel)]="model.summarySideBySide">
          <label class="form-check-label" for="isSideBox">
            _#(Summary Cells Side By Side)
          </label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="checkbox col">
        <div class="form-check">
          <input class="form-check-input" id="isEnabled" type="checkbox"
               [disabled]="model.crosstabInfoNull" [(ngModel)]="model.drillEnabled">
          <label class="form-check-label" for="isEnabled">
            _#(Enable Drilling)
          </label>
        </div>
      </div>
      <div class="checkbox col">
        <div class="form-check">
          <input class="form-check-input" id="isShrink" type="checkbox"
               [disabled]="model.crosstabInfoNull" [(ngModel)]="model.shrink"
                 (ngModelChange)="shrinkChanged($event)">
          <label class="form-check-label" for="isShrink">
            _#(Shrink To Fit)
          </label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="checkbox col">
        <div class="form-check">
          <input class="form-check-input" id="isAdHoc" type="checkbox"
               [(ngModel)]="model.enableAdhoc">
          <label class="form-check-label" for="isAdHoc">
            _#(Enable Ad Hoc Editing)
          </label>
        </div>
      </div>
      <div class="checkbox col">
        <div class="form-check">
          <input class="form-check-input" id="isMergeSpan" type="checkbox"
                 [(ngModel)]="model.mergeSpan">
          <label class="form-check-label" for="isMergeSpan">
            _#(Merge Expanded Cells)
          </label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="checkbox col" *ngIf="!viewer && model.dateComparisonSupport">
        <div class="form-check">
          <input class="form-check-input" id="dateComparison" type="checkbox"
               [(ngModel)]="model.dateComparisonEnabled">
          <label class="form-check-label" for="dateComparison">
            _#(Enable Date Comparison)
          </label>
        </div>
      </div>
      <div class="checkbox col" *ngIf="model.sortOthersLastEnabled">
        <div class="form-check">
          <input class="form-check-input" id="sortOthers" type="checkbox"
                 [(ngModel)]="model.sortOthersLast">
          <label class="form-check-label" for="sortOthers">
            _#(Sort Others Last)
          </label>
        </div>
      </div>
      <div class="checkbox col" *ngIf="(!(!viewer && model.dateComparisonSupport) || !model.sortOthersLastEnabled)">
        <div class="form-check">
          <input class="form-check-input" id="calculateTotal" type="checkbox"
                 [(ngModel)]="model.calculateTotal">
          <label class="form-check-label" for="calculateTotal">
            _#(Compute Trend and Comparison for Totals)
          </label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="checkbox col" *ngIf="(!viewer && model.dateComparisonSupport) && model.sortOthersLastEnabled">
        <div class="form-check">
          <input class="form-check-input" id="calculateTotal" type="checkbox"
                 [(ngModel)]="model.calculateTotal">
          <label class="form-check-label" for="calculateTotal">
            _#(Compute Trend and Comparison for Totals)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<tip-pane *ngIf="model" [model]="model.tipPaneModel"></tip-pane>
<notifications #notifications class="notifications-dialog" [timeout]="5000"></notifications>
