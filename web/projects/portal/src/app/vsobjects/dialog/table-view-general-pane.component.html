<general-prop-pane *ngIf="model" [(form)]="form.controls['generalPropPaneForm']" [vsId]="vsId"
                   [model]="model.generalPropPaneModel" [variableValues]="variableValues"
                   [columnTreeRoot]="columnTreeRoot" [functionTreeRoot]="functionTreeRoot"
                   [operatorTreeRoot]="operatorTreeRoot" [scriptDefinitions]="scriptDefinitions">
</general-prop-pane>
<title-prop-pane *ngIf="model" [model]="model.titlePropPaneModel" [vsId]="vsId"
                 [variableValues]="variableValues" [columnTreeRoot]="columnTreeRoot"
                 [functionTreeRoot]="functionTreeRoot" [operatorTreeRoot]="operatorTreeRoot"
                 [scriptDefinitions]="scriptDefinitions">
</title-prop-pane>
<form [formGroup]="form" class="container-fluid" *ngIf="model.showMaxRows">
  <div class="form-row-float-label row">
    <div class="col form-floating">
        <input type="number" class="form-control" [(ngModel)]="model.maxRows"
               formControlName="maxRows" placeholder="_#(Max Rows)">
        <label>_#(Max Rows)</label>
      <div class="alert alert-danger" *ngIf="form.controls['maxRows'].errors && form.controls['maxRows'].errors['positiveIntegerInRange']">
        _#(common.tableView.maxRowCheck)
      </div>
    </div>
  </div>
</form>
<div class="container-fluid" *ngIf="model.showSubmitOnChange">
  <div class="form-row-float-label row">
    <div class="col">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="submit"
             [(ngModel)]="model.submitOnChange">
        <label class="form-check-label" for="submit">
          _#(Submit on Change)
        </label>
      </div>
    </div>
  </div>
</div>
<table-style-pane [model]="model.tableStylePaneModel"></table-style-pane>
<size-position-pane [model]="model.sizePositionPaneModel"
                    [(form)]="form.controls['sizePositionPaneForm']"
                    [titleHeightEnable]="model.generalPropPaneModel.enabled == 'True'"
></size-position-pane>
