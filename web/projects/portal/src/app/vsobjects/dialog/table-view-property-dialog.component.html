<modal-header [title]="'_#(Table Properties)'" (onCancel)="close()"
   [cshid]="'TableProperties'">
</modal-header>
<div class="modal-body" [enterSubmit]="formValid" (onEnter)="ok()" *ngIf="model">
  <ul ngbNav #nav="ngbNav" class="nav-tabs" [activeId]="defaultTab" [destroyOnHide]="false"
              (navChange)="defaultTab = $event.nextId">
    <ng-container ngbNavItem="table-view-property-dialog-general-tab">
      <a ngbNavLink>_#(General)</a>
      <ng-template ngbNavContent>
        <table-view-general-pane [model]="model.tableViewGeneralPaneModel"
                                 [variableValues]="variableValues" [vsId]="runtimeId"
                                 [(form)]="form.controls['tableViewGeneralPaneForm']"
                                 [columnTreeRoot]="scriptTreeModel?.columnTree"
                                 [functionTreeRoot]="scriptTreeModel?.functionTree"
                                 [operatorTreeRoot]="scriptTreeModel?.operatorTree"
                                 [scriptDefinitions]="scriptTreeModel?.scriptDefinitions">
        </table-view-general-pane></ng-template>
    </ng-container>
    <ng-container ngbNavItem="advancedTab">
      <a ngbNavLink>_#(Advanced)</a>
      <ng-template ngbNavContent>
        <table-advanced-pane [model]="model.tableAdvancedPaneModel">
        </table-advanced-pane>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem="table-view-property-dialog-script-tab">
      <a ngbNavLink>_#(Script)</a>
      <ng-template ngbNavContent>
        <vsassembly-script-pane [model]="model.vsAssemblyScriptPaneModel"
                                [scriptTreeModel]="scriptTreeModel"></vsassembly-script-pane>
      </ng-template>
    </ng-container>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>
<div class="modal-footer">
  <apply-button (onApply)="apply($event)" [disabled]="form && !form.valid"></apply-button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">_#(Cancel)</button>
  <button type="button" class="btn btn-primary" [disabled]="form && !form.valid" (click)="ok()" #okButton>_#(OK)</button>
</div>
