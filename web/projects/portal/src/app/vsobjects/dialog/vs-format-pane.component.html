<!-- Format title Bar -->
<div class="title-bar">_#(Format)</div>

<!-- Format Radio Button Form -->
<form ngNoForm (submit)="$event.preventDefault()" class="form-horizontal">

  <!-- Multiple Radios (inline) -->
  <div class="form-group row">
    <label class="col-2"></label>

    <div class="col-3">
      <div class="form-check">
        <input type="radio" name="formatRadios" class="form-check-input" id="none"
             id="formatRadios-0" value="None" checked="checked" [(ngModel)]="model.type">
        <label class="form-check-label" for="none">
          _#(None)
        </label>
      </div>
    </div>

    <div class="col-3">
      <div class="form-check">
        <input type="radio" name="formatRadios" class="form-check-input" id="formatRadios-1"
             value="Date" [(ngModel)]="model.type" id="date">
        <label class="form-check-label" for="date">
          _#(Date)
        </label>
      </div>
    </div>

    <div class="col-3">
      <div class="form-check">
        <input type="radio" name="formatRadios" id="formatRadios-2" class="form-check-input"
             value="Text" [(ngModel)]="model.type" id="text">
        <label class="form-check-label" for="text">
          _#(Text)
        </label>
      </div>
    </div>
  </div>

  <!-- Multiple Radios (inline) -->
  <div class="form-group row">
    <label class="col-2"></label>

    <div class="col-3">
      <div class="form-check">
        <input type="radio" name="formatRadios" id="formatRadios-3" class="form-check-input"
             value="Number" [(ngModel)]="model.type" id="number">
        <label class="form-check-label" for="number">
          _#(Number)
        </label>
      </div>
    </div>

    <div class="col-3">
      <div class="form-check">
        <input type="radio" name="formatRadios" id="formatRadios-4" class="form-check-input"
             value="Currency" [(ngModel)]="model.type" id="currency">
        <label class="form-check-label" for="currency">
          _#(Currency)
        </label>
      </div>
    </div>

    <div class="col-3">
      <div class="form-check">
        <input type="radio" name="formatRadios" id="formatRadios-5" class="form-check-input"
             value="Percent" [(ngModel)]="model.type" id="percent">
        <label class="form-check-label" for="percent">
          _#(Percent)
        </label>
      </div>
    </div>
  </div>

</form>

<span [ngSwitch]="model.type">

  <!-- User selects "Date" Radio Box-->
  <ng-template [ngSwitchCase]="'Date'">
    <form ngNoForm (submit)="$event.preventDefault()" class="form-horizontal">
      <div class="form-group">
        <label class="col-2" for="formatDate">_#(Format):</label>
        <div class="col-3">
          <select id="formatDate" name="select" class="form-control" [(ngModel)]="model.dateFormat">
            <option [value]="_option" *ngFor="let _option of dateOptions">{{_option}}</option>
          </select>
        </div>
        <div class="col-6">
          <select id="formatDate" name="select" class="form-control" [disabled]="model.dateFormat === 'Custom'" [(ngModel)]="model.format">
            <option [value]="_date" *ngFor="let _date of dateFmts">{{_date}}</option>
          </select>
        </div>
      </div>
    </form>
  </ng-template>

  <!-- User selects "Text" Radio Box-->
  <ng-template [ngSwitchCase]="'Text'">
    <form ngNoForm (submit)="$event.preventDefault()" class="form-horizontal">
      <div class="form-group">
        <label class="col-2" for="formatText">_#(Format):</label>
        <div class="col-9">
          <input type="text" class="form-control" id="formatText" [(ngModel)]="model.format">
        </div>
      </div>
    </form>
  </ng-template>

  <!-- User selects "Number" Radio Box-->
  <ng-template [ngSwitchCase]="'Number'">
    <form ngNoForm (submit)="$event.preventDefault()" class="form-horizontal">
      <div class="form-group">
        <label class="col-2" for="formatNumber">_#(Format):</label>
        <div class="col-9">
          <select id="formatNumber" name="select" class="form-control" [(ngModel)]="model.format">
            <option *ngFor="let _number of decimalFmts">{{_number}}</option>
          </select>
        </div>
      </div>
    </form>
  </ng-template>

  <!-- When user selects "None", "Currency" or "Percent" Radio Box-->
  <ng-template ngSwitchDefault>
  </ng-template>
</span>

<!-- Presenter title Bar -->
<div class="title-bar">_#(Presenter)</div>
<form ngNoForm (submit)="$event.preventDefault()" class="form-horizontal">
  <div class="form-group">
    <label class="col-2" for="formatPresenter">_#(Presenter):</label>
    <div class="col-9">
      <select id="formatPresenter" name="select" class="form-control">
        <option *ngFor="let _presenter of presenter">{{_presenter}}</option>
      </select>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-default" (click)="openPresenter()">...</button>
    </div>
  </div>
</form>
