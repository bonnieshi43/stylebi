<div class="vs-wizard-container">
  <div *ngIf="!!model.runtimeId && currentPane == WizardPanes.WIZARD_PANE">
    <vs-wizard-pane [runtimeId]="model.runtimeId" [linkUri]="model.linkUri"
                    [componentWizardEnable]="model.componentWizardEnable"
                    [currentVSObject]="model.objectModel"
                    [editMode]="model.editMode"
                    [hiddenNewBlock]="model.hiddenNewBlock"
                    (onHiddenNewBlockChanged)="hiddenNewBlockChanged($event)"
                    (toComponentWizard)="goToComponentWizard($event, true)"
                    (onChangeCurrentObject)="changeCurrentObject($event)"
                    (onFinish)="finish($event)"
                    (onCancel)="cancel()">
    </vs-wizard-pane>
  </div>
  <div *ngIf="!!model.runtimeId && currentPane == WizardPanes.OBJECT_WIZARD_PANE">
    <object-wizard-pane [editMode]="model.editMode" [originalMode]="model.oinfo?.editMode"
                        [linkuri]="model.linkUri" [runtimeId]="model.runtimeId"
                        [isNewViewsheetWizard]="isNewViewsheetWizard"
                        [temporarySheet]="model.temporarySheet"
                        [originalObjectType]="model.objectModel?.objectType"
                        [originalName]="model.objectModel?.absoluteName"
                        [oldOriginalName]="model.oldAbsoluteName"
                        [viewer]="model.viewer"
                        (onClose)="closeObjectWizard($event)"
                        (onFullEditor)="goToFullEditor($event)"
                        (onSwitchMeta)="switchToMeta()">
    </object-wizard-pane>
  </div>

  <vs-loading-display *ngIf="showLoading()"
                      [preparingData]="preparingData">
  </vs-loading-display>
</div>
