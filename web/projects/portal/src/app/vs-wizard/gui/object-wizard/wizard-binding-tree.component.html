<tree *ngIf="!!activeRoot" [root]="activeRoot" [searchEnabled]="true"
      [showRoot]="false" [initSelectedNodesExpanded]="true" [selectOnClick]="true"
      [initExpanded]="activeRoot && activeRoot.children.length <= 1"
      [checkboxEnable]="true"
      [selectedNodes]="selectedNodes"
      [iconFunction]="getCSSIcon"
      [hoverShowScroll]="true"
      [fillHeight]="true"
      [contextmenu]="true" [hasMenuFunction]="hasMenuFunction()"
      [grayedOutFields]="treeInfo?.grayedOutFields" [useVirtualScroll]="needUseVirtualScroll"
      [dataSource]="virtualScrollDatasource"
      (searchStart)="searchStart()"
      (nodeExpanded)="expandNode($event)" (nodesSelected)="selectNodes($event)"
      (nodeCollapsed)="collapsedNode($event)"
      (onContextmenu)="openWizardTreeContextmenu($event)"
></tree>
<notifications #notifications class="notifications-wizard-pane" [timeout]="5000"></notifications>
