<div class="object-sub-type-pane"
     [style.justify-content]="!hasSubTypes() ? 'center' : 'flex-start'">
  <div class="sub-type" *ngFor="let subType of displayedSubTypes; let i = index">
    <td class="object-sub-type" [class.bd-primary]="isSelected(i)">
      <object-type-icon [type]="subType" (onSelected)="selectObjectSubType(i)">
      </object-type-icon>
    </td>
  </div>
  <div *ngIf="limited">
    <i class="menu-horizontal-icon more-button" (click)="showAll()"></i>
  </div>
</div>
