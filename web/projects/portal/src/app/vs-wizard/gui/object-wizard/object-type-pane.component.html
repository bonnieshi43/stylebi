<div class="object-type-pane"
     [style.justify-content]="!hasObjectTypes() && !originalType ? 'center' : 'flex-start'">
  <div class="object-type-container">
    <ng-container *ngIf="recommendations && recommendations.length > 0">
      <div *ngFor="let rtype of allTypes" [attr.title]="getTooltip(rtype)">
        <div class="object-type-border hover-bg-primary-selectable"
             [class.disabled]="!isRecommended(rtype)"
             [class.bb-highlight-primary]="selectedType == rtype"
             [class.not-selected-border]="selectedType != rtype"
             (click)="selectObjectType(rtype)">
        <span class="object-type-img"
              [class.grayout]="!isRecommended(rtype)"
              [attr.title]="getTooltip(rtype)"
              [ngClass]="getObjectTypeIcon(rtype)"></span>
        </div>
      </div>
    </ng-container>
    <div *ngIf="!!originalType" class="object-type-border"
         [class.bb-highlight-primary]="selectedType == 'ORIGINAL_TYPE'"
         [class.not-selected-border]="selectedType != 'ORIGINAL_TYPE'"
         [attr.title]="'_#(Original)'" (click)="selectObjectType(originalType)">
      <span class="object-type-img" [ngClass]="getObjectTypeIcon(originalType)"></span>
    </div>
  </div>
  <div class="object-type-content bg-darken2"
       *ngIf="!hasObjectTypes() && !originalType">
    <div class="hint-icon bg-primary">
      <i class="recommend-icon icon-size-large txt-light" aria-hidden="true"></i>
    </div>
    <span class="px-2">_#(vs.wizard.label)</span>
  </div>
</div>
