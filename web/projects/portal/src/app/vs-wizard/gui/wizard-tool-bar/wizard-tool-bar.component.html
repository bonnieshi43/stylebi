  <span *ngIf="!hiddenComposerIcon" class="composer-icon composer-breadcrumb txt-primary"></span>
  <i class="viewsheet-icon composer-breadcrumb-1 icon-size-medium me-2"></i>
  <toolbar-group [showTooltips]="true"  [actionGroup]="editOperations" [asMenu]="editCollapsed"></toolbar-group>
  <toolbar-group class="btn-toolbar-pull-right" [showTooltips]="true"
                 [actionGroup]="closeOperation" [asMenu]="false"></toolbar-group>
</div>
