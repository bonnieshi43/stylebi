<div class="wizard-add text-primary"
     [style.display]="model.visible ? 'flex' : 'none'"
     [style.height.px]="model.bounds.height"
     [style.width.px]="model.bounds.width"
     [style.top.px]="model.bounds.y"
     [style.left.px]="model.bounds.x"
     [style.zIndex]="zIndex"
     (onMouseenter)="onMouseEnter()"
     (onMouseleave)="onMouseLeave()"
     (onMousemove)="onMousemove($event)"
     (click)="onClickCell()"
     outOfZone>
  <div class="icon-container">
    <img class="add-item" [src]="'assets/vs-wizard/plus.svg'" [draggable]="false"
         title="_#(New Assembly)">
    <span>_#(Click to Add)</span>
  </div>
  <div class="i-div"
       (click)="$event.stopPropagation()"
       [fixedDropdown]="dropdownMenu"
       title="_#(Insert Text/Image)">
    <i class="menu-vertical-icon icon-index" aria-hidden="true"></i>
  </div>
</div>

<ng-template #dropdownMenu>
  <div class="dropdown-pane" (mouseenter)="onMouseEnter()" (mouseleave)="leaveMenu()">
    <a role="menuitem" class="dropdown-item" (click)="insertText()">_#(Insert Text)</a>
    <a role="menuitem" class="dropdown-item" (click)="insertImage()">_#(Insert Image)</a>
  </div>
</ng-template>
