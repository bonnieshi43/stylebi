<modal-header [title]="'_#(Named Group Dialog)'"
   [cshid]="'AdhocNamedGroup'"
   (onCancel)="cancelClicked($event)">
</modal-header>
<div class="modal-body" blockMouse>
  <named-group-pane #namedGroupPane [oldGroups]="oldGroups" [groups]="groups"
                    [ngValues]="ngValues">
  </named-group-pane>
</div>
<div class="modal-footer" blockMouse>
  <button type="submit" class="btn btn-primary" (click)="okClicked($event)">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelClicked($event)">_#(Cancel)</button>
</div>
