<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <div class="form-row-checkbox row">
      <div class="col">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="merge"
                 [(ngModel)]="cellBinding.mergeCells"
               (ngModelChange)="setCellBinding($event)">
          <label class="form-check-label" for="merge">
            _#(Merge Expanded Cells)
          </label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="col">
        <div class="form-floating">
          <dynamic-combo-box [(value)]="cellBinding.mergeRowGroup" [disable]="!cellBinding.mergeCells" [values]="getCellNames()" [editable]="false"
                             [valueOnly]="true" (valueChange)="setCellBinding($event)">
          </dynamic-combo-box>
          <label>_#(Row Group)</label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="col">
        <div class="form-floating">
          <!--
          <select class="form-control w-100" [(ngModel)]="cellBinding.mergeColGroup"
                  (ngModelChange)="setCellBinding($event)"
                  [disabled]="!cellBinding.mergeCells">
            <option [value]="cname.value" *ngFor="let cname of getCellNames()">
              {{cname.label}}
            </option>
          </select> -->
          <dynamic-combo-box [(value)]="cellBinding.mergeColGroup" [disable]="!cellBinding.mergeCells" [values]="getCellNames()" [editable]="false"
                             [valueOnly]="true" (valueChange)="setCellBinding($event)">
          </dynamic-combo-box>
          <label>_#(Column Group)</label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
