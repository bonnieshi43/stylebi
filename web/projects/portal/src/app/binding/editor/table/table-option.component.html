<div class="container group" *ngIf="option && !formatOptionVisible">
  <div class="row form-row-checkbox">
    <div class="col-auto">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="distinct"
               (change)="updateDisOption($event)"
             [ngModel]="option.distinct">
        <label class="form-check-label" for="distinct">
          _#(Retrieve Distinct Rows Only)
        </label>
      </div>
    </div>
  </div>
  <div class="row form-row-checkbox">
    <div class="col-auto">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="grand"
               (change)="updateGraOption($event)"
               [ngModel]="option.grandTotal" [disabled]="groupNum <= 0">
        <label class="form-check-label" for="grand">
          _#(Grand Total)
        </label>
      </div>
    </div>
  </div>
</div>
<table-format-option *ngIf="formatOptionVisible"
   [format]="format" (onChangeFormat)="onChangeFormat.emit($event)">
</table-format-option>
