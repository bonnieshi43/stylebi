<div class="detailPane">
   <button class="sort-icon" *ngIf="order == 0 && !embedded"
      (click)="changeOrder(1, $event)" title="_#(Sort None)">
   </button>
   <button class="sort-ascending-icon" *ngIf="order == 1 && !embedded"
      (click)="changeOrder(2, $event)"
      title="_#(Sort Ascending)">
   </button>
   <button class="sort-descending-icon" *ngIf="order == 2 && !embedded"
      (click)="changeOrder(0, $event)"
      title="_#(Sort Descending)">
   </button>
   <button class="eye-icon" *ngIf="visible"
      (click)="changeVisible(false)"
      title="_#(Show/Hide)">
   </button>
   <button class="eye-off-icon" *ngIf="!visible"
      (click)="changeVisible(true)"
      title="_#(Show/Hide)">
   </button>
</div>
