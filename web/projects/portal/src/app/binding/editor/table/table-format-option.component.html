<div class="container group" *ngIf="format">
  <div class="row form-row-checkbox">
    <div class="col-auto">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="suppressZero"
               (ngModelChange)="updateFormatOption()"
             [(ngModel)]="format.suppressIfZero">
        <label class="form-check-label" for="suppressZero">
         _#(Suppress If Zero)
        </label>
      </div>
    </div>
  </div>
  <div class="row form-row-checkbox">
    <div class="col-auto">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="suppressDup"
               (ngModelChange)="updateFormatOption()"
             [(ngModel)]="format.suppressIfDuplicate">
        <label class="form-check-label" for="suppressDup">
          _#(Suppress If Duplicate)
        </label>
      </div>
    </div>
  </div>
  <div class="row form-row-checkbox">
    <div class="col-auto">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="wrap"
               (ngModelChange)="updateFormatOption()"
             [(ngModel)]="format.lineWrap">
        <label class="form-check-label" for="wrap">
          _#(Line Wrap)
        </label>
      </div>
    </div>
  </div>
</div>
