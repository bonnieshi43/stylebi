 <div class="field-container" *ngIf="bindingModel">
  <div class="field-row">
    <div class="field-list-label">_#(Rows)</div>
    <div class="field-list">
      <table-data-editor [fieldType]="'rows'" [refs]="bindingModel.rows"
         [bindingModel]="bindingModel"
         [grayedOutValues]="grayedOutValues">
      </table-data-editor>
    </div>
  </div>
  <div class="field-row">
    <div class="field-list-label">_#(Columns)</div>
    <div class="field-list">
      <table-data-editor [fieldType]="'cols'" [refs]="bindingModel.cols"
         [bindingModel]="bindingModel"
         [grayedOutValues]="grayedOutValues">
      </table-data-editor>
    </div>
  </div>
  <div class="field-row">
    <div class="field-list-label">_#(Aggregates)</div>
    <div class="field-list">
      <table-data-editor [fieldType]="'aggregates'" [refs]="bindingModel.aggregates"
         [bindingModel]="bindingModel"
         [groupNum]="getGroupNum()" [grayedOutValues]="grayedOutValues">
      </table-data-editor>
    </div>
  </div>
</div>
