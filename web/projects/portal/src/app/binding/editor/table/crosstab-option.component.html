<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid"
      *ngIf="option && !formatOptionVisible">
  <fieldset>
    <div class="form-row-float-label row">
      <div class="col">
        <div class="form-floating rowTotal_label_id">
          <dynamic-combo-box data-test="rowTotal combo-box"
                             [valueOnly]="!isVS" [values]="rtotals"
                             [(value)]="option.rowTotalVisibleValue" [label]="getRowTotalLabel()"
                             [assemblyName]="assemblyName"
                             (valueChange)="updateOption()" [vsId]="vsId" [variables]="variables">
          </dynamic-combo-box>
          <label>_#(Row Total)</label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="col">
        <div class="form-floating colTotal_label_id">
          <dynamic-combo-box data-test="colTotal combo-box"
                             [valueOnly]="!isVS" [values]="ctotals"
                             [(value)]="option.colTotalVisibleValue" [label]="getColTotalLabel()"
                             [assemblyName]="assemblyName"
                             (valueChange)="updateOption()" [vsId]="vsId" [variables]="variables">
          </dynamic-combo-box>
          <label>_#(Column Total)</label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<table-format-option *ngIf="formatOptionVisible"
   [format]="format" (onChangeFormat)="onChangeFormat.emit($event)">
</table-format-option>
