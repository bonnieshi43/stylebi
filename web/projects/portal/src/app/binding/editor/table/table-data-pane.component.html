<div class="field-container" [class.is-ie]="isIE" *ngIf="bindingModel">
  <div class="field-row" *ngIf="!isVS()">
    <div class="field-list-label">_#(Groups)</div>
    <div class="field-list">
      <table-data-editor fieldType="groups" [refs]="bindingModel.groups"
         [grayedOutValues]="grayedOutValues" [bindingModel]="bindingModel">
      </table-data-editor>
    </div>
  </div>
  <div class="field-row">
    <div class="field-list-label">_#(Details)</div>
    <div class="field-list">
      <table-data-editor fieldType="details" [refs]="bindingModel.details"
         [grayedOutValues]="grayedOutValues" [bindingModel]="bindingModel"
         (onPopUpWarning)="onPopUpWarning.emit($event)">
      </table-data-editor>
    </div>
  </div>
  <div class="field-row" *ngIf="!isVS()">
    <div class="field-list-label">_#(Aggregates)</div>
    <div class="field-list">
      <table-data-editor fieldType="aggregates" [refs]="bindingModel.aggregates"
         [groupNum]="bindingModel.groups.length" [bindingModel]="bindingModel"
         [grayedOutValues]="grayedOutValues">
      </table-data-editor>
    </div>
  </div>
</div>
