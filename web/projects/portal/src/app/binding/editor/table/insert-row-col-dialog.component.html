<!-- Modal Header -->
<modal-header
  [title]="'_#(Insert Rows/Columns)'"
  (onCancel)="cancelChanges()"
  [cshid]="helpLinkKey">
</modal-header>
<!-- Modal Body -->
<div class="modal-body">
  <fieldset class="mt-0">
    <legend>_#(Insert)</legend>
    <div class="container">
      <div class="row form-row-float-label">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="rows" name="insert" value="true"
                   [(ngModel)]="insertRadio">
            <label class="form-check-label" for="rows">_#(Rows)</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="columns" name="insert" value="false"
                   [(ngModel)]="insertRadio">
            <label class="form-check-label" for="columns">_#(Columns)</label>
          </div>
        </div>
      </div>
      <div class="row form-row-float-label">
        <div class="col-auto form-floating">
          <input class="form-control" type="number" [(ngModel)]="num"
                 (focusout)="changeNum($event)" [min]="1"/>
          <label><span>_#(Number)</span></label>
        </div>
      </div>
      <div class="alert alert-danger warning"
           *ngIf="num <= 0">
         _#(viewer.flash.rankWizard.enterPositiveInt)
      </div>
    </div>
  </fieldset>
  <fieldset class="mt-0">
    <legend>_#(Where)</legend>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="before"
                   name="where" value="true" [(ngModel)]="insertBefore">
            <label class="form-check-label" for="before">_#(Before the Selection)</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="after"
                   name="where" value="false" [(ngModel)]="insertBefore">
            <label class="form-check-label" for="after">_#(After the Selection)</label>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>

<!-- Modal Footer -->
<div class="modal-footer">
   <apply-button (onApply)="apply($event)"></apply-button>
   <button class="btn btn-primary" type="button" (click)="ok()">_#(OK)</button>
   <button class="btn btn-default" type="button" (click)="cancelChanges()">_#(Cancel)</button>
</div>
