<div class="modal-header">
  <h3 class="modal-title">_#(Field)</h3>
  <button type="button" class="btn-close" (click)="cancelClicked($event)" aria-label="Close"></button>
</div>
<div class="modal-body">
  <div class="form-check">
    <input type="checkbox" id="allRows" class="form-check-input" [(ngModel)]="allRows">
    <label class="form-check-label" for="allRows">
      _#(include.all.rows)
    </label>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" defaultFocus (click)="okClicked($event)">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelClicked($event)">_#(Cancel)</button>
</div>
