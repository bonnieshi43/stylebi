<div class="dropdown-toggle" [fixedDropdown]="dropdownMenu" [autoClose]="true">
  <texture-item class="texture-combo" [texture]="texture"
                [isLongerImage]="true" title="{{getTitle()}}">
  </texture-item>
</div>
<ng-template #dropdownMenu>
  <div class="dropdown-pane">
    <static-texture-pane [texture]="texture"
                         (textureChanged)="changeTexture($event)">
    </static-texture-pane>
  </div>
</ng-template>
