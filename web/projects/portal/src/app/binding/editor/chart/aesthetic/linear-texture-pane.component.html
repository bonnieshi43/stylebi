<div style="width:300px">
  <div class="row form-row-checkbox">
    <div class="col-5">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="ltgroup" id="leftTilt"
             value="{{leftTiltModel.clazz}}" [checked]="frameModel.clazz==leftTiltModel.clazz"
             [(ngModel)]="frameModel.clazz" />
        <label class="form-check-label" for="leftTilt">
          _#(Left Tilt)
        </label>
      </div>
    </div>
    <div class="col-auto"><img src="assets/left_texture.png"/></div>
   </div>
   <div class="row form-row-checkbox">
     <div class="col-5">
       <div class="form-check">
         <input type="radio" class="form-check-input" name="ltgroup" id="rightTilt"
              value="{{rightTiltModel.clazz}}"
              [checked]="frameModel.clazz==rightTiltModel.clazz"
              [(ngModel)]="frameModel.clazz"/>
         <label class="form-check-label" for="rightTilt">
           _#(Right Tilt)
         </label>
       </div>
     </div>
     <div class="col-auto"><img src="assets/right_texture.png"/></div>
   </div>
   <div class="row form-row-checkbox">
     <div class="col-5">
       <div class="form-check">
         <input type="radio" class="form-check-input" name="ltgroup" id="grid"
              value="{{gridModel.clazz}}" [checked]="frameModel.clazz==gridModel.clazz"
              [(ngModel)]="frameModel.clazz"/>
         <label class="form-check-label" for="grid">
           _#(Grid)
         </label>
       </div>
     </div>
     <div class="col-auto"><img src="assets/grid.png"/></div>
   </div>
   <div class="row form-row-checkbox">
     <div class="col-5">
       <div class="form-check">
         <input type="radio" class="form-check-input" name="ltgroup" id="orientation"
              value="{{orientationModel.clazz}}"
              [checked]="frameModel.clazz==orientationModel.clazz"
              [(ngModel)]="frameModel.clazz"/>
         <label class="form-check-label" for="orientation">
           _#(Orientation)
         </label>
       </div>
     </div>
     <div class="col-auto"><img src="assets/orientation.png"/></div>
   </div>
</div>
