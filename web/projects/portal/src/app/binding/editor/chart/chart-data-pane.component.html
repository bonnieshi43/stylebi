<div class="field-container" *ngIf="bindingModel">
  <div class="field-row">
    <div class="unhighlightable field-list-label">_#(X)</div>
    <div class="field-list">
      <chart-data-editor [fieldType]="'xfields'" [refs]="bindingModel.xfields"
         [bindingModel]="bindingModel" [grayedOutValues]="grayedOutValues">
      </chart-data-editor>
    </div>
  </div>
  <div class="field-row">
    <div class="unhighlightable field-list-label">_#(Y)</div>
    <div class="field-list">
      <chart-data-editor [fieldType]="'yfields'" [refs]="bindingModel.yfields"
         [bindingModel]="bindingModel" [grayedOutValues]="grayedOutValues">
      </chart-data-editor>
    </div>
  </div>
  <div class="field-row" *ngIf="isMapChart()">
    <div class="unhighlightable field-list-label">_#(G)</div>
    <div class="field-list">
      <chart-data-editor [fieldType]="'geofields'" [refs]="bindingModel.geoFields"
         [bindingModel]="bindingModel" [grayedOutValues]="grayedOutValues">
      </chart-data-editor>
    </div>
  </div>
  <div class="field-row" *ngIf="bindingModel.supportsGroupFields">
    <div class="unhighlightable field-list-label"
         [class.label-plus]="!isTreemap()">{{isTreemap() ? "_#(T)" : "+"}}</div>
    <div class="field-list">
      <chart-data-editor [fieldType]="'groupfields'" [refs]="bindingModel.groupFields"
         [bindingModel]="bindingModel" [grayedOutValues]="grayedOutValues" data-test="group-fields-editor">
      </chart-data-editor>
    </div>
  </div>

</div>
