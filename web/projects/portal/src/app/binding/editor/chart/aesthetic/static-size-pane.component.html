<div class="popup-editor__container">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="auto" [(ngModel)]="autoChanged"
           [disabled]="autoOnly"
         (ngModelChange)="sizeChanged.emit($event)"/>
    <label class="form-check-label" for="auto">
      _#(Auto)
    </label>
  </div>
  <div class="slider-container">
    <slider data-test="sizeSlider"
            [model]="sliderOptions" (sliderChanged)="sliderChanged($event)"
            [enabled]="!autoOnly"
            (changeCompleted)="sizeChanged.emit($event)">
    </slider>
  </div>
  <div class="slider-label-container">
    <label>_#(Smallest)</label>
    <label>_#(Largest)</label>
  </div>
</div>
