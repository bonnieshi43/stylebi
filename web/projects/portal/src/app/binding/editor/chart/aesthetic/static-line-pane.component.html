<div class="line-pane-container">
  <div *ngFor="let l of lines; let i = index" (click)="selectLine(l)" class="line-pane hover-bg-primary-selectable"
       [class.selected]="l == selectedLine">
    <div [class]="'line-display ' + lineStyleCssClasses[l]"></div>
  </div>
</div>
