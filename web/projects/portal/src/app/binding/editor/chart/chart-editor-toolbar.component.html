<ul class="nav nav-pills chart-nav-bar btn-group justify-content-end" *ngIf="bindingModel">
   <li class="nav-item chart-nav-bar-item">
      <chart-type-button [chartType]="bindingModel.chartType"
         [multiStyles]="bindingModel.multiStyles" [stackMeasures]="bindingModel.stackMeasures">
      </chart-type-button>
   </li>
   <li class="nav-item chart-nav-bar-item">
      <button class="d-flex btn btn-secondary btn-sm" [title]="getSeparatedTitle()"
         (click)="changeSeparateStatus()">
         <a [ngClass]="getSeparatedIcon()"
            [style.opacity]="isSeparateDisabled() ? 0.5 : 1"></a>
      </button>
   </li>
   <li class="nav-item chart-nav-bar-item" *ngIf="isSwapVisible()">
      <button class="d-flex btn btn-secondary btn-sm" title="_#(Swap XY)"
         (click)="swapXYBinding()">
         <a class="rotate-icon" [style.opacity]="isSwapEnabled() ? 1 : 0.5"></a>
      </button>
   </li>
</ul>
