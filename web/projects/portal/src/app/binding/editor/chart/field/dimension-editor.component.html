<div class="popup-editor__container">
  <div class="popup-editor__button-group">
    <button class="popup-editor__button btn" title="_#(Apply)"
            (click)="applyClick()">
      <i class="submit-icon icon-size-small" aria-hidden="true"></i>
    </button>
  </div>
   <sort-option [dimension]="dimension"
                [elemType]="'chart'" [timeSeries]="isTimeSeries()" [variables]="variables"
                [grayedOutValues]="grayedOutValues"
                [isOuterDimRef]="isOuterDimRef"
                [isOtherSupported]="isOtherSupported()"
                [rankingSupported]="isRankingSupported()" [vsId]="vsId"
                [sortSupported]="sortSupported" (dialogOpen)="dialogOpen.emit($event)">
   </sort-option>

   <div *ngIf="isDateType()">
     <div class="row form-row-float-label">
       <div class="col-6 level_id">
         <div class="form-floating">
           <dynamic-combo-box [values]="dateLevelOpts" [value]="dateLevel"
                              [examples]="dateLevelExamples"
                              (valueChange)="dateLevelChange($event)" [variables]="variables"
                              [vsId]="vsId" [assemblyName]="assemblyName">
           </dynamic-combo-box>
           <label>_#(Level)</label>
         </div>
       </div>
       <div class="col" *ngIf="isTimeVisible()">
         <div class="form-check">
           <input type="checkbox" id="timeSeries" class="form-check-input time_series_id"
                  [(ngModel)]="dimension.timeSeries" [disabled]="!timeSeriesSupported()">
           <label class="form-check-label" for="timeSeries">_#(As time series)</label>
         </div>
       </div>
     </div>
   </div>
</div>
