<div>
  <div *ngIf="!field" class="field-mc-hint chart-aes-mc-span"
    [class.txt-primary]="isPrimaryField"
    [class.primary-label]="isPrimaryField">
    <span class="unhighlightable">{{getHint()}}</span>
  </div>

  <chart-fieldmc *ngIf="field" [field]="field.dataInfo" [fieldType]="fieldType"
    [isAesthetic]="true" [dragComplete]="dragComplete" [currentAggr]="currentAggr"
    [isEnabled]="isEditEnabled" [grayedOutValues] = "grayedOutValues"
    [targetField]="targetField"
    (onChangeAesthetic)="changeAesthetic()" (onConvert)="onConvert.emit($event)">
  </chart-fieldmc>
</div>
