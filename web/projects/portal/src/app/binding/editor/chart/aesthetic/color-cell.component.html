<div [ngSwitch]="frameType">
  <div *ngSwitchCase="'StaticColorModel'">
    <div *ngIf="!isMixed" class="visual-cell hover-bg-secondary" [class.bd-gray]="!colors[0]"
         [style.background-color]="colors[0]">
    </div>
  </div>
  <div *ngSwitchCase="'SaturationColorModel'" class="svg-container">
    <svg [attr.width]="cellWidth" [attr.height]="cellHeight">
      <defs>
        <linearGradient y2="1" x2="1" y1="1" x1="0" [id]="getStyleId('hsl_svg')">
          <stop [attr.stop-color]="colors[0]" offset="0"/>
          <stop [attr.stop-color]="colors[1]" offset="1"/>
        </linearGradient>
      </defs>
      <rect y="0" x="0" [attr.width]="cellWidth" [attr.height]="cellHeight"
        [ngStyle]="{'fill': getSvgUrl('hsl_svg')}"/>
    </svg>
  </div>
  <div *ngSwitchCase="'GradientColorModel'" class="svg-container">
    <svg [attr.width]="cellWidth" [attr.height]="cellHeight">
      <defs>
        <linearGradient y2="1" x2="1" y1="1" x1="0" [id]="getStyleId('gradient_svg')">
          <stop [attr.stop-color]="colors[0]" offset="0"/>
          <stop [attr.stop-color]="colors[1]" offset="1"/>
        </linearGradient>
      </defs>
      <rect y="0" x="0" [attr.width]="cellWidth" [attr.height]="cellHeight"
        [ngStyle]="{'fill': getSvgUrl('gradient_svg')}"/>
    </svg>
  </div>
  <div *ngSwitchCase="'BrightnessColorModel'" class="svg-container">
    <svg [attr.width]="cellWidth" [attr.height]="cellHeight">
      <defs>
        <linearGradient y2="1" x2="1" y1="1" x1="0" [id]="getStyleId('brightness_svg')">
          <stop [attr.stop-color]="colors[0]" offset="0"/>
          <stop [attr.stop-color]="colors[1]" offset="0.5"/>
          <stop [attr.stop-color]="colors[2]" offset="1"/>
        </linearGradient>
      </defs>
      <rect y="0" x="0" [attr.width]="cellWidth" [attr.height]="cellHeight"
        [ngStyle]="{'fill': getSvgUrl('brightness_svg')}"/>
    </svg>
  </div>
  <div *ngSwitchDefault>
    <img *ngIf="imageSrc" [src]="imageSrc">
  </div>
</div>
