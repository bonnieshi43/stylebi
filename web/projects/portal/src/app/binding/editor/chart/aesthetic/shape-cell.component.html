<div>
   <div *ngIf="isStaticShape && !isMixed">
      <shape-item [shapeStr]="shapeModel.shape" [isBiggerImage]="true"></shape-item>
   </div>

   <div *ngIf="isStaticShape && isMixed">
     <i class="shapes-points-icon align-middle"></i>
   </div>

   <div *ngIf="isLinearShape">
      <i class="shapes-points-icon align-middle"></i>
   </div>

   <div *ngIf="isStaticTexture && !isMixed">
      <texture-item [texture]="textureModel.texture" [isLongerImage]="true">
      </texture-item>
   </div>

   <div *ngIf="isStaticTexture && isMixed">
     <i class="shapes-patterns-icon algn-middle"></i>
   </div>

   <div *ngIf="isLinearTexture">
      <i class="shapes-patterns-icon align-middle"></i>
   </div>

   <div *ngIf="isStaticLine && !isMixed">
      <line-item [line]="lineModel.line"></line-item>
   </div>

   <div *ngIf="isStaticLine && isMixed">
     <i class="shapes-lines-icon align-middle"></i>
   </div>

   <div *ngIf="isLinearLine">
      <i class="shapes-lines-icon align-middle"></i>
   </div>
</div>
