<div>
   <!--toolbar-->
  <div class="toolbar">
    <a (click)="reset()">
       <i class="reset-icon icon-size-small" title="_#(Reset to Default)"></i>
    </a>
    <div class="ms-2">
      <i class="submit-icon icon-size-small" aria-hidden="true" (click)="applyClick()" title="_#(Apply)"></i>
    </div>
   </div>

   <div class="content m-1" *ngIf="isPaneVisible()">
     <i class="chevron-circle-arrow-left-icon icon-size-small me-2"
        [class.fade]="currIndex <= 0"
        aria-hidden="true" (click)="showPrevious()"></i>

      <!--display eight color editors-->
      <span class="shape-pane m-1" *ngFor="let i of currentViewIndices">
         <shape-combo-box *ngIf="type == 'shapetype'" [index]="i"
            [(shapeStr)]="shapeModel.shapes[i]" (shapeChanged)="changeShape($event, i)">
         </shape-combo-box>

         <line-combo-box *ngIf="type == 'linetype'" [index]="i"
            [(line)]="lineModel.lines[i]" (lineChanged)="changeShape($event, i)">
         </line-combo-box>

         <texture-combo-box *ngIf="type == 'texturetype'"
            [(texture)]="textureModel.textures[i]" [index]="i"
            (textureChanged)="changeShape($event, i)">
         </texture-combo-box>
      </span>

      <i class="chevron-circle-arrow-right-icon icon-size-small ms-2"
         [class.fade]="currIndex >= this.getNumItems() - NUM_EDITORS"
         aria-hidden="true" (click)="showNext()"></i>
   </div>
</div>
