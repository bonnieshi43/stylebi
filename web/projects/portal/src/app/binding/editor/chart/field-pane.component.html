<div class="field-pane bd-gray" outOfZone (onDragover)="dragOver($event)">
   <div class="field-container">
      <div class="visual-field">
         <div *ngIf="!field" class="field-mc-hint"
              [class.txt-primary]="isPrimaryField"
              [class.primary-label]="isPrimaryField">
           {{displayLabel}}
         </div>
         <chart-fieldmc *ngIf="field" [field]="field" class="w-100"
                        [fieldType]="fieldType" (onConvert)="convert($event)"
                        [grayedOutValues]="grayedOutValues">
         </chart-fieldmc>
      </div>
   </div>
</div>
