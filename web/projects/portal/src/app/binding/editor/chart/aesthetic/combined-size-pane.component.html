<div class="popup-editor__container">
  <div class="popup-editor__button-group">
    <button class="popup-editor__button btn" title="_#(Apply)"
            (click)="apply.emit(false)">
      <i class="submit-icon icon-size-small" aria-hidden="true"></i>
    </button>
  </div>
  <div class="container">
    <div class="row form-row-float-label" *ngFor="let aggr of chartRefs">
      <div class="col text-style">{{aggr.view + ":"}}</div>
      <div class="col-auto g-0">
        <static-size-editor [sframe]="aggr.sizeFrame" (sizeChanged)="sizeChanged.emit($event)">
        </static-size-editor>
      </div>
    </div>
  </div>
</div>
