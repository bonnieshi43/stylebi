<div class="popup-editor__container">
  <div class="popup-editor__button-group">
    <button class="popup-editor__button btn" title="_#(Apply)"
         (click)="applyClick()">
      <i class="submit-icon icon-size-small" aria-hidden="true"></i>
    </button>
  </div>
  <div class="m-1">
    <formula-option [vsId]="vsId" [variables]="variables"
                    [availableFields]="availableFields"
                    [grayedOutValues]="grayedOutValues"
                    [enabled]="isAggregated()"
                    [aggregated]="isAggregated()"
                    [aggregate]="aggregate"
                    [formulaObjs]="formulaObjs">
    </formula-option>
  </div>
  <fieldset [disabled]="cube">
    <div class="m-1 mt-3">
    <calculate-pane [enabled]="isTrendSupported()" [aggregate]="aggregate"></calculate-pane>
    </div>
  </fieldset>
  <div *ngIf="!isVSWizard" class="m-1 mt-2 d-flex">
    <div class="form-check">
      <input id="discrete" type="checkbox" class="form-check-input"
           [(ngModel)]="discreteValue"
           [disabled]="discreteDisabled()"/>
      <label class="form-check-label" for="discrete">
        _#(Discrete)
      </label>
    </div>
    <div class="form-check ms-3">
      <input type="checkbox" id="secondary" class="form-check-input"
           [(ngModel)]="secondaryValue" *ngIf="isSecondaryAxisSupported"/>
      <label class="form-check-label" *ngIf="isSecondaryAxisSupported" for="secondary">
        _#(Secondary Axis)
      </label>
    </div>
  </div>
</div>
