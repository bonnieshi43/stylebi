<size-cell [fixedDropdown]="dropdownMenu" [autoClose]="false" [frameModel]="sframe"></size-cell>
<ng-template #dropdownMenu>
  <div class="dropdown-pane">
    <static-size-pane [frameModel]="sframe" (sizeChanged)="sizeChanged.emit($event)">
    </static-size-pane>
  </div>
</ng-template>
