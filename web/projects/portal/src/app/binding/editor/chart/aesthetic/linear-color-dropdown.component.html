<div class="btn-group" keyboardNav="true">
  <button id="simple-btn-keyboard-nav" type="button" [disabled]="disabled"
          [fixedDropdown]="dropdownMenu" dropdownPlacement="bottom"
          [title]="getTooltip(colorFrame)"
          class="btn form-control dropdown-toggle w-100 pt-1 pb-1 pe-2" >
    <img class="color-thumbnail" [src]="imageSrc">
    <span class="caret"></span>
  </button>
</div>
<ng-template #dropdownMenu>
  <div class="dropdown-pane thumbnail-pane">
    <div class="thumbnail-item" [class.selected]="frame == colorFrame"
      *ngFor="let frame of colorFrames" [title]="getTooltip(frame)">
      <img class="color-thumbnail" [src]="getSrc(frame)" (click)="colorFrameChange.emit(frame)">
    </div>
  </div>
</ng-template>
