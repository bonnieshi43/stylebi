<div dropHighlight (drop)="drop($event)" [disabled]="!_isEnabled"
     outOfZone (onDragover)="dragOver($event)">
   <div class="field-pane bd-gray" [class.disabled-grayout]="!_isEnabled">
      <div class="field-container" data-test="text-field-container">
         <!--pencil edit icon-->
         <div class="visual-edit-icon">
            <i class="format-icon btn-icon icon-size-large field-icon hover-bg-secondary"
               aria-hidden="true"
               [class.icon-disabled]="!_isEditEnabled"
               (click)="openTextFormatPane()" title="_#(Edit Text)">
            </i>
         </div>

         <!--aesthetic field mc-->
         <div class="visual-field" *ngIf="!isMeasureRollerEnabled()">
            <chart-aesthetic-mc class="w-100" [field]="field"
               [fieldType]="getFieldType()" [isMixed]="_isMixed"
               [isEnabled]="_isEnabled" [isEditEnabled]="_isEditEnabled"
               [dragComplete]="dragFieldMCComplete" [currentAggr]="aggr"
               [grayedOutValues]="grayedOutValues"
               (onChangeAesthetic)="doSubmit(false)"
               (onConvert)="convert($event)">
            </chart-aesthetic-mc>
         </div>
         <div class="measure-roller" *ngIf="isMeasureRollerEnabled() && measures.length > 1">
           <span class="chevron-circle-arrow-left-icon icon-size-small icon-color-default"
                 (click)="prev()"></span>
           <span class="measure-label" tooltipIf>{{currentMeasure}}</span>
           <span class="chevron-circle-arrow-right-icon icon-size-small icon-color-default"
                 (click)="next()"></span>
         </div>
      </div>
   </div>
</div>
