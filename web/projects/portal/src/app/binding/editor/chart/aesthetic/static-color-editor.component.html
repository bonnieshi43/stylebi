<div *ngIf="aggrName" class="col text-style">{{aggrName}}</div>
<button [attr.data-test]="aggrName"
        class="btn btn-sm dropdown-toggle white-toggle" [class.col-auto]="aggrName"
        [class.left-group]="leftGroupButton" [class.right-group]="rightGroupButton"
        [fixedDropdown]="dropdownMenu" [title]="getTooltip(index)"
        [autoClose]="false" [disabled]="isDisabled" type="button"
        [ngStyle]="{'background': isDisabled ? '#c0c0c0' : color}"
        [style.height]="leftGroupButton || rightGroupButton ? '25px' : null">
  <i class="tint-icon" aria-hidden="true"
     [ngStyle]="{'color': isDisabled ? '#c0c0c0' : color}"></i>
</button>
<ng-template #dropdownMenu>
  <color-field-pane [selectedColor]="color" (colorChanged)="changeColor($event);">
  </color-field-pane>
</ng-template>
