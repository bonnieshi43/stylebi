<div *ngIf="frame" class="editor-container">
  <static-color-editor [color]="fromColor" [isDisabled]="isDisabled"
                       [leftGroupButton]="true"
                       (colorChanged)="changeColor($event, true)" [index]="0">
  </static-color-editor>
  <color-cell [frameModel]="frame" cellWidth="113" cellHeight="25" prefix="gradient-color-editor">
  </color-cell>
  <static-color-editor [color]="toColor" [isDisabled]="isDisabled"
                       [rightGroupButton]="true"
                       (colorChanged)="changeColor($event, false)" [index]="1">
  </static-color-editor>
</div>
