<div class="static-shape-pane" blockMouse>
  <div class="toolbar-row">
    <i class="add-icon icon-size-small icon-color-default" aria-hidden="true"
       (click)="addShape()" title="_#(Add Shape)"></i>&nbsp;
    <input #uploadInput class="hidden-input col-10" type="file" id="imageInput" name="imageInput"
           accept=".jpg,.png" hidden multiple
           (change)="fileChanged($event)"/>
    <i *ngIf="nilSupported" class="eraser-icon icon-size-small icon-color-default"
       aria-hidden="true"
       (click)="clearShape()" title="_#(Clear)"></i>
  </div>

  <div class="content">
    <i class="chevron-circle-arrow-left-icon icon-size-small icon-color-default me-3"
       [class.fade]="!previousEnabled"
       aria-hidden="true" (click)="showPrevious()">
    </i>

    <div class="shape-pane">
      <ng-container *ngFor="let i of currentViewIndices">
        <shape-item class="m-1" [shapeStr]="shapes[i]" (click)="selectShape(shapes[i])"
                    *ngIf="shapes[i]" [class.bd-gray]="shapes[i] == shapeStr">
        </shape-item>
      </ng-container>
    </div>

    <i class="chevron-circle-arrow-right-icon icon-size-small icon-color-default ms-3"
       [class.fade]="!nextEnabled"
       aria-hidden="true" (click)="showNext()"></i>
  </div>
</div>
