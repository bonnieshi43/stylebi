<div class="popup-editor__container">
   <div class="popup-editor__button-group">
      <button class="popup-editor__button btn" (click)="applyClick()"
              title="_#(Apply)">
         <i class="submit-icon icon-size-small btn-icon" aria-hidden="true"></i>
      </button>
   </div>
   <div style="display:table;width:100%;padding-left:20px;padding-right:20px;">
      <div style="display:table;padding:10px;">
         <div style="display:table-row;width:100%;">
            <range-slider *ngIf="!singleValue" [model]="sliderOptions"
                          (sliderChanged)="sliderChanged($event)">
            </range-slider>
            <slider *ngIf="singleValue" [model]="slider2Options"
                    (sliderChanged)="slider2Changed($event)">
            </slider>
         </div>
      </div>
   </div>
   <div style="display:table;width:100%;padding-left:5px;padding-right:5px;">
      <div style="display:table-row">
         <div style="display:table-cell;width:50%;text-align:left;">
            <label>_#(Smallest)</label>
         </div>
         <div style="display:table-cell;width:50%;text-align:right;">
            <label>_#(Largest)</label>
         </div>
      </div>
   </div>
</div>
