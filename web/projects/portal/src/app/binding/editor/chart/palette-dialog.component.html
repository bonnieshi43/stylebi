<modal-header blockMouse [title]="'_#(Select Palette)'"
              [cshid]="'SelectPalette'"
              (onCancel)="cancelChanges($event)">
</modal-header>
<div class="modal-body" *ngIf="colorPalettes" (click)="openColorOption($event)" blockMouse>
  <!--palette selector-->
  <div *ngIf="colorPalettes">
    <div class="form-floating">
      <select class="form-control" [(ngModel)]="_selectedIndex" id="selectedIndex">
        <option *ngFor="let p of colorPalettes; let i = index" [value]="i">
          {{p.name}}
        </option>
      </select>
      <label for="selectedIndex"><span>_#(Select Palette)</span></label>
    </div>
  </div>

  <!--display colors of the selected palette-->
  <div *ngIf="displayPalette" class="color-cell-container">
    <span *ngFor="let color of displayPalette.colors; index as i">
      <label class="color-cell" [ngStyle]="{'background-color': color}">
      </label>
      <br *ngIf="(i + 1) % 8 == 0"/>
    </span>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="reverse" [(ngModel)]="_reversed"/>
    <label class="form-check-label" for="reverse">
      _#(Reverse)
    </label>
  </div>
</div>
<div class="modal-footer" blockMouse>
  <button type="submit" class="btn btn-primary" (click)="saveChanges($event)">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal"
          (click)="cancelChanges($event)">_#(Cancel)</button>
</div>
