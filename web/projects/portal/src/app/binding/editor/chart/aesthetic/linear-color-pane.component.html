<div *ngIf="frame" class="popup-editor__container">
  <div class="popup-editor__button-group">
    <button class="popup-editor__button btn" title="_#(Reset to Default)"
            (click)="resetEditors()">
      <i class="reset-icon icon-size-small"></i>
    </button>
    <button class="popup-editor__button btn" title="_#(Close)"
            (click)="apply.emit(false)">
      <i class="close-icon icon-size-small" aria-hidden="true"></i>
    </button>
  </div>
  <div class="row form-row-float-label">
    <div class="col-2 color-label">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="lgroup" value="{{gmodel.clazz}}"
               id="custom"
               [ngModel]="frame.clazz" (click)="switchColorModel(gmodel.clazz)"/>
        <label class="form-check-label" for="custom">
          _#(Custom)
        </label>
      </div>
    </div>
    <div class="col-4 color-strip-both">
      <gradient-color-editor [frame]="gmodel" (colorChanged)="syncColors()"
                             (click)="switchColorModel(gmodel.clazz)"
                             [isDisabled]="frame.clazz !== gmodel.clazz">
      </gradient-color-editor>
    </div>
  </div>
  <div class="row form-row-float-label">
    <div class="col-2 color-label">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="lgroup"
               value="{{singleHueModel.clazz}}" id="singlehue"
               (click)="switchColorModel(singleHueModel.clazz)" [ngModel]="frame.clazz"/>
        <label class="form-check-label" for="singlehue">
          _#(Single Hue)
        </label>
      </div>
    </div>
    <div class="col-4">
      <linear-color-dropdown [colorFrames]="singleHueModels"
                             [colorFrame]="getSingleHueModel()"
                             (colorFrameChange)="switchColorModel($event)">
      </linear-color-dropdown>
    </div>
    <div class="col-2 color-label">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="lgroup"
               value="{{multiHueModel.clazz}}" id="multihue"
               (click)="switchColorModel(multiHueModel.clazz)" [ngModel]="frame.clazz"/>
        <label class="form-check-label" for="multihue">
          _#(Multi-Hue)
        </label>
      </div>
    </div>
    <div class="col-4">
      <linear-color-dropdown [colorFrames]="multiHueModels"
                             [colorFrame]="getMultiHueModel()"
                             (colorFrameChange)="switchColorModel($event)">
      </linear-color-dropdown>
    </div>
  </div>
  <div class="row form-row-float-label">
    <div class="col-2 color-label">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="lgroup"
               value="{{divergingModel.clazz}}" id="diverging"
               (click)="switchColorModel(divergingModel.clazz)" [ngModel]="frame.clazz"/>
        <label class="form-check-label" for="diverging">
          _#(Diverging)
        </label>
      </div>
    </div>
    <div class="col-4">
      <linear-color-dropdown [colorFrames]="divergingModels"
                             [colorFrame]="getDivergingHueModel()"
                             (colorFrameChange)="switchColorModel($event)">
      </linear-color-dropdown>
    </div>
    <div class="col-2 color-label">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="lgroup" value="{{heatModel.clazz}}"
               id="heat"
               (click)="switchColorModel(heatModel.clazz)" [ngModel]="frame.clazz"/>
        <label class="form-check-label" for="heat">
          _#(Heat)
        </label>
      </div>
    </div>
    <div class="col-4">
      <div class="color-strip" (click)="switchColorModel(heatModel.clazz)">
        <img src="assets/heat.png"/>
      </div>
    </div>
  </div>
</div>
