<div class="composer-header object-wizard-toolbar editor-tool-bar">
  <div class="title-bar btn-toolbar composer-btn-toolbar" role="toolbar">
    <div class="title">
      <i class="composer-icon editor-breadcrumb txt-primary"></i>
      <ng-container *ngIf="sourceName || elementName">
        <i class="editor-breadcrumb-1 me-2 {{getAssemblyTypeIcon()}}"></i>
        <h4>{{elementName}}</h4>
        <h5 *ngIf="sourceName">-> {{sourceName}}</h5>
      </ng-container>
    </div>

    <toolbar-group class="btn-toolbar-pull-right" [showTooltips]="true"
                   [actionGroup]="actionGroup" [asMenu]="false"></toolbar-group>
    <button type="button" class="btn-toolbar btn composer-btn help-button"
            [helpLink]="helpLink">
    </button>
  </div>
</div>
