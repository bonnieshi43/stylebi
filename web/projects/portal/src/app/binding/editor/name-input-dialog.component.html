<div class="modal-header" blockMouse>
  <h3 class="modal-title">{{title}}</h3>
  <button type="button" class="btn-close" (click)="cancelClicked($event)" aria-label="Close"></button>
</div>
<div blockMouse>
  <div [formGroup]="form" class="modal-body">
    <div class="form-floating">
      <input type="text" class="form-control" [(ngModel)]="inputName" id="name" defaultFocus
             formControlName="name" placeholder="_#(Name)"/>
      <label for="name"><span>_#(Name)</span></label>
    </div>
  </div>
  <div *ngIf="form.controls['name'].errors && form.controls['name'].errors['required']" class="alert alert-danger">
    <strong>_#(Error)</strong> _#(binding.nameInput.isEmpty)
  </div>
  <div *ngIf="form.controls['name'].errors && form.controls['name'].errors['exists']"
       class="alert alert-danger">
    <strong>_#(Error)</strong>
    _#(binding.nameInput.alreadyExisted)
  </div>
</div>
<div class="modal-footer" blockMouse>
  <button type="submit" class="btn btn-primary" (click)="okClicked($event)" [disabled]="!form.valid">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelClicked($event)">_#(Cancel)</button>
</div>
