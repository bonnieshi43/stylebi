<div class="p-1">
  <div class="named-group-tree bd-gray" *ngIf="root">
    <tree [root]="root" [showRoot]="false" (nodesSelected)="selectNode($event)"
          [draggable]="true" [multiSelect]="true" [droppable]="true"
          (nodeDrop)="dropToNode($event)" (nodeDrag)="dragNode($event)">
    </tree>
  </div>
  <div class="named-group-buttons mt-2">
    <button class="btn btn-default" title="_#(Add Group)" (click)="addClick($event)">_#(Add)</button>
    <button class="btn btn-default ms-2" title="_#(Delete Group)" (click)="deleteClick($event)"
            [disabled]="!deleteEnabled()">_#(Delete)</button>
  </div>
</div>
