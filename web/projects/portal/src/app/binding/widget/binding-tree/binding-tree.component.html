<!--div style="height: 100%; width: 400px; display:inline-block"-->
<tree *ngIf="bindingTreeModel" [draggable]="draggable" [droppable]="true"
      [searchEnabled]="searchEnable" [searchStr]="searchStr"
      [root]="bindingTreeModel" [showRoot]="false" [showTooltip]="showTooltip"
      [iconFunction]="getCSSIcon" [multiSelect]="multiSelect"
      [grayedOutFields]="grayedOutFields" [selectOnClick]="true"
      [useVirtualScroll]="needUseVirtualScroll"
      [dataSource]="virtualDataSource"
      [outerScrollContainer]="composer"
      [selectedNodes]="selectedNodes" [contextmenu]="contextmenu" [fillHeight]="fillHeight"
      [hasMenuFunction]="hasMenuFunction"
      [hoverShowScroll]="hoverShowScroll"
      [showOriginalName]="true"
      (nodesSelected)="selectNode($event[0])"
      (nodeExpanded)="expandNode($event)"
      (nodeCollapsed)="collapseNode($event)"
      (nodeDrag)="dragNode($event)"
      (onContextmenu)="contextmenuTreeNode($event)"
      (nodeDrop)="nodeDrop($event)" (searchStart)="searchStart($event)">
</tree>
<div *ngIf="isLoadingTree()" class="loading-container">
  <div class="loading-content">
    <i class="loading-icon--spin loading-icon fa-spin icon-4x fa-fw" aria-hidden="true"></i>
    <span class="visually-hidden" data-th-text="_#(Loading)">Loading</span>
  </div>
</div>
