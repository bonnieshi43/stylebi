<div style="height: 32px;" [style.width]="sliderWidth + 3 + 'px'"
     class="slider unselectable-canvas" outOfZone (onMousemove)="mouseMove($event)"
     [class.disabled]="!enabled"
     (mouseup)="mouseUp($event)">
   <div class="slider-value" [style.marginLeft]="getLabelLeft()">
      {{getLabel()}}
   </div>
   <div class="slider-track"></div>
   <div class="slider-tracked"></div>
   <div class="slider-handle" [style.left]="getValueLeft()"
      (mousedown)="mouseDown($event)">
   </div>
   <div class="slider-tick" *ngFor="let tick of ticks" [style.left]="tick.left">|</div>
</div>
