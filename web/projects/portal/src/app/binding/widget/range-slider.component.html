<div [style.width] = "model.width + 'px'" style="height: 30px;"
     class="vs-range-slider" #rangeSlider>
   <div class="range-slider" [style.width]="model.width + 'px'"></div>
   <div class="range-line" [style.left]="getRangeX() + 'px'"
        [style.width]="getRangeWidth() + 'px'">
      <div class="range-slider-handle range-slider-left-handle" #leftHandle
           (mousedown)="mouseDown($event, handleType.Left)"></div>
      <div class="range-slider-handle range-slider-right-handle"
           (mousedown)="mouseDown($event, handleType.Right)"></div>
      <div class="thumb-middle" [style.width]="getRangeWidth() + 'px'"
           (mousedown)="mouseDown($event, handleType.Middle)"></div>
   </div>
   <div class="current-value"
        [style.left]="(getRangeX() + getRangeWidth() / 2 - 40) + 'px'">
      {{getCurrentLabel()}}
   </div>
   <!-- header cell -->
   <div class="tick" *ngFor="let tick of ticks" [style.left]="tick.left">|</div>
</div>
