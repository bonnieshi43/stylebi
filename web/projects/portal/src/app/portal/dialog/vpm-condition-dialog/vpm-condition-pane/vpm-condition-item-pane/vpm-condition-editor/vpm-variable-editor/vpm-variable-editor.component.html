<form [formGroup]="vform">
   <div class="form-floating">
      <input class="form-control" type="text" [class.variable-input]="varShowDate"
         [placeholder]="'_#(Variable Name)'"
         [ngClass]="{'input-transparent border-0': varShowDate, 'w-100': !varShowDate,
                     'text-low-Priority': !inputFocused && DATE_ITEMS.includes(variableName)}"
         [ngModel]="variableName"
         (ngModelChange)="variableNameChanged($event)"
         (focus)="inputFocused = true"
         formControlName="name"/>
      <label>_#(Variable Name)</label>
      <select *ngIf="varShowDate" class="form-control select-text"
              [ngClass]="{'text-low-Priority': inputFocused}"
              [ngModel]="variableName" (ngModelChange)="variableNameChanged($event)"
              (focus)="inputFocused = false"
              formControlName="name">
        <option *ngFor="let _variable of DATE_ITEMS" [value]="_variable">{{_variable}}</option>
      </select>
   </div>
</form>
