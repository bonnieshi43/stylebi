<modal-header [title]="title"
              [cshid]="'VPMConditionPortal'"
              (onCancel)="cancel()">
</modal-header>
<div class="modal-body modal-center-body">
  <div class="choose-table-tree">
    <tree #tree
          [searchEnabled]="true"
          [root]="rootNode"
          [showRoot]="false"
          [showIcon]="true"
          [iconFunction]="getTreeNodeIcon"
          [fillHeight]="true"
          [inputFocus]="true"
          (nodesSelected)="selectNode($event)"
          (nodeExpanded)="expandNode($event)" (searchStart)="searchStart($event)">
    </tree>
    <loading-indicator-pane [show]="loadingTree"></loading-indicator-pane>
  </div>
</div>
<div class="modal-footer text-right">
  <button type="button" class="btn btn-primary"
          (click)="ok()"
          [disabled]="tableNameNull">_#(OK)
  </button>
  <button type="button" class="btn btn-secondary"
          (click)="cancel()">_#(Cancel)
  </button>
</div>
