<w-standard-dialog [title]="'_#(MV Analysis Exceptions)'" (onClose)="closeDialog()"
                   [submitOnEnter]="submitOnEnter"
                   [cshid]="'PortalMaterialization'"
                   (onSubmit)="okClicked()">
  <ng-template wDialogContent>
    <table class="table table-bordered table-sm w-100" wScrollableFlexTable>
      <thead class="thead-default">
      <tr>
        <th>_#(Asset)</th>
        <th>_#(Reasons)</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let exception of exceptions; let i = index">
        <td>{{ exception.viewsheet }}</td>
        <td>{{ exception.reasons }}</td>
      </tr>
      <tr *ngIf="!exceptions || exceptions.length == 0">
        <td class="text-center align-middle" colspan="4">_#(Empty)</td>
      </tr>
      </tbody>
    </table>
  </ng-template>
  <ng-template wDialogButtons>
    <button type="button" class="btn btn-primary" (click)="okClicked()">_#(Proceed)</button>
    <button type="button" class="btn btn-default" (click)="closeDialog()">_#(Cancel)</button>
  </ng-template>
</w-standard-dialog>
