<div #treeContainer class="flex-fixed-container h-100 tree-container"
     [class.vscrollable-always]="scrollY > 0"
     (scroll)="onScroll($event)">
  <div class="flex-fixed-content content-overflow-all mt-2">
    <tree #tree *ngIf="rootNode"
          [root]="rootNode" [showRoot]="false"
          [fillHeight]="true"
          [initSelectedNodesExpanded]="true"
          [selectedNodes]="selectedNodes"
          [isPortalDataSourcesTree]="true"
          [draggable]="true"
          [contextmenu]="true"
          [hasMenuFunction]="hasMenuFunction"
          [ellipsisOverflowText]="true"
          [showTooltip]="true"
          [selectOnClick]="true"
          [multiSelect]="true"
          (nodesSelected)="selectNode($event)"
          (nodeExpanded)="expandNode($event)"
          (nodeDrag)="onNodeDrag($event)"
          (nodeDrop)="onNodeDrop($event)"
          (onContextmenu)="contextMenu($event)"
          [iconFunction]="getIconFunction()">
    </tree>
    <div *ngIf="loading" class="tree-loading-icon">
      <i class="loading-icon--spin icon-size-xlarge loading-icon"></i>
    </div>
  </div>
</div>
<data-notifications #dataNotifications></data-notifications>
