<split-pane [sizes]="hiddenCollapsed ? [0, 100] : [INIT_TREE_PANE_SIZE, 100 - INIT_TREE_PANE_SIZE]"
            class="split-pane" [minSize]="0" [snapOffset]="0" [dragEnable]="!hiddenCollapsed"
            [gutterSize]="hiddenCollapsed ? 0 : 22" (onDragEnd)="splitPaneDragEnd()"
            [fullWidth]="true">
  <div class="pane data-tree-pane" [hidden]="hiddenCollapsed">
    <p-data-sources-tree-view >
    </p-data-sources-tree-view>
    <span class="collapse-pane-button icon-size-small" aria-hidden="true"
          (click)="toggleDataTreePane()">
          <i aria-hidden="true" [class.chevron-circle-arrow-left-icon]="!treePaneCollapsed"
             [class.chevron-circle-arrow-right-icon]="treePaneCollapsed"></i>
        </span>
  </div>
  <div class="pane data-pane bg-white1">
    <router-outlet></router-outlet>
  </div>
</split-pane>
