<modal-header [title]="'_#(Select Physical View)'"
              (onCancel)="cancel()">
</modal-header>
<div class="modal-body">
  <div class="form-group form-floating" [formGroup]="form">
    <select defaultFocus class="form-control" formControlName="selectedView">
      <option *ngFor="let view of physicalViews" [value]="view">{{ view }}</option>
    </select>
    <label><span>_#(Physical View)</span></label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="form?.invalid" (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">_#(Cancel)</button>
</div>
