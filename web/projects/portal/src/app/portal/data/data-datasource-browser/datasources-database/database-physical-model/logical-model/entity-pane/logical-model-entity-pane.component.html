<form [formGroup]="form">
  <div class="form-group content-spacing form-floating">
    <input #nameInput type="text" class="form-control" formControlName="name"
           [class.is-invalid]="nameControl && nameControl.invalid">
    <label>_#(Entity Name)</label>
    <span class="invalid-feedback" *ngIf="nameControl?.getError('required')">
      _#(data.logicalmodel.entityNameRequired)
    </span>
    <span class="invalid-feedback" *ngIf="!nameControl?.getError('required') && nameControl?.hasError('exists')">
      _#(data.logicalmodel.entityNameDuplicate)
    </span>
  </div>
  <div class="form-group form-floating">
    <textarea type="text" class="form-control" formControlName="description"></textarea>
    <label>_#(Description)</label>
  </div>
  <div *ngIf="logicalModelParent" class="checkbox col-3">
    <label class="control-label">
      <input type="checkbox" [(ngModel)]="entity.visible" [ngModelOptions]="{standalone: true}"/>
      <span>_#(Visible)</span>
    </label>
  </div>
</form>
