<modal-header [title]="title"
              [cshid]="'AdditionalConnectionPortal'"
              (onCancel)="cancel()">
</modal-header>
<div class="modal-body">
   <div class="container-fluid">
      <div class="additional-datasource-content">
         <datasources-database #datasourceWizard [showTestMessage]="false"
                               [database]="additionalDataSource"
                               [primaryDatabasePath]="primaryDatabasePath"
                               [uploadEnabled]="uploadEnabled"
                               [additionalVisible]="false"
                               [inputFocus]="true"
                               (onInfoNotify)="notifications.info($event)"
                               (onTested)="testedConnection($event)">
         </datasources-database>
      </div>
   </div>
   <notifications #notifications class="notifications-additional-dialog" [timeout]="10000"></notifications>
</div>
<div class="modal-footer">
   <button type="button" class="btn btn-primary"
           [disabled]="datasourceWizard?.databaseForm?.invalid"
           (click)="ok()">
      _#(OK)
   </button>
   <button type="button" class="btn btn-secondary"
           data-dismiss="modal"
           (click)="cancel()">
      _#(Cancel)
   </button>
</div>
