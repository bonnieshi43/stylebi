<div class="physical-graph-table-title font-weight-bold jsplumb-draggable-handle bb-gray txt-dark"
     [class.ws-header-secondary-bg-color]="!dragging"
     [class.ws-header-primary-bg-color]="dragging">
  {{table.name}}
</div>

<ng-container *ngFor="let _col of table.columns">
  <edit-join-table-column [column]="_col"
    class="physical-graph-table-body bb-gray"></edit-join-table-column>
</ng-container>
