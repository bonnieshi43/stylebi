<div class="description-scroll-container container-fluid light-gray-bg h-100 asset-description-container bl-gray" *ngIf="!!selectedFile">
  <div class="row justify-content-end g-0 py-1">
    <button type="button" class="btn-close cursor-pointer" (click)="close()" aria-label="close">
    </button>
  </div>
  <div class="form-group">
    <h2>{{selectedFile.name}}</h2>
  </div>
  <div class="form-group" *ngIf="!!getBasedView()">
    <div class="font-weight-bold">_#(data.datasources.basedView)</div>
    <div>{{getBasedView()}}</div>
  </div>
  <div class="form-group">
    <div class="font-weight-bold">_#(data.datasources.creationDate)</div>
    <div>{{selectedFile.createdDateLabel}}</div>
  </div>
  <div class="form-group">
    <div class="font-weight-bold">_#(Creation By)</div>
    <div>{{selectedFile.createdBy}}</div>
  </div>
  <div *ngIf="isWorksheet" class="form-group">
    <div class="font-weight-bold">_#(Last Modified)</div>
    <div>{{selectedFile.modifiedDateLabel}}</div>
  </div>
  <div class="form-group">
    <div class="font-weight-bold">_#(Description)</div>
    <div>{{selectedFile.description}}</div>
  </div>
</div>
