<modal-header [title]="'Data Type'" (onCancel)="cancel()">
</modal-header>
<div class="modal-body">
  <form>
    <fieldset class="container-fluid">
      <legend class="mb-3">{{ columnName }}</legend>
      <div class="form-row-float-label row">
        <div class="col form-floating">
          <select class="form-control" id="dataType" [(ngModel)]="dataType"
                  [ngModelOptions]="{standalone: true}">
            <option *ngFor="let _dataType of dataTypeList" [value]="_dataType.data">
              {{_dataType.label}}
            </option>
          </select>
          <label><span>_#(Type)</span></label>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">_#(Cancel)</button>
</div>
