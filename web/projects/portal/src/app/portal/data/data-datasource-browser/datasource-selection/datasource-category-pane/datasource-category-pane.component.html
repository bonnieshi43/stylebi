<div class="text-overflow hover-bg-primary unhighlightable p-1 m-1"
     title="_#(All)"
     [class.bg-selected]="selectedCategory == null"
     (mousedown)="selectAll()"
     (touchstart)="selectAll()">_#(All)</div>
<div *ngFor="let _category of categories"
     class="text-overflow hover-bg-primary unhighlightable p-1 m-1"
     [attr.title]="_category"
     [class.bg-selected]="_category === selectedCategory"
     (mousedown)="selectCategory(_category)"
     (touchstart)="selectCategory(_category)">{{_category}}</div>
