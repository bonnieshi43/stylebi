<modal-header [title]="title" (onCancel)="onClose.emit()">
</modal-header>
<div class="modal-body">
  <div class="bordered-box bd-gray" *ngIf="values.length > 0">
    <div *ngFor="let val of values" [title]="val"
         [class.selected]="isSelectedValue(val)"
         (click)="selectValue(val)">
      {{ val }}
    </div>
  </div>
  <p *ngIf="values.length == 0" class="text-center mt-2 mb-2">_#(data.query.columnResultEmpty)</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="onClose.emit()">_#(Close)</button>
</div>
