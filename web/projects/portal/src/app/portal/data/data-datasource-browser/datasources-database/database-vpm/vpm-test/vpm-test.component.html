<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="form-group mt-2">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio"
                   name="typeRadio"
                   [(ngModel)]="testUserType"
                   [value]="true">
            {{'_#(User)'}}
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio"
                   name="typeRadio"
                   [(ngModel)]="testUserType"
                   [value]="false">
            {{'_#(Role)'}}
          </label>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-4">
      <div class="form-group">
        <div class="form-floating" *ngIf="testUserType">
          <select class="form-control"
                  [(ngModel)]="selectedUser">
            <option *ngFor="let user of testData.users" [value]="user?.value">
              {{user?.label}}
            </option>
          </select>
          <label>_#(data.vpm.testUser)</label>
        </div>
        <div class="form-floating" *ngIf="!testUserType">
          <select class="form-control"
                  [(ngModel)]="selectedRole">
            <option *ngFor="let role of testData.roles" [value]="role?.value">
              {{role?.label}}
            </option>
          </select>
          <label>_#(data.vpm.testRole)</label>
        </div>
      </div>
      <div class="form-group text-left">
        <button type="button" class="btn btn-primary"
                (click)="test()">
          _#(Test)
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group form-floating">
          <textarea class="form-control form-control-sm"
                    rows="20"
                    readonly
                    [ngModel]="resultMessage">
          </textarea>
          <label>_#(data.vpm.results)</label>
      </div>
      <div class="form-group form-floating" *ngIf="!!errorMessage">
          <textarea class="form-control is-invalid"
                    rows="4"
                    readonly
                    [ngModel]="errorMessage">
          </textarea>
          <label>_#(data.vpm.errors)</label>
      </div>
    </div>
  </div>
</div>
