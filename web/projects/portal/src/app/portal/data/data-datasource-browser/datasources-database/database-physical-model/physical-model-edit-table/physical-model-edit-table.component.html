<div class="flex-fixed-container h-100">
  <div class="flex-fixed-content d-flex">
    <physical-table-joins class="w-100" *ngIf="editJoins"
                          [table]="table"
                          [disabled]="disabled"
                          [physicalModel]="physicalModel"
                          [databaseName]="databaseName"
                          [supportFullOuterJoin]="supportFullOuterJoin"
                          (tableChange)="tableChange.emit($event)">
    </physical-table-joins>
  </div>
</div>
