<div class="data-model-edit-pane">
  <div class="d-flex data-model-toolbar">
    <div class="data-model-title">
      <i class="logical-model-icon"></i>
      <span class="data-model-name" [attr.title]="displayTitle">
          {{displayTitle}}
        </span>
    </div>
    <div class="btn-group btn-group-sm px-2 py-1">
      <button type="button" class="btn btn-light-no-bg" [attr.title]="'_#(Save)'"
              [disabled]="!isModified || form.invalid" (click)="save()">
        <i class="save-icon"></i>
      </button>
    </div>
  </div>

  <div class="logical-model-content" [style.height]="lmContentHeight">
    <ng-container>
      <logical-model-property-pane
         [logicalModel]="logicalModel"
         [databaseName]="databaseName"
         [physicalModelName]="physicalModelName"
         [additional]="logicalModel?.connection"
         [originalName]="originalName"
         [editing]="editing"
         [parent]="parent"
         [loading]="loading"
         [form]="form"
         [notifications]="notifications"
         (checkModify)="checkModified()">
      </logical-model-property-pane>
    </ng-container>
  </div>
</div>

<notifications #notifications class="notifications-data-model" [timeout]="5000"></notifications>
