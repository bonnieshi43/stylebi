<div class="container" *ngIf="!!model">
  <div class="top-container">
    <div class="button-container">
      <div>
        <input type="checkbox" id="parseCheckbox"
               [ngModel]="model.parseSql"
               (ngModelChange)="parseSqlChanged($event)">
        <label for="parseCheckbox">_#(Parse SQL)</label>
      </div>
      <button *ngIf="model.parseSql" class="btn btn-default" (click)="parseNow()">_#(Parse Now)</button>
      <button *ngIf="!model.parseSql" class="btn btn-default" [class.highlight-btn]="refreshColumnInfo" (click)="getColumnInfo()">_#(Get Column Info)</button>
      <button *ngIf="!model.parseSql" class="btn btn-default" [disabled]="!model.hasColumnInfo" (click)="clearColumnInfo()">_#(Clear Column Info)</button>
    </div>
    <label class="parse-status-label">{{getStatusString()}}</label>
  </div>
  <div class="row">
    <div class="col">
      <textarea class="form-control" rows="26" [(ngModel)]="model.sqlString" (change)="editSqlString()"></textarea>
    </div>
  </div>
</div>
