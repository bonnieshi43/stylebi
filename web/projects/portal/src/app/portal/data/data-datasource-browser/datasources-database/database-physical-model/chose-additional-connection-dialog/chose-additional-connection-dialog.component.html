<modal-header [title]="getTitle()"
              [cshid]="helpLink"
              (onCancel)="cancel()">
</modal-header>
<div class="modal-body">
  <div class="form-group form-floating">
    <select defaultFocus class="form-control"
            [(ngModel)]="selectedConnection">
      <option *ngFor="let connection of connections" [value]="connection">{{ connection }}</option>
    </select>
    <label><span>_#(Connection)</span></label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">_#(Cancel)</button>
</div>
