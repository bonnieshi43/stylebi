<table class="table table-hover table-bordered table-sm w-100 mh-100" wScrollableTable>
  <thead class="thead-default">
    <tr>
      <th>&nbsp;{{ title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index" (click)="selectItem($event, i)"
        [class.selected]="selectedItems.indexOf(i) > -1">
      <td>{{ item }}</td>
    </tr>
  </tbody>
</table>
