<div class="modal-header">
  <h3 class="modal-title">_#(em.schedule.task.folderEdit)</h3>
  <button type="button" class="btn-close" (click)="cancel()" [attr.title]="'_#(Close)'" aria-label="Close">
  </button>
</div>
<div class="modal-body">
  <form class="container-fluid" [formGroup]="form">
    <div class="row">
      <div class="col form-floating">
          <input #inputFocus id="inputNameField" type="text" class="form-control" autofocus
                 formControlName="folderName"
                 [placeholder]="'_#(Folder Name)'"
                 [class.is-invalid]="form.controls.folderName?.invalid || duplicate || unchanged">
          <label>_#(Folder Name)</label>
          <span class="invalid-feedback" *ngIf="form.controls.folderName?.errors?.required">
            _#(viewer.nameValid)
          </span>
          <span *ngIf="form.controls['folderName'].errors &&
                       form.controls['folderName'].errors['invalidTaskName']"
                class="invalid-feedback">
            _#(schedule.task.name.invalid)
          </span>
          <span class="invalid-feedback"
                *ngIf="duplicate && !(form.errors && form.errors['folderName'])">
            _#(Duplicate Name)
          </span>
          <span class="invalid-feedback" *ngIf="unchanged">
            _#(Name is unchanged)
          </span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="form.invalid">
    _#(OK)
  </button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">
    _#(Cancel)
  </button>
</div>
