<div class="modal-header">
  <h3 class="modal-title">_#(data.datasets.moveTo)</h3>
  <button type="button" class="btn-close" (click)="cancel()" [attr.title]="'_#(Close)'" aria-label="Close">
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <task-folder-browser
          [rootLabel]="rootLabel"
          [openFolderRequest]="openFolderRequest"
          [openFolderPath]="grandparentFolder"
          (selectionChange)="folderSelected($event)">
        </task-folder-browser>
        <div class="alert alert-danger w-100 mt-2" *ngIf="!selectedFolder?.path">
          {{getRequiredMessage()}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary"
          [disabled]="!selectedFolder"
          (click)="ok()">
    _#(OK)
  </button>
  <button type="button" class="btn btn-secondary"
          data-dismiss="modal"
          (click)="cancel()">
    _#(Cancel)
  </button>
</div>
