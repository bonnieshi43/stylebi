<form [formGroup]="form" class="container-fluid">
  <fieldset>
    <div class="form-row-float-label row">
      <div class="col">
        <div class="form-floating">
          <dynamic-combo-box [(value)]="model.titleValue"
                             [origValue]="model.title" [vsId]="vsId"
                             [editable]="true" [variables]="variableValues"
                             (valueChange)="onValueChange($event)"
                             data-test="legend-title">
          </dynamic-combo-box>
          <label>_#(Title)</label>
        </div>
      </div>
      <div class="checkbox col-auto">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="visible"
                 [ngModelOptions]="{standalone: true}"
               [(ngModel)]="model.visible">
          <label class="form-check-label" for="visible">
            _#(Visible)
          </label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="col form-floating">
        <select class="form-control" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="model.position" placeholder="_#(Legend Position)" data-test="legend-position">
          <option *ngFor="let _column of positionChoices; let _i = index"
             [value]="_column">{{positionLabels[_i]}}</option>
        </select>
        <label><span>_#(Legend Position)</span></label>
      </div>
      <div class="col">
        <div class="form-floating">
          <style-dropdown [(style)]="borderStyle" data-test="legend-border"></style-dropdown>
          <label>_#(Legend Border)</label>
        </div>
      </div>
      <div class="col-auto">
        <color-editor [(color)]="model.fillColor" data-test="legend-border-color"></color-editor>
      </div>
    </div>
  </fieldset>
  <fieldset *ngIf="model.notShowNullVisible">
    <legend>_#(Options)</legend>
    <div class="form-row-float-label row">
      <div class="checkbox col-auto">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="ignoreNull"
                 [ngModelOptions]="{standalone: true}"
               [(ngModel)]="model.notShowNull">
          <label class="form-check-label" for="ignoreNull">
            _#(Ignore Null)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
