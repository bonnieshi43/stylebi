<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Options)</legend>
    <div class="form-row-float-label row">
      <div class="checkbox col-auto">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="showAxisLabels"
                 [disabled]="!model.showAxisLabelEnabled" [(ngModel)]="model.showAxisLabel">
          <label class="form-check-label" for="showAxisLabels">
            _#(Show Axis Labels)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>_#(Rotation)</legend>
    <rotation-radio-group [model]="model.rotationRadioGroupModel" [auto]="true">
    </rotation-radio-group>
  </fieldset>
</form>
