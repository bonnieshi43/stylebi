<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <div class="form-row-float-label row">
      <div class="col-auto">
        <div class="form-check">
          <input id="logarithmic" type="checkbox" class="form-check-input"
               [(ngModel)]="model.logarithmic">
          <label class="form-check-label" for="logarithmic">
            _#(Logarithmic Scale)
          </label>
        </div>
      </div>
      <div class="col-auto" *ngIf="model.reverseVisible">
        <div class="form-check">
          <input id="reverse" type="checkbox" class="form-check-input" [(ngModel)]="model.reverse">
          <label class="form-check-label" for="reverse">
             _#(Reverse)
          </label>
        </div>
      </div>
      <div class="col-auto" *ngIf="model.includeZeroVisible">
        <div class="form-check">
          <input id="zero" type="checkbox" class="form-check-input"
               [(ngModel)]="model.includeZero">
          <label class="form-check-label" for="zero">
             _#(Include Zero)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
