<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Title)</legend>
    <div class="form-row-float-label row">
      <div class="col axis_title_id">
        <div class="form-floating">
          <dynamic-combo-box [valueOnly]="viewer" [value]="model.title"
                             [origValue]="model.currentTitle" [selectOnClick]="true"
                             [editable]="true" [vsId]="vsId"
                             (valueChange)="onValueChange($event)"
                             [variables]="variableValues">
          </dynamic-combo-box>
          <label>_#(Title)</label>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>_#(Rotation)</legend>
    <div class="form-row-float-label row">
      <div class="col">
        <rotation-radio-group [model]="model.rotationRadioGroupModel"></rotation-radio-group>
      </div>
    </div>
  </fieldset>
</form>
