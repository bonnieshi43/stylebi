<div class="p-1">
  <div class="alias-pane-table-container">
    <table class="table table-layout-fixed table-bordered table-sm">
      <thead>
        <tr class="active">
          <th>_#(Label)</th>
          <th>_#(Alias)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let _val of model.aliasList; let _i = index" (click)="selectedIndex = _i"
            [class.selected]="_i === selectedIndex">
          <td>
            <input class="form-control alias-pane-input" type="text" [(ngModel)]="_val.label"
                   readonly/>
          </td>
          <td>
            <input class="form-control alias-pane-input" type="text" [(ngModel)]="_val.alias"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
