<div *ngIf="legend"
     class="chart-legend-wrapper"
     #legendContainer
     elementInteractable
     [resizeOptions]="getResizeEdges()"
     [isResizable]="resizeEnable"
     [isMoveable]="moveEnable"
     [cursorAreaName]="mouseoverLegendRegion"
     moveableAreaName="legend_title"
     (onStartMove)="startMoveOrResize($event, legendContainer, true)"
     (onStartResize)="startMoveOrResize($event, legendContainer, false)"
     (onEndResizeOrMove)="endMoveOrResize($event)"
     [style.top.px]="legend.bounds.y"
     [style.left.px]="legend.bounds.x"
     [style.width.px]="legend.bounds.width"
     [style.height.px]="legend.bounds.height"
     [style.background]="background"
     [style.border]="legend.border">
  <ng-content></ng-content>
  <div *ngIf="isMoving && !isResizing"
       (window:mousemove)="onMove($event)">
    <div *ngIf="draggedEnoughDistance()"
         class="legend-container__outline-rectangle"
         [style.width.px]="outlineWidth"
         [style.height.px]="outlineHeight"
         [style.top.px]="outlineTop"
         [style.left.px]="outlineLeft">
    </div>
  </div>
</div>
