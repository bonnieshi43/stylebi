<div class="chart-nav-bar">
  <button title="_#(Clear)" class="unselected">
    <i class="home-icon" (click)="clear.emit()"></i>
  </button>
  <button title="_#(Zoom In)" class="unselected">
    <i class="shape-plus-icon" (click)="zoomIn.emit(1)"></i>
  </button>
  <button title="_#(Zoom Out)" class="unselected">
    <i class="shape-minus-icon" (click)="zoomOut.emit(1)"></i>
  </button>
  <button title="_#(Pan)" [class.bg-selected]="_panMode" [class.unselected]="!_panMode">
    <i class="move-icon" (click)="togglePan()"></i>
  </button>
</div>
