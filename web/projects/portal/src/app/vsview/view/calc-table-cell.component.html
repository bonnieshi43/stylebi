<div *ngIf="cell" [ngStyle]="getDivStyle()" (drop)="dropOnCell($event)"
  [draggable]="true" (dragstart)="dragStarted($event)"
  outOfZone (onDragover)="dragOver($event)" (onDragleave)="dragLeave()">
  <div [ngStyle]="getTextTableStyle()">
    <div [ngStyle]="getTextCellStyle()">
      <span *ngIf="cellWords.length > 0" style="white-space: nowrap">{{cellWords[0]}}</span>
      <span *ngIf="cellWords.length > 0">{{cellWords.slice(1).join("")}}</span>
    </div>
  </div>
</div>
<div class="resize-col-zone" [ngStyle]="getResizeColStyle()"
     (mousedown)="resizeCell($event, 'ResizeColumn')"></div>
<div class="resize-row-zone" [ngStyle]="getResizeRowStyle()"
     (mousedown)="resizeCell($event, 'ResizeRow')"></div>
