<virtual-scroll-tree
  *ngIf="root" [draggable]="draggable" [root]="activeRoot" [showRoot]="false"
  [iconFunction]="getCSSIcon" [searchEnabled]="searchEnabled"
  [selectedNodes]="selectedNodes"  [multiSelect]="multiSelect"
  [contextmenu]="showContextmenu" [showTooltip]="true"
  [hoverShowScroll]="true"
  [initSelectedNodesExpanded]="initSelectedNodesExpanded"
  (nodeExpanded)="nodeExpanded($event)" (nodesSelected)="selectNodes($event)"
  (dblclickNode)="doubleclickNode($event)"
  (onContextmenu)="contextmenuTreeNode($event)"
  [hasMenuFunction]="hasMenuFunction"
  [isRejectFunction]="isRejectFunction"
  [recentEnabled]="recentEnabled"
  [getRecentTreeFun]="getRecentTreeFun" [searchEndNode]="searchEndNode"
  [useVirtualScroll]="useVirtualScroll" [nodeEqualsFun]="getNodeEqualsFun()"
  (searchStart)="searchStart($event)"
  (nodeDrag)="nodeDrag.emit($event)"
  (nodeDrop)="nodeDrop.emit($event)">
</virtual-scroll-tree>
<ng-template #variableInputDialog let-close="close" let-dismiss="dismiss">
  <variable-input-dialog [model]="dialogData"
                         (onCommit)="close($event)" (onCancel)="dismiss($event)"></variable-input-dialog>
</ng-template>
