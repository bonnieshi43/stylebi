<ul class="nav nav-inline me-auto tabs" #tabSet>
  <ng-container *ngFor="let tab of tabs; let i = index">
    <li *ngIf="firstTabDropdownIndex === -1 || i < firstTabDropdownIndex" class="nav-item tab"
        (click)="selectTab(i)"
        [class.hover-bg-secondary]="!mobile"
        [class.active]="i === selectedIndex"
        [class.bb-highlight-filler]="i !== selectedIndex"
        [class.bb-highlight-primary]="i === selectedIndex">

      <a class="nav-link">
        {{getTabLabel(tab)}}
      </a>
    </li>
  </ng-container>
  <li *ngIf="firstTabDropdownIndex >= 0" class="nav-item tab hover-bg-secondary" [fixedDropdown]="dropdown"
      dropdownPlacement="bottom" [class.active]="selectedIndex >= firstTabDropdownIndex">
    <a class="nav-link menu-horizontal-icon icon-size-small"></a>
  </li>
</ul>
<ng-template #dropdown>
  <ul role="menu" class="dropdown-pane responsive-tabs-dropdown">
    <ng-container *ngFor="let tab of tabs; let i = index">
      <li *ngIf="i >= firstTabDropdownIndex" class="nav-item dropdown-item"
          (click)="selectTab(i)" [class.selected]="i === selectedIndex"
          [class.bb-highlight-filler]="i !== selectedIndex"
          [class.bb-highlight-primary]="i === selectedIndex">
        <a class="nav-link">
          {{getTabLabel(tab)}}
        </a>
      </li>
    </ng-container>
  </ul>
</ng-template>
