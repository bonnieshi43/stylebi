<div class="form-group form-row">
  <fieldset class="col">
    <legend>_#(Query)</legend>
    <div class="bordered-box bd-gray bordered-box-md">
      <asset-tree [datasources]="true" [physical]="false" [columns]="false"
                  [viewsheets]="false" [worksheets]="false"
                  [initSelectedNodesExpanded]="true"
                  [dataSourcePath]="dataSourcePath"
                  (nodeSelected)="selectQuery($event)"
      >
      </asset-tree>
    </div>
  </fieldset>
</div>
<div class="form-group form-row one-col-form-flex">
  <div class="form-floating col">
    <select class="form-control" [ngModel]="user" (ngModelChange)="updateUser($event)">
      <option *ngFor="let column of columnLabels; let i = index"
              [value]="columns[i]">{{ column }}</option>
    </select>
    <label>_#(User)</label>
  </div>
</div>
<div class="form-group form-row one-col-form-flex">
  <div class="form-floating col">
    <select class="form-control" [ngModel]="email" (ngModelChange)="updateEmail($event)">
      <option *ngFor="let column of columnLabels; let i = index"
              [value]="columns[i]">{{ column }}</option>
    </select>
    <label>_#(Email)</label>
  </div>
</div>
