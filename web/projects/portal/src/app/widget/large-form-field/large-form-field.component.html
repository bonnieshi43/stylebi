<div *ngIf="search" class="row search-container">
  <div class="col-10">
    <input class="form-control form-control-sm" type="text" placeholder="_#(Search)"
           [(ngModel)]="searchString"
           enterSubmit
           [enterSubmitEnable]="true"
           (onEnter)="onSearchChange.emit(this.searchString)"
           (keyup)="searchChange()">
    <i *ngIf="searchString" class="close-icon icon-size-medium icon-color-default"
       aria-hidden="true" (click)="resetSearch()"></i>
  </div>
  <div class="col-auto search-button">
    <a class="icon-size-medium p-2" (click)="onSearchChange.emit(searchString)" role="button"
       title="_#(Search)" tabindex="0" enterClick>
      <i class="search-icon icon-size-medium icon-color-default"></i>
      <span class="visually-hidden">_#(Search)</span>
    </a>
  </div>
</div>
<div class="row large-form-field" [style.height]="getFieldsContainerHeight()">
  <div class="col large-field-element">
    <ng-content select="[largeFieldElement]"></ng-content>
  </div>
  <div class="col-auto btn-container-vertical">
    <ng-content select="[largeFieldButtons]"></ng-content>
  </div>
</div>
