<div class="input-group">
  <button type="button" [class.input-group-btn]="inSlidOut()" class="btn btn-default" [disabled]="disabled"
          (click)="onApply.emit(false)">
    _#(Apply)
  </button>
  <button *ngIf="inSlidOut()" type="button" class="btn btn-default input-group-btn-addon" [disabled]="disabled"
          (click)="onApply.emit(true)" title="_#(Apply and Collapse)">
    <i class="chevron-circle-arrow-left-icon btn-icon-color" aria-hidden="true"></i>
  </button>
</div>
