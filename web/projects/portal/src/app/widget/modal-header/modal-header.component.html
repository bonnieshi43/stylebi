<div class="modal-header">
  <div class="d-flex">
    <h3 class="modal-title">{{title}}</h3>
    <div *ngIf="isShow">
      <button *ngIf="!isDataTip" type="button" class="preview-btn-left"
              (click)="onShowStyle.emit($event)" title="_#(Table Style)">
        <i class="color-fill-icon" aria-hidden="true"></i>
        <span class="visually-hidden">_#(Table Style)</span>
      </button>
      <button type="button" class="preview-btn-right" (click)="onExportTable.emit($event)" title="_#(Export)">
        <i class="export-icon" aria-hidden="true"></i>
        <span class="visually-hidden">_#(Export)</span>
      </button>
    </div>
  </div>
  <div class="d-flex align-items-center">
    <i *ngIf="showHelpLink" [helpLink]="cshid" class="mx-1" tabindex="0" aria-label="_#(Help Information)" role="link" enterClick></i>
    <button type="button" class="btn-close" (click)="onCancel.emit($event)" aria-label="_#(Close)" title="_#(Close)"></button>
  </div>
</div>
