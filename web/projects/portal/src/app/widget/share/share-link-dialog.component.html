<modal-header [title]="'_#(em.settings.share.link)'"
              (onCancel)="cancel()"
              [cshid]="'SocialSharing'">
</modal-header>
<div class="modal-body" [enterSubmit]="enter()">
  <div class="row description-row">
    <p class="col-auto">_#(Link):</p>
  </div>
  <div class="row">
    <div class="input-group col-auto">
      <input type="text" class="form-control" placeholder="_#(Link)" aria-label="_#(Link)"
             readonly [ngModel]="link"/>
      <button class="btn btn-primary" type="button" title="_#(Copy)" ngxClipboard
              (click)="showNotification()"
              [cbContent]="link" (cbOnSuccess)="copied = true">
        <i class="share-link-copy-icon align-middle text-white"></i>
        <span class="visually-hidden">_#(Copy)</span>
      </button>
    </div>
  </div>
  <div class="row description-row">
    <p class="col-auto">_#(em.settings.share.linkIframe)</p>
  </div>
  <div class="row">
    <div class="input-group col-auto">
      <input type="text" class="form-control" placeholder="_#(Link)"
             aria-label="_#(Link)" readonly [ngModel]="iframe"/>
      <button class="btn btn-primary" type="button" title="_#(Copy)"
              (click)="showNotification()"
              ngxClipboard [cbContent]="iframe" (cbOnSuccess)="copied = true">
        <i class="share-link-copy-icon  align-middle text-white"></i>
        <span class="visually-hidden">_#(Copy)</span>
      </button>
    </div>
  </div>
  <div class="row description-row">
    <p class="col-auto" *ngIf="copied">_#(em.settings.share.copied)</p>
  </div>
</div>
<div class="modal-footer">
  <button #okButton type="button" class="btn btn-primary" (click)="ok()">_#(OK)</button>
</div>
<notifications #notifications class="notifications-share-link-dialog" [timeout]="2000"></notifications>
