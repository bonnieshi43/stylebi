<modal-header title="_#(Email)" (onCancel)="cancel()" [cshid]="'EmailingDashboard'"></modal-header>
<div class="modal-body" [enterSubmit]="formValid">
  <email-pane *ngIf="model" [historyEmails]="historyEmails" [model]="model.emailModel"
              [securityEnabled]="model.securityEnabled" [form]="form.controls['emailForm']">
  </email-pane>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="!formValid() || loading" (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" [disabled]="loading" (click)="cancel()">_#(Cancel)</button>
</div>
