<!-- Modal Header -->
<div class="modal-header">
  <h3 class="modal-title">_#(Name)</h3>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<!-- Modal Body -->
<div class="modal-body" [enterSubmit]="formValid" (onEnter)="ok()" *ngIf="form">
  <form [formGroup]="form" class="form-horizontal">
    <fieldset>
      <div class="row">
        <div class="col form-floating">
            <input type="text" class="form-control" formControlName="name" id="name"
                   [class.is-invalid]="!form.controls['name'].valid || duplicateName()"
                   trim [(ngModel)]="name">
            <label>_#(Name)</label>
            <span class="invalid-feedback col-9"
                  *ngIf="form.controls['name'].getError('required')">
              _#(common.highlight.emptyName)
            </span>
            <span class="invalid-feedback"
                  *ngIf="form.controls['name'].getError('containsSpecialChars')">
              _#(designer.property.anyCharErrorPrefix) "{{name}}"!
            </span>
            <span *ngIf="duplicateName()" class="invalid-feedback">
              _#(common.duplicateName)
            </span>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<!-- Modal Footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!form.valid || duplicateName()" #okButton>_#(OK)</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">_#(Cancel)</button>
</div>
