<div class="input-group w-100" blockMouse>
  <button id="split-button" class="dropdown-button no-caret form-control" type="button"
          [disabled]="disabled" [class.disabled]="disabled" [fixedDropdown]="dropdownMenu"
          [autoClose]="isOk" [zIndex]="zIndex" (openChange)="toggled($event)">
    <span>{{label ? label : "&nbsp;"}}</span>
    <span class="caret-down-icon dropdown-caret"></span>
  </button>
  <ng-template #dropdownMenu>
    <div class="dropdown-pane">
      <ng-content></ng-content>
    </div>
  </ng-template>
</div>
