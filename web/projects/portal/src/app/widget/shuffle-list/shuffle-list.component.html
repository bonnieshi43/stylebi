<div class="row shuffle-list">
  <div class="col shuffle-left">
    <div *ngIf="leftTitle || rightTitle" class="shuffle-title">{{leftTitle}}</div>
    <ng-content select="[shuffleLeft]"></ng-content>
  </div>
  <div class="col-auto shuffle-buttons">
    <ng-content select="[shuffleButtons]"></ng-content>
  </div>
  <div class="col shuffle-right">
    <div *ngIf="leftTitle || rightTitle" class="shuffle-title">{{rightTitle}}</div>
    <ng-content select="[shuffleRight]"></ng-content>
  </div>
</div>
