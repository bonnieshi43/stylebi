<ng-template #dialog let-close="close">
  <div class="modal-header">
    <h3 class="modal-title">_#(Trap)</h3>
  </div>
  <div class="modal-body">
    <div class="row">
       <img class="col-sm-4 col-4" src="../../../../assets/error.png">
       <p class="col-sm-8 col-8">{{message}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="undoable" type="button" class="btn btn-default"
      (click)="close('undo')">_#(Undo)</button>
    <button *ngIf="undoable" type="button" class="btn btn-default"
      (click)="close('continue')">_#(Keep and Continue)</button>
    <button *ngIf="!undoable" type="button" class="btn btn-default"
      (click)="close('yes')">_#(Yes)</button>
    <button *ngIf="!undoable" type="button" class="btn btn-default"
      (click)="close('no')">_#(No)</button>
  </div>
</ng-template>
