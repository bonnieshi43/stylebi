<table class="value-range-table-header table-bordered">
  <thead>
  <tr>
    <th>_#(Label)</th>
    <th>_#(Range)</th>
  </tr>
  </thead>
</table>
<div class="bordered-box bd-gray">
  <table class="table-bordered table-sm table-layout-fixed w-100">
    <tbody>
      <tr *ngFor="let _range of rangeList; let _i = index" (click)="select(_i)"
          [class.selected]="_i === selectedIndex">
      <td>
        <input #input class="value-range-table-input form-control bd-gray" [ngModel]="_range.label"
               (ngModelChange)="editLabel(_i, $event)">
      </td>
      <td class="value-range-table-data" [attr.title]="_range.key">{{_range.key}}</td>
    </tr>
    </tbody>
  </table>
</div>
