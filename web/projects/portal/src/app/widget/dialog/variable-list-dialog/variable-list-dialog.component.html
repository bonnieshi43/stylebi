<modal-header [title]="'_#(Embedded List Values)'"
   (onCancel)="close()"
   [cshid]="'CreatinganEmbeddedVariableList'">
</modal-header>

<div class="modal-body">
  <variable-list-editor [(variableList)]="variableList" [dataType]="model.dataType">
  </variable-list-editor>
  <div class="alert alert-danger" *ngIf="!isValid()">_#(Data Format Error):
    "<span *ngFor="let _tuple of invalidVariables(); let _last = last">
    {{_tuple.value}}{{_last ? "" : ", "}}</span>"</div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="!isValid()" (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">_#(Cancel)</button>
</div>
