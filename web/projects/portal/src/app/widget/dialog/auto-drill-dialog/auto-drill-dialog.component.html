<div class="modal-header" blockMouse>
  <h4 class="modal-title">_#(select.row)</h4>
  <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
</div>
<div class="modal-body" blockMouse>
   <fieldset>
     <div class="drill-table-content">
       <table class="table table-hover table-condensed">
         <thead class="drill-header">
           <tr>
             <th *ngFor="let header of drillHeader; let i = index">
               <div class="drill-header-cell">
                 <div class="drill-header-cell-text" [title]="header">{{header}}</div>
                 <div>
                   <a class="icon-size-small {{getSortLabel(i)}}-icon"
                      title="_#(Sort)" (click)="sortClicked(i)"></a>
                 </div>
               </div>
             </th>
           </tr>
         </thead>
         <tbody class="tbody-content table-bordered">
         <tr [class.selected]="isSelected(drill)"
             *ngFor="let drill of drillBody"
             (click)="selectRow(drill)">
           <td *ngFor="let _row of drill" [class.td-content]="!_row">{{_row}}</td>
         </tr>
         </tbody>
       </table>
     </div>
   </fieldset>
</div>
<div class="modal-footer" blockMouse>
  <button type="button" class="btn btn-primary" [disabled]="!selectedRow" (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">_#(Cancel)</button>
</div>
