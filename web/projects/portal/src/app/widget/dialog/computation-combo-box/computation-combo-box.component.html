<div class="input-group">
  <select class="form-control" (change)="updateModel($event.target.value);">
    <option *ngFor="let _comp of computationList; let _i = index" [value]="_i"
            [selected]="_i == selectedIndex">
      {{_comp.label}} ({{_comp.value}})
    </option>
  </select>
  <button class="btn input-group-btn-addon" type="button" (click)="editComputation()">
    <i class="edit-icon" title="_#(Edit)" aria-hidden="true"></i>
    <span class="visually-hidden">_#(Edit)</span>
  </button>
</div>
<ng-template #computationDialog let-close="close" let-dismiss="dismiss">
  <computation-dialog (onCommit)="close($event)" (onCancel)="dismiss($event)"
                      [variables]="variables" [model]="dialogModel" [vsId]="vsId"
                      [selectedIndex]="selectedIndex" [hideDcombox]="hideDcombox">
  </computation-dialog>
</ng-template>
