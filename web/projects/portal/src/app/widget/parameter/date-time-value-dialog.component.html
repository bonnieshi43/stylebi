<div class="modal-header" blockMouse>
  <h3 class="modal-title">{{title}}</h3>
  <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
</div>

<div class="modal-body">
  <date-time-picker [date]="date" [emitAutoSet]="promptTime"
                    [promptDate]="promptDate"
                    [promptTime]="promptTime"
                    [format]="format"
                    (valueChanged)="dateTimeChange($event.value, $event.changeType)">
  </date-time-picker>
</div>
<div class="modal-footer" blockMouse>
  <button type="submit" class="btn btn-primary" *ngIf="promptTime" (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal"
          (click)="cancel()">_#(Cancel)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal"
          (click)="clear()">_#(Clear)</button>
</div>
