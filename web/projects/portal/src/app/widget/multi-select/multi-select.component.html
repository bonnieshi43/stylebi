<button class="form-control dropdown-toggle" type="button"
        [disabled]="disabled" [fixedDropdown]="dropdownMenu" [autoClose]="false"
        dropdownPlacement="bottom">
  <div>{{getLabel()}}&nbsp;</div>
</button>
<ng-template #dropdownMenu>
  <div class="dropdown-pane" *ngIf="items.length > 0">
    <div *ngFor="let item of items; let i = index">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="{{'item' + i}}"
             [ngModel]="isSelected(item)" [value]="item" (change)="changed($event)">
        <label class="form-check-label" for="{{'item' + i}}">
          {{item}}
        </label>
      </div>
    </div>
  </div>
</ng-template>
