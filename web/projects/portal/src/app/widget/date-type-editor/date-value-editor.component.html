<input class="form-control date-field" placeholder="yyyy-mm-dd" [disabled]="disabled"
         [ngModel]="initDate" (ngModelChange)="changeDate($event)" ngbDatepicker
       (change)="change($event.target.value)"
         #datepickerMax="ngbDatepicker">
<button class="date-value-editor-toggle btn btn-light-no-bg icon-size-small calendar-icon"
          [disabled]="disabled" (click)="toggleDatepicker()">
</button>
