<div>
    <!-- date pane -->
    <div *ngIf="promptDate">
        <date-picker [promptTime]="promptTime" [dateTime]="dateTime"
                     (valueChanged)="dateChange($event.changeType)">
        </date-picker>
    </div>
    <div class="col" *ngIf="promptTime">
        <label class="row time-label row-cols-auto">
            <span>_#(Time):</span>
            <time-value-editor [model]="selectTime" [format]="timeFormat"
                               (timeChange)="timeChange($event)"></time-value-editor>
        </label>
    </div>
</div>
