<div class="date-pane">
  <!--month selector-->
  <div class="row month-year-row" blockMouse>
    <div class="col-6 form-floating" *ngIf="months">
        <select class="form-control" [ngModel]="dateTime.months" (ngModelChange)="selectMonth($event)">
          <option *ngFor="let month of months" [value]="month.value">
            {{month.label}}
          </option>
        </select>
        <label>_#(Select a Month)</label>
    </div>
    <!--year selector-->
    <div class="col-6 form-floating" *ngIf="years">
        <select class="form-control" [ngModel]="dateTime.years" (ngModelChange)="selectYear($event)">
          <option *ngFor="let year of years" [value]="year.value">
            {{year.label}}
          </option>
        </select>
        <label>_#(Select a Year)</label>
    </div>
  </div>

  <!--display week of the month-->
  <div class="container">
    <table class="table-sm data-table">
      <thead>
        <tr class="date-time-table-header bg-darken1">
          <td *ngFor="let day of dateHeaders">{{day}}</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cell of loadCalender(dateTime.months, dateTime.years)">
          <td *ngFor="let day of cell">
            <div *ngIf="day > 0" (mousedown)="selectDay(day)" class="day-div hover-bg-secondary"
                 [class.select-date]="dateTime.date == day">{{day}}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
