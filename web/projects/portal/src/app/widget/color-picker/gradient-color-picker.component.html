<div class="color-picker input-group">
  <span class="input-group-text" *ngIf="label">{{label}}</span>
  <span class="input-group-btn">
    <button type="button" class="btn form-control dropdown-toggle input-group-addon-action bd-gray"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            [disabled]="!enabled" [class.disabled]="!enabled" *ngIf="display" [fixedDropdown]="dropdownMenu"
            [autoClose]="false" [closeOnOutsideClick]="true" [zIndex]="10500">
      <span class="color-picker-swatch bd-gray" [style.background]="background"
            [class.transparent-swatch]="gradientColor.colors.length==0">
        <span class="visually-hidden">{{background}}</span>
      </span>
    </button>
  </span>
</div>
<ng-template #dropdownMenu>
  <gradient-color-pane [gradientColor]="gradientColor"
                 (gradientColorChanged)="selectColor($event)"></gradient-color-pane>
</ng-template>
