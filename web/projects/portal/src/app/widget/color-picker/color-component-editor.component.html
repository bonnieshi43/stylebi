<div #colorEditor class="color-editor">
  <form class="form" novalidate>
    <div class="input-group">
      <span class="input-group-addon">H</span>
      <label for="hue" class="visually-hidden">_#(Hue)</label>
      <input class="form-control" id="hue" name="hue" type="number" required min="0" max="360"
             [ngModel]="hue" (ngModelChange)="hueChange.emit($event)"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">S</span>
      <label for="saturation" class="visually-hidden">_#(Saturation)</label>
      <input class="form-control" id="saturation" name="saturation" type="number" required
             min="0" max="100" [ngModel]="saturation"
             (ngModelChange)="saturationChange.emit($event)"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">V</span>
      <label for="brightness" class="visually-hidden">_#(Brightness)</label>
      <input class="form-control" id="brightness" name="brightness" type="number" required
             min="0" max="100" [ngModel]="brightness"
             (ngModelChange)="brightnessChange.emit($event)"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">R</span>
      <label for="red" class="visually-hidden">_#(Red)</label>
      <input class="form-control" id="red" name="red" type="number" required min="0" max="255"
             [ngModel]="red" (ngModelChange)="redChange.emit($event)"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">G</span>
      <label for="green" class="visually-hidden">_#(Green)</label>
      <input class="form-control" id="green" name="green" type="number" required min="0" max="255"
             [ngModel]="green" (ngModelChange)="greenChange.emit($event)"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">B</span>
      <label for="blue" class="visually-hidden">_#(Blue)</label>
      <input class="form-control" id="blue" name="blue" type="number" required min="0" max="255"
             [ngModel]="blue" (ngModelChange)="blueChange.emit($event)"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">#</span>
      <label for="color" class="visually-hidden">_#(Color)</label>
      <input class="form-control" id="color" name="color" type="text" required
             [style.color]="colorForeground"
             [style.background-color]="colorBackground"
             [ngModel]="hex" (ngModelChange)="hexChange.emit($event)"/>
    </div>
  </form>
</div>
