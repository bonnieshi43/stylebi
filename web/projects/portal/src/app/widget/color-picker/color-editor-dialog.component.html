<div blockMouse>
   <div class="modal-header">
        <h3 class="modal-title">_#(Select Color)</h3>
        <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
   </div>
   <div class="modal-body">
     <div class="container-fluid">
       <div class="row g-3">
         <cp-color-map [width]="componentSize" [height]="componentSize" [hue]="hue"
                       [saturation]="saturation" (saturationChanged)="saturation=$event"
                       [brightness]="brightness" (brightnessChanged)="brightness=$event"
                       class="col-auto">
         </cp-color-map>
         <cp-color-slider class="col-auto" [height]="componentSize" [hue]="hue" (hueChanged)="hue=$event">
         </cp-color-slider>
         <cp-color-component-editor (componentSizeChanged)="componentSize=$event"
                                    [(hue)]="hue" [(saturation)]="saturation" [(brightness)]="brightness"
                                    [(red)]="red" [(green)]="green" [(blue)]="blue" [(hex)]="hex"
                                    class="col-auto">
         </cp-color-component-editor>
       </div>
     </div>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-primary" (click)="ok()" defaultFocus>_#(OK)</button>
     <button type="button" class="btn btn-default" (click)="cancel()">_#(Cancel)</button>
   </div>
</div>
