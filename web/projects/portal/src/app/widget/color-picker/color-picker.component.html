<div class="color-picker input-group">
  <span class="input-group-text" [ngClass]="{'style-text-width': isTableStyle}" *ngIf="label">{{label}}</span>
  <span class="input-group-btn">
    <button type="button" class="btn form-control dropdown-toggle input-group-addon-action bd-gray"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            [disabled]="!enabled" [class.disabled]="!enabled" *ngIf="display" [fixedDropdown]="dropdownMenu"
            [autoClose]="false" [closeOnOutsideClick]="true">
      <span class="color-picker-swatch bd-gray" [class.transparent-swatch]="!colorString"
            [style.background-color]="colorString">
        <span class="visually-hidden">{{color}}</span>
      </span>
    </button>
  </span>
</div>
<ng-template #dropdownMenu>
  <cp-color-pane [color]="color" [palette]="palette" [recent]="recent"
                 (dialogOpened)="dialogOpened($event)"
                 (colorChanged)="selectColor($event)"></cp-color-pane>
</ng-template>
