<div class="color-map" [style.width.px]="width" [style.height.px]="height"
     [style.background-color]="hueBackground" (click)="setColorPosition($event)">
  <div class="color-indicator" [style.top]="indicatorTop" [style.left]="indicatorLeft">
    <div class="color-outer-indicator bd-outer-indicator"></div>
    <div class="color-inner-indicator bd-inner-indicator"></div>
  </div>
  <div class="saturation-bg"></div>
  <div class="brightness-bg"></div>
</div>
