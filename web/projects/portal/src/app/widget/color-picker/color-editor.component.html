<div [ngSwitch]="mode" blockMouse class="w-100">
  <div *ngSwitchCase="ColorMode.TEXT_INPUT" class="form-floating">
      <input id="color" class="form-control" [(style.background)]="color"
             [(ngModel)]="color" [disabled]="!enabled" >
      <label>{{label}}</label>
  </div>
  <div *ngSwitchCase="ColorMode.BUTTON">
    <cp-color-picker *ngIf="!gradient" [color]="color" [enabled]="enabled" [palette]="palette"
                     [isTableStyle]="isTableStyle" [label]="label" (colorChanged)="changeColor($event)">
    </cp-color-picker>
    <gradient-color-picker *ngIf="gradient" [gradientColor]="gradientModel"
                           (gradientColorChanged)="changeGradientColor($event)"></gradient-color-picker>
  </div>
</div>
