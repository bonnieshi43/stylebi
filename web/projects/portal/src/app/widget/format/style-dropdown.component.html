<button #dropdownBody id="simple-btn-keyboard-nav"
        class="btn form-control bd-gray dropdown-toggle"
        type="button" [fixedDropdown]="dropdownMenu" dropdownPlacement="bottom">
  <div class="line-display line-style-{{style}}" [style.--inet-line-style-color]="color"></div>
  <span class="caret"></span>
</button>
<ng-template #dropdownMenu>
  <div class="dropdown-pane" [style.min-width.px]="dropdownMinWidth">
    <div class="dropdown-item" *ngFor="let lineStyle of lineStyles"
      [class.selected]="lineStyle === style"
      (click)="choose(lineStyle);">
      <div class="line-display line-style-{{lineStyle}}" [style.--inet-line-style-color]="color"></div>
    </div>
  </div>
</ng-template>
