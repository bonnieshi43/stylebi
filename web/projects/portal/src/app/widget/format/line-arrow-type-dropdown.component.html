<button id="simple-btn-keyboard-nav" class="btn form-control bd-gray dropdown-toggle"
        type="button" [fixedDropdown]="dropdownMenu" dropdownPlacement="bottom">
  <div class="line-style-{{LineEndStyles[style]}}" [style.--inet-line-style-color]="color"></div>
  <span class="caret"></span>
</button>
<ng-template #dropdownMenu>
  <div class="dropdown-pane">
    <div *ngFor="let lineStyle of lineStyles" (click)="choose(lineStyle)" class="dropdown-item">
      <div class="line-style-{{lineStyle}}" [style.--inet-line-style-color]="color"></div>
    </div>
  </div>
</ng-template>
