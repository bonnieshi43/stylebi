<button #dropdownBody id="simple-btn-keyboard-nav" type="button" [disabled]="disabled"
        [class.disabled]="disabled"
        [fixedDropdown]="dropdownMenu" dropdownPlacement="bottom"
        class="btn form-control bd-gray dropdown-toggle" >
  <div class="line-display line-style-{{getLineStyleName(lineStyle)}}"></div>
</button>
<ng-template #dropdownMenu>
  <div class="dropdown-pane" [style.min-width.px]="dropdownMinWidth">
    <div class="dropdown-item" [class.selected]="_lineStyle == lineStyle"
         *ngFor="let _lineStyle of lineStyles" (click)="choose(_lineStyle)">
      <div class="line-display line-style-{{getLineStyleName(_lineStyle)}}"></div>
    </div>
  </div>
</ng-template>
