<number-value-editor *ngIf="type == ConditionValueType.VALUE"
                     [value]="n" [min]="1"
                     (valueChange)="nChanged($event)"></number-value-editor>
<variable-editor *ngIf="type == ConditionValueType.VARIABLE"
                 [value]="n" [variablesFunction]="variablesFunction"
                 (valueChange)="nChanged($event)"></variable-editor>
<div [style.padding-top.px]="3" *ngIf="aggregateFieldDropdownVisible()">
  _#(calculationOf)
  <select class="form-control" [compareWith]="isEquals"
          [ngModel]="dataRef" (ngModelChange)="dataRefChanged($event)">
    <option [ngValue]="null"></option>
    <option *ngFor="let _field of aggFields" [ngValue]="_field">{{_field.view}}</option>
  </select>
</div>
