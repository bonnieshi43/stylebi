<modal-header [title]="'_#(Conditions)'"
   (onCancel)="cancel()"
   [cshid]="'PreaggregatePostaggregateandRankingConditions'">
</modal-header>
<div class="modal-body">
  <condition-pane *ngIf="!simplePane" [provider]="provider" [subqueryTables]="subqueryTables"
                  [fields]="fields" [conditionList]="conditionListClone"
                  [fillParent]="resizeable && !inSlide"
                  [showOriginalName]="showOriginalName"
                  (conditionChange)="conditionChanged($event)"
                  (junctionChange)="junctionChanged($event)"
                  [isVSContext]="isVSContext" (conditionListChange)="conditionListChanged($event)">
  </condition-pane>
  <simple-condition-pane *ngIf="simplePane" [provider]="provider" [subqueryTables]="subqueryTables"
                         [fields]="fields" [conditionList]="conditionListClone"
                         [isVSContext]="isVSContext"
                         (conditionListChange)="conditionListChanged($event)">
  </simple-condition-pane>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!conditionListValid">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">_#(Cancel)</button>
</div>
