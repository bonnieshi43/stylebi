<modal-header [title]="title" (onCancel)="onClose.emit($event)"
   [cshid]="'SettingViewsheetProperties'">
</modal-header>
<div class="modal-body" [enterSubmit]="submitOnEnter" (onEnter)="onSubmit.emit()">
  <ul ngbNav #nav="ngbNav" class="nav-tabs" [activeId]="defaultTab" (navChange)="defaultTab = $event.nextId">
    <ng-container [ngbNavItem]="tab.title" *ngFor="let tab of tabs">
      <a ngbNavLink>{{tab.title}}</a>
      <ng-template ngbNavContent>
        <ng-container [ngTemplateOutlet]="tab.template"></ng-container>
      </ng-template>
    </ng-container>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>

<div class="modal-footer">
  <div class="modal-footer-spacer"></div>
  <ng-container [ngTemplateOutlet]="buttons.template"></ng-container>
</div>
