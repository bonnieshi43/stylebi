<div class="scroll-controls page-control-container"
     *ngIf="upScrollEnabled || leftScrollEnabled || downScrollEnabled || rightScrollEnabled"
     [class.paging-enabled]="enabled"
     [style.left.px]="startXPosition"
     [style.top.px]="startYPosition"
     (click)="$event.stopPropagation()">
  <button type="button" class="up-arrow-button" [disabled]="!upScrollEnabled"
          (click)="pageUp()">
    <i class="bare-arrow-up-icon"></i>
  </button>
  <button type="button" class="left-arrow-button" [disabled]="!leftScrollEnabled"
          (click)="pageLeft()">
    <i class="bare-arrow-left-icon"></i>
  </button>
  <button type="button" class="down-arrow-button" [disabled]="!downScrollEnabled"
          (click)="pageDown()">
    <i class="bare-arrow-down-icon"></i>
  </button>
  <button type="button" class="right-arrow-button" [disabled]="!rightScrollEnabled"
          (click)="pageRight()">
    <i class="bare-arrow-right-icon"></i>
  </button>
</div>
