<div class="date-input-field">
   <div *ngIf="hideDcombox">
      <target-combo-box
         [values]="values" [promptString]="promptString"
         [value]="displayValue" [editable]="isValueEditable()"
         (valueChange)="onValueChange($event)">
      </target-combo-box>
   </div>

   <div *ngIf="!hideDcombox">
      <dynamic-combo-box
         [type]="valueType" [values]="values" [promptString]="promptString"
         [value]="displayValue" [variables]="variables" [editable]="isValueEditable()"
         [vsId]="vsId" (valueChange)="onValueChange($event)"
         (onValueTyping)="onValueChange($event)">
      </dynamic-combo-box>
   </div>
   <div *ngIf="value && !valid" class="alert alert-danger mb-0">_#(enter.date)</div>
</div>
