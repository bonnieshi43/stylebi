<div [fixedDropdown]="dropdownMenu" [autoClose]="false" (openChange)="onLabelChange($event)">
   <div class="btn btn-light btn-sm">
      <i class="edit-icon icon-size-medium" aria-hidden="true" title="_#(Edit)"></i>
   </div>
</div>

<ng-template #dropdownMenu>
  <div class="dropdown-pane">
    <div class="popup-editor__container">
      <div class="popup-editor__button-group">
        <button class="popup-editor__button btn" title="_#(Apply)"
                (click)="onLabelChange(false)">
          <i class="submit-icon icon-size-small" aria-hidden="true"></i>
        </button>
      </div>
      <textarea class="form-control" rows="8" cols="50" [(ngModel)]="label"></textarea>
      <div *ngFor="let hint of hints; let i = index">
        {{hints[i]}}
      </div>
    </div>
  </div>
</ng-template>
