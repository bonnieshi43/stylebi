<div #ruler class="ruler ruler-bg-stroke" [class.ruler-horizontal]="horizontal"
     [class.ruler-vertical]="!horizontal" [style.top.px]="rulerTopStyle"
     [style.left.px]="rulerLeftStyle" [style.bottom]="rulerBottomStyle"
     [style.right]="rulerRightStyle" (resized)="updateRulerSize()">
  <canvas #canvas></canvas>
  <div class="ruler-guide bg-selected" *ngIf="showGuides" [style.top.px]="guideTopStyle"
       [style.left.px]="guideLeftStyle" [style.width]="guideWidthStyle"
       [style.height]="guideHeightStyle">
  </div>
</div>
<div class="ruler-mask"
     [ngClass]="{'ruler-horizontal bb-ruler' : horizontal, 'ruler-vertical br-ruler' : !horizontal}"
     [style.top.px]="rulerTopStyle" [style.left.px]="rulerLeftStyle"
     [style.bottom]="rulerBottomStyle" [style.right]="rulerRightStyle"
     (click)="preventMouseEvents($event)" (mousedown)="preventMouseEvents($event)"
     (mouseup)="preventMouseEvents($event)" (contextmenu)="preventMouseEvents($event)">
</div>
