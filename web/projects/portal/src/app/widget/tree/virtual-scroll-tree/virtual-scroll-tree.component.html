<tree [root]="root"
      [showRoot]="showRoot"
      [draggable]="draggable"
      [droppable]="droppable"
      [multiSelect]="multiSelect" [nodeSelectable]="nodeSelectable"
      [initExpanded]="initExpanded"
      [initSelectedNodesExpanded]="initSelectedNodesExpanded"
      [iconFunction]="iconFunction"
      [selectOnClick]="selectOnClick"
      [grayedOutFields]="grayedOutFields"
      [selectedNodes]="selectedNodes"
      [contextmenu]="contextmenu"
      [showIcon]="showIcon"
      [disabled]="disabled"
      [showTooltip]="showTooltip"
      [showFavoriteIcon]="showFavoriteIcon"
      [fillHeight]="fillHeight"
      [isGrayFunction]="isGrayFunction"
      [hasMenuFunction]="hasMenuFunction"
      [isRejectFunction]="isRejectFunction"
      [isRepositoryTree]="isRepositoryTree"
      [isPortalDataSourcesTree]="isPortalDataSourcesTree"
      [checkboxEnable]="checkboxEnable"
      [isMobile]="isMobile"
      [ellipsisOverflowText]="ellipsisOverflowText"
      [hoverShowScroll]="hoverShowScroll"
      [inputFocus]="inputFocus"
      [showOriginalName]="showOriginalName"
      [helpURL]="helpURL"
      [useVirtualScroll]="useVirtualScroll"
      [searchStr]="searchStr"
      [searchEnabled]="searchEnabled"
      [dataSource]="dataSource"
      [recentEnabled]="recentEnabled"
      [searchEndNode]="searchEndNode"
      [getRecentTreeFun]="getRecentTreeFun"
      [nodeEqualsFun]="nodeEqualsFun"
      (nodeExpanded)="onNodeExpanded($event)"
      (nodeCollapsed)="onNodeCollapsed($event)"
      (nodesSelected)="nodesSelected.emit($event)"
      (nodeDrag)="nodeDrag.emit($event)"
      (nodeDrop)="nodeDrop.emit($event)"
      (dblclickNode)="dblclickNode.emit($event)"
      (nodeClicked)="nodeClicked.emit($event)"
      (onContextmenu)="onContextmenu.emit($event)"
      (searchStart)="searchStart.emit($event)"></tree>
