<div #inputDropdown class="input-dropdown form-control dropdown-toggle unhighlightable"
     [ngClass]="{disabled: isDisabled}"
     [fixedDropdown]="dropdownMenu" dropdownPlacement="bottom" [autoClose]="false">
  <div class="label-container" [title]="currentLabel">
    {{currentLabel}}
  </div>
</div>
<ng-template #dropdownMenu>
  <div class="tree-dropdown-menu dropdown-menu show bd-gray">
    <tree [root]="root" [showRoot]="false" [iconFunction]="iconFunction"
          [selectedNodes]="selectedNodes" [showTooltip]="true"
          [initSelectedNodesExpanded]="expandSelectedNodes"
          (nodeExpanded)="nodeExpanded.emit($event)"
          (nodesSelected)="onTreeNodeSelect($event[0])"></tree>
  </div>
</ng-template>
