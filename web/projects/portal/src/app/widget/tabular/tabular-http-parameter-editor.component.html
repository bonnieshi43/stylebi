<div>
  <form ngNoForm (submit)="$event.preventDefault()" class="form-inline small align-items-center">
    <div class="flex-grow-1">
      <tabular-text-editor [(value)]="value.name" (valueChange)="valueChanged()" [placeholder]="'_#(Name)'" [enabled]="enabled"></tabular-text-editor>
    </div>
    <div class="flex-grow-1 ps-1">
      <div id="valueField" class="flex-grow-1">
        <tabular-text-editor [(value)]="value.value" (valueChange)="valueChanged()" [placeholder]="'_#(Value)'" [rows]="1" [enabled]="enabled"></tabular-text-editor>
      </div>
    </div>
    <div class="d-flex align-items-start flex-column ps-1" *ngIf="!queryOnly && !headerOnly">
      <select class="form-control" [(ngModel)]="value.type" (ngModelChange)="valueChanged()" [disabled]="!enabled">
        <option value="HEADER">_#(HEADER)</option>
        <option value="QUERY">_#(QUERY)</option>
      </select>
    </div>
  </form>
</div>
