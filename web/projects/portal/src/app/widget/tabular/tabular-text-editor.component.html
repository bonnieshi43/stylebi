<div *ngIf="rows <= 1">
  <input *ngIf="!password" type="text" class="form-control" [(ngModel)]="value"
         [formControl]="valueControl" [placeholder]="placeholder" (blur)="valueChanged()"/>
  <div *ngIf="password" class="input-group">
    <input [type]="passwordVisible ? 'text' : 'password'" class="form-control"
           [(ngModel)]="value" [formControl]="valueControl" (blur)="valueChanged()"/>
    <button class="input-group-btn-addon btn btn-icon form-control"
            (click)="passwordVisible = !passwordVisible" aria-label="_#(Show/Hide)">
      <i [class.eye-off-icon]="!passwordVisible" [class.eye-icon]="passwordVisible"
         class="btn-icon-color align-middle" aria-hidden="true"></i>
    </button>
  </div>
</div>
<div *ngIf="rows > 1">
  <textarea class="form-control" rows="{{rows}}" cols="{{columns}}" [(ngModel)]="value"
            [formControl]="valueControl" (ngModelChange)="valueChanged()"></textarea>
</div>
<span class="form-floating" *ngIf="valueControl.getError('required')">
  <span class="invalid-feedback">_#(enter.value)</span>
</span>
