<div class="modal-header">
  <h3 class="modal-title">_#(Browse)</h3>
  <button type="button" class="btn-close" (click)="cancel()" aria-label="Close" tabindex="-1">
  </button>
</div>
<div class="modal-body">
  <div class="bordered-box bd-gray bordered-box-lg">
    <tree *ngIf="root" [root]="root" [showRoot]="false" [iconFunction]="iconFunction"
          (dblclickNode)="ok()"
          (nodeExpanded)="nodeExpanded($event)" (nodesSelected)="nodeSelected($event[0])"></tree>
  </div>
  <div class="form-check mt-1">
    <input type="checkbox" class="form-check-input" id="showall"
           [ngModel]="showAll" (ngModelChange)="showAll = $event; initRoot()">
    <label class="form-check-label" for="showall">
      _#(Show All)
    </label>
  </div>
</div>
<div class="modal-footer">
  <div *ngIf="!!getPatternMessage()" class="alert alert-danger">{{getPatternMessage()}}</div>
  <button type="button" class="btn btn-primary" (click)="ok()"
          [disabled]="!selectedFile || !!getPatternMessage()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">_#(Cancel)</button>
</div>
