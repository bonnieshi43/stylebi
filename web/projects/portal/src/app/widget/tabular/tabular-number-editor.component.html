<input type="number" class="form-control" min="{{min}}" max="{{max}}" step="1" [(ngModel)]="value"
       [formControl]="valueControl" (blur)="valueChanged()"/>
<span class="form-floating" *ngIf="valueControl.getError('required')">
  <span class="invalid-feedback">_#(enter.number)</span>
</span>
<span class="form-floating" *ngIf="valueControl.getError('min')">
  <span class="invalid-feedback">The number must be greater than or equal to {{min}}</span>
</span>
<span class="form-floating" *ngIf="valueControl.getError('max')">
  <span class="invalid-feedback">The number must be less than or equal to {{max}}</span>
</span>
