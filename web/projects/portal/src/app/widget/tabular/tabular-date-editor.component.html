<time-instant-value-editor *ngIf="type == 'TIME_INSTANT'" [(ngModel)]="value" (ngModelChange)="valueChanged($event)" [format]="DATE_FORMAT" [disabled]="!enabled"></time-instant-value-editor>
<date-value-editor *ngIf="type == 'DATE'" [(ngModel)]="value" (ngModelChange)="valueChanged($event)" [format]="DATE_FORMAT" [disabled]="!enabled"></date-value-editor>
<time-value-editor *ngIf="type == 'TIME'" [model]="value" (timeChange)="valueChanged($event)" [format]="DATE_FORMAT" [disabled]="!enabled"></time-value-editor>

<div *ngIf="required && value == null">
  <div class="alert alert-danger">_#(enter.date)</div>
</div>
