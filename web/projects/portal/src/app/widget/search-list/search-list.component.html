<script src="search-list.component.ts"></script>
<ng-container>
  <div class="list-search-container" [style.height.px]="20" [hidden]="!visible">
    <input #searchInput type="text" role="searchbox" placeholder="_#(Search)"
           aria-label="_#(Search)" class="list-search-input"
           [ngModel]="searchStr" (ngModelChange)="changeValue($event)"
           (keyup)="onSearchKeyUp($event)">
    <div [style.top.px]="0" class="list-search-close close-icon"
         role="button" aria-label="_#(Clear Search)" tabindex="-1"
         (mousedown)="closeSearch($event)">
    </div>
  </div>
</ng-container>
