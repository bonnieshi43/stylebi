<div [class.disabled]="isNullSelectedBorder()">
  <button #dropdown class="form-control dropdown-toggle" [disabled]="isNullSelectedBorder()"
          [fixedDropdown]="dropdownMenu" [style.white-space]="'nowrap'" data-test="border-style-dropdown">
    <span *ngIf="!cssClass" class="line-label">{{label}}</span>
    <div *ngIf="cssClass" [class]="'line-display ' + cssClass"></div>
  </button>
</div>
<ng-template #dropdownMenu>
  <ul role="menu" class="dropdown-pane">
    <li *ngFor="let style of styles" class="line-style hover-bg-primary-selectable"
        [class.selected]="style.value == currentBorderStyle"
        [class.fade]="style.value == '1'"
        (click)="setBorderStyle($event, style.value)">
      <label *ngIf="style.label" class="line-label">{{style.label}}</label>
      <div *ngIf="style.cssClass" [class]="'line-display ' + style.cssClass"></div>
    </li>
  </ul>
</ng-template>
