<div class="viewer-bottom-tabs" (resized)="refreshScroll()">
  <a *ngIf="scrollButtonsVisible" class="tab-scroller-button left-arrow"
     [class.disabled-grayout]="!leftScrollEnabled"
     (mousedown)="scroll($event, true)"
     (touchstart)="scroll($event, true)">
    <i class="chevron-circle-arrow-left-icon icon-size-small" aria-hidden="true"></i>
  </a>
  <div #tabScroller class="viewer-bottom-tabs-scroller"
       [class.scroll-buttons-visible]="scrollButtonsVisible"
       (scroll)="refreshScroll()">
    <ul class="nav nav-tabs tabs-bottom" *ngIf="tabs.length > 1">
      <li class="nav-item hover-bg-secondary" *ngFor="let tab of tabs"
          [title]="tab.tooltip"
          [class.active]="tab.isFocused"
          [class.bt-highlight-filler]="!tab.isFocused"
          [class.bt-highlight-primary]="tab.isFocused">
        <a class="nav-link" (click)="onTabSelect(tab)">
          <span class="page-tab-image icon-size-small" [class.viewsheet-icon]="true">
          </span>
          <div class="page-tab-label-container">
            <span class="page-tab-label">{{tab.label}}</span>
          </div>
          <span class="close-icon" (click)="$event.stopPropagation(); closeTab(tab)"></span>
        </a>
      </li>
    </ul>
  </div>
  <a *ngIf="scrollButtonsVisible" class="tab-scroller-button right-arrow"
     [class.disabled-grayout]="!rightScrollEnabled"
     (mousedown)="scroll($event, false)"
     (touchstart)="scroll($event, false)">
    <i class="chevron-circle-arrow-right-icon icon-size-small" aria-hidden="true"></i>
  </a>
</div>
