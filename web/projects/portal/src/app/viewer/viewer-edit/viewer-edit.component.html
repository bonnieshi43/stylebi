<div class="viewer-edit outer-scroll">
   <vs-binding-pane *ngIf="!displayChartWizard"
      [runtimeId]="bindingPaneModel.runtimeId"
      [wizardOriginalInfo]="bindingPaneModel.wizardOriginalInfo"
      [assemblyName]="bindingPaneModel.absoluteName"
      [objectType]="bindingPaneModel.objectType"
      [variableValues]="viewData.variableValues"
      [linkUri]="viewData.linkUri"
      [viewer]="true" [isCube]="isCube"
      (onCloseBindingPane)="closeEditor()"
      (onOpenWizardPane)="openWizardPane($event)">
   </vs-binding-pane>
   <vs-wizard *ngIf="displayChartWizard"
      [model]="wizardModel"
      (onCommit)="closeWizardPane($event)"
      (onFullEditor)="goToFullEditor($event)">
   </vs-wizard>
</div>
