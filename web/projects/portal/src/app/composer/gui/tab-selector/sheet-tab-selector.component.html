<ul class="nav nav-tabs tabs-bottom composer-bottom-tabs" [class.unhighlightable]="isEdge ">
  <li class="nav-item hover-bg-secondary" *ngFor="let _tab of tabs"
      [class.active]="isSelected(_tab)"
      [class.bt-highlight-filler]="!isSelected(_tab)"
      [class.bt-highlight-primary]="isSelected(_tab)">
    <a class="nav-link" (click)="onSelect(_tab)">
      <span class="sheet-tab-image icon-size-small"
        [class.viewsheet-icon]="'viewsheet'=== getTabClass(_tab)"
        [class.worksheet-icon]="'worksheet'=== getTabClass(_tab)"
        [class.javascript-icon]="'script'=== getTabClass(_tab)"
        [class.style-icon]="'tableStyle'=== getTabClass(_tab)">
      </span>
      <div class="sheet-tab-label-container">
        <span class="sheet-tab-label">{{getLabel(_tab)}}</span>
      </div>
      <span *ngIf="isModified(_tab)" class="sheet-tab-modified-indicator">*</span>
      <span class="close-icon" (click)="$event.stopPropagation(); closeTab(_tab)"></span>
    </a>
  </li>
</ul>
