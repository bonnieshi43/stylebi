<div class="d-flex align-items-center">
<div class="ws-assembly-thumbnail-image me-1" [ngClass]="iconCss" [attr.title]="tooltip"></div>
<div *ngIf="!inputNameControl" class="text-overflow" [class.ws-assembly-thumbnail-title]="!isFrontMenu">{{nameString}}</div>
<div class="eye-off-icon icon-size-small" *ngIf="hidden"></div>
<mini-menu *ngIf="!inputNameControl" role="menu" class="mini-menu"
           [class.ms-1]="isFrontMenu"
           [isVertical]="isVertical"
           [smallIcon]="true"
           aria-haspopup="true" aria-label="_#(Menu)"
           tabindex="-1" [actions]="menuActions">
</mini-menu>
<input *ngIf="inputNameControl" class="ws-assembly-thumbnail-title-input bd-primary"
       [ngClass]="{'bg-danger': !inputNameControl.valid}"
       blockMouse defaultFocus trim
       [formControl]="inputNameControl"
       outOfZone
       (onKeydown)="oozInputNameKeydown($event)"
       (blur)="blurInputName()">
</div>
