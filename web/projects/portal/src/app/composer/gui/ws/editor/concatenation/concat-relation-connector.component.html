<svg width="100" height="60"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <line class="stroke-primary" x1="50" y1="30" x2="100" y2="30" stroke-width="2"
        [class.stroke-error]="tableError" ></line> <!-- Horizontal Line -->
  <line *ngIf="!first" x1="50" y1="30" x2="50" y2="0" stroke="black" stroke-width="2"></line> <!-- Line connecting up -->
  <line *ngIf="!last" x1="50" y1="30" x2="50" y2="60" stroke="black" stroke-width="2"></line> <!-- Line connecting down -->
</svg>
