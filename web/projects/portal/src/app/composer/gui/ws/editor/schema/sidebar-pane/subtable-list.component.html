<div class="px-2">
  <button class="btn btn-default w-100 subtable-list__reorder-tables"
          (click)="reorderTables()">_#(Reorder Tables)</button>
</div>
<div class="subtable-container pt-2 ps-2">
  <div *ngFor="let _subTable of subtables" class="subtable" [attr.title]="_subTable.name">
    <ws-assembly-thumbnail-title [assembly]="_subTable"></ws-assembly-thumbnail-title>
  </div>
</div>

<ng-template #reorderSubtablesDialog let-close="close" let-dismiss="dismiss">
  <reorder-subtables-dialog [tableNames]="compositeTable?.subtables"
                            (onCommit)="close($event)" (onCancel)="dismiss($event)"></reorder-subtables-dialog>
</ng-template>
