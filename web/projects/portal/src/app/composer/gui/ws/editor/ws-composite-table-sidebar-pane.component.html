<split-pane class="unhighlightable" direction="vertical" [sizes]="[75, 25]"
            [minSize]="100" [snapOffset]="0">
  <div class="composite-table-sidebar-container pt-2 ps-2">
    <div class="d-flex flex-column">
      <div class="unrelated-table-list-container">
        <div *ngIf="compatibleTables?.length > 0">
          <div *ngFor="let _table of compatibleTables" class="text-overflow" draggable="true"
               (dragstart)="dragCompatibleTable($event, _table.name)">
            <ws-assembly-thumbnail-title [assembly]="_table"></ws-assembly-thumbnail-title>
          </div>
        </div>
        <div *ngIf="compatibleTables && compatibleTables.length === 0">_#(viewer.worksheet.sidebar.compatible)</div>
        <span *ngIf="!compatibleTables">Determining compatible tables...&nbsp;&nbsp;<span class="compatible-tables-loading-icon"></span></span>
      </div>
    </div>
  </div>
  <subtable-list *ngIf="!isMergeJoinTable()" [compositeTable]="compositeTable" [worksheet]="worksheet"></subtable-list>
</split-pane>
