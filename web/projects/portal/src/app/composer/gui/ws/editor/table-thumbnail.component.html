<div class="thumbnail__context-menu-anchor"
     actionsContextmenuAnchor [actions]="actions.menuActions">
  <div class="jsplumb-draggable-handle ws-graph-thumbnail__title bg-white2 bb-gray"
       [attr.title]="titleTooltip">
    <ws-assembly-thumbnail-title #thumbnailTitle
                                 [assembly]="table"
                                 [worksheet]="worksheet"
                                 [editable]="true"
                                 [menuActions]="actions.menuActions"
                                 (onEditName)="editName($event)"
                                 (onStartEditName)="startEditName()"
                                 (onNotify)="notify($event)"></ws-assembly-thumbnail-title>
  </div>
  <div class="ws-assembly-thumbnail-info bg-white1">
    <data-block-status-indicator [table]="table"
                                 (onConditionIconClicked)="openAssemblyConditionDialog()"
                                 (onAggregateIconClicked)="openAggregateDialog()"
                                 (onSortIconClicked)="openSortColumnDialog()">
    </data-block-status-indicator>
  </div>
</div>

<div *ngIf="table.canDropAssetColumns" class="ws-table-thumbnail-drag-overlay"
     [class.bl-highlight]="dragColumnsOverlayDropSide === 'left'"
     [class.br-highlight]="dragColumnsOverlayDropSide === 'right'"
     [style.height.px]="dragColumnsOverlayDimensions?.height"
     [style.width.px]="dragColumnsOverlayDimensions?.width"
     (dragover)="dragOver($event)" (dragleave)="clearOverlayDropSide()"
     (drop)="dropColumns($event)">
</div>
