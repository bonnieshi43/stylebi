<div>
  <span>_#(Rows) : {{table.totalRows}}</span>
  <span *ngIf="!table.rowsCompleted"
        class="data-block-status loading-icon loading-icon--spin"></span>
  <span *ngIf="table.info.hasCondition" class="data-block-status condition-icon clickable"
        [wTooltip]="!!table.info.tooltipContainer.condition ? table.info.tooltipContainer.condition : null"
        (click)="onConditionIconClicked.emit()"></span>
  <span *ngIf="table.info.hasAggregate" class="data-block-status summary-icon clickable"
        [wTooltip]="!!table.info.tooltipContainer.aggregate ? table.info.tooltipContainer.aggregate : null"
        (click)="onAggregateIconClicked.emit()"></span>
</div>
<div>
  <span>{{getColumnsLabel()}}</span>
  <span *ngIf="table.info.hasExpression"
        class="data-block-status formula-icon"></span>
  <span *ngIf="table.info.hasSort" class="data-block-status sort-icon clickable"
        [wTooltip]="!!table.info.tooltipContainer.sort ? table.info.tooltipContainer.sort : null"
        (click)="onSortIconClicked.emit()"></span>
</div>
<div *ngIf="concatenationWarning()">
  <span><strong>_#(Concatenation Issue)</strong></span>
</div>
