<table>
  <thead>
    <tr class="concat-table-title ws-concat-table-title-bg" draggable="true"
        [ngClass]="{'concat-table-title--composition-error': tableHasCompositionError()}">
      <th [style.max-width.px]="colWidth * maxBoundNumCols"
          [style.min-width.px]="colWidth * maxBoundNumCols">
        <ws-assembly-thumbnail-title [assembly]="table"
                                     [menuActions]="actions"
                                     [isFrontMenu]="true"
                                     [isVertical]="true"
        ></ws-assembly-thumbnail-title>
      </th>
    </tr>
  </thead>
</table>
<table>
  <tbody>
    <tr>
      <td *ngFor="let _i of maxBoundNumCols | numberToArray" class="concat-table-data ws-concat-table-data-bg"
          [ngClass]="{'bg-ws-concat-error': columnHasCompositionError(_i)}"
          [style.min-width.px]="colWidth" [style.max-width.px]="colWidth">
        <ng-template [ngIf]="getColumn(_i)" [ngIfElse]="missingColumn">
          <div class="concat-col-header" [attr.title]="getColumnHeader(_i)">{{getColumnHeader(_i)}}</div>
          <div class="concat-col-type" [attr.title]="getColumn(_i).dataType">&lt;{{getColumn(_i).dataType}}&gt;</div>
        </ng-template>
        <ng-template #missingColumn>
          <div class="concat-missing-column">&lt;Missing Column&gt;</div>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
