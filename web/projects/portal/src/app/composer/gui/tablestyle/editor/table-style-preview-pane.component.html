<div class="table-wrapper">
   <div class="table-container">
      <table>
         <tr>
            <table-style-border-region [regionName]="'Top Border'" [hoverRegion]="hoverRegion"
                                       [selectedRegion]="selectedRegion"
                                       (onRegionHover)="highlightRegion($event)"
                                       (onUnHoverRegion)="unHighlightRegion()"
                                       (onRegionSelect)="selectRegion($event)">
            </table-style-border-region>
         </tr>
         <tr style="display: flex;">
            <table-style-border-region [regionName]="'Left Border'" [hoverRegion]="hoverRegion"
                                       [selectedRegion]="selectedRegion"
                                       (onRegionHover)="highlightRegion($event)"
                                       (onUnHoverRegion)="unHighlightRegion()"
                                       (onRegionSelect)="selectRegion($event)">
            </table-style-border-region>
            <table class="style-table">
               <tr *ngFor="let row of cssTableStyle.tableStyleRows; let r = index;">
                  <td *ngFor="let cell of row.styleCells; let c = index;"
                      [ngClass]="{'hover': isHoverRegion(cell.region), 'selected' : isSelectRegion(cell.region)}"
                      (click)="selectRegion(cell.region)"
                      (mouseenter)="highlightRegion(cell.region)"
                      (mouseleave)="unHighlightRegion()"
                      [style.background-color]="cell.styleFormat?.background"
                      [style.color]="cell.styleFormat?.foreground"
                      [safeFont]="cell.styleFormat?.font"
                      [style.border-bottom]="cell.styleFormat?.bottomBorder"
                      [style.border-right]="cell.styleFormat?.rightBorder"
                      [style.border-top]="cell.styleFormat?.topBorder"
                      [style.border-left]="cell.styleFormat?.leftBorder"
                      [style.text-align]="cell.styleFormat?.hAlign"
                      [style.vertical-align]="cell.styleFormat?.vAlign"
                      [style.text-decoration]="cell.styleFormat?.fontUnderline + ' ' +
                         cell.styleFormat?.fontStrikethrough">
                     <div class="style-cell">
                        {{cell.text}}
                     </div>
                  </td>
               </tr>
            </table>
            <table-style-border-region [regionName]="'Right Border'" [hoverRegion]="hoverRegion"
                                       [selectedRegion]="selectedRegion"
                                       (onRegionHover)="highlightRegion($event)"
                                       (onUnHoverRegion)="unHighlightRegion()"
                                       (onRegionSelect)="selectRegion($event)">
            </table-style-border-region>
         </tr>
         <tr>
            <table-style-border-region [regionName]="'Bottom Border'" [hoverRegion]="hoverRegion"
                                       [selectedRegion]="selectedRegion"
                                       (onRegionHover)="highlightRegion($event)"
                                       (onUnHoverRegion)="unHighlightRegion()"
                                       (onRegionSelect)="selectRegion($event)">
            </table-style-border-region>
         </tr>
      </table>
   </div>
</div>
