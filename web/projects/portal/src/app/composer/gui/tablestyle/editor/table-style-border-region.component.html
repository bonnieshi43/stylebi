<th
   [ngClass]="{'hover': isHoverRegion(regionName), 'selected' : isSelectRegion(regionName)}"
   (mouseenter)="onRegionHover.emit(regionName)" (mouseleave)="onUnHoverRegion.emit()"
   (click)="onRegionSelect.emit(regionName)">
   <ng-container *ngIf="regionName == 'Top Border'">
      <div class="border-row">
         <span [style.margin-right]="'100px'" [style.margin-bottom]="'-10px'" [ngClass]="'downward-icon'"></span>
         <div>_#(Top Border)</div>
         <span [style.margin-left]="'100px'" [style.margin-bottom]="'-10px'" [ngClass]="'downward-icon'"></span>
      </div>
   </ng-container>
   <ng-container *ngIf="regionName == 'Left Border'">
      <div class="border-col">
         <span [style.margin-bottom]="'10px'" [style.margin-right]="'-30px'" [ngClass]="'forward-icon'"></span>
         <div>_#(Left)</div>
         <div>_#(Border)</div>
         <span [style.margin-top]="'10px'" [style.margin-right]="'-30px'" [ngClass]="'forward-icon'"></span>
      </div>
   </ng-container>
   <ng-container *ngIf="regionName == 'Right Border'">
      <div class="border-col">
         <span [style.margin-bottom]="'10px'" [style.margin-left]="'-30px'" [ngClass]="'backward-icon'"></span>
         <div>_#(Right)</div>
         <div>_#(Border)</div>
         <span [style.margin-top]="'10px'" [style.margin-left]="'-30px'" [ngClass]="'backward-icon'"></span>
      </div>
   </ng-container>
   <ng-container *ngIf="regionName == 'Bottom Border'">
      <div class="border-row">
         <span [style.margin-right]="'100px'" [ngClass]="'upward-icon'"></span>
         <div>_#(Bottom Border)</div>
         <span [style.margin-left]="'100px'" [ngClass]="'upward-icon'"></span>
      </div>
   </ng-container>
</th>
