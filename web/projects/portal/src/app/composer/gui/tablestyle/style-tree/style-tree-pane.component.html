<tree [nodeSelectable]="true" [root]="tableStyle.regionsTreeRoot"
      [showRoot]="false" [initExpanded]="true" [useVirtualScroll]="true"
      [outerScrollContainer]="true" [selectedNodes]="[tableStyle.selectedTreeNode]"
      (nodesSelected)="selectNode($event[0])"
      [hasMenuFunction]="hasMenuFunction()" [contextmenu]="true"
      (onContextmenu)="openAssetTreeContextmenu($event)">
</tree>
