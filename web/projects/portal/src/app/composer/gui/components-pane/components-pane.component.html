<div class="components-pane">
  <component-tree *ngIf="!layoutMode && !!objectTree"
    [children]="objectTree.children" [sheet]="sheet" (onCut)="cutAssembly($event)"
    (onCopy)="copyAssembly($event)" (onRemove)="removeAssembly($event)"
    (onBringToFront)="bringAssemblyToFront($event)"
    (onSendToBack)="sendAssemblyToBack($event)">
  </component-tree>
  <ng-template [ngIf]="layoutMode && !!objectTree">
    <tree *ngIf="componentRoot" [draggable]="true" [root]="componentRoot" [showRoot]="true"
          [initExpanded]="true" [multiSelect]="true" [showTooltip]="true"
          (nodeDrag)="dragNode($event)"
          (nodesSelected)="nodesSelected($event)">
    </tree>
    <tree *ngIf="toolBox && showToolBox" [draggable]="true" [root]="toolBox"
          (nodeDrag)="dragNode($event)"
          [showRoot]="true" [initExpanded]="true"></tree>
    <tree *ngIf="contentToolBox && showContentToolBox" [draggable]="true" [root]="contentToolBox"
          (nodeDrag)="dragNode($event)"
          [showRoot]="true" [initExpanded]="true"></tree>
  </ng-template>
</div>
