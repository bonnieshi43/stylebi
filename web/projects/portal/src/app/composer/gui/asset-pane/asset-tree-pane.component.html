<asset-tree tabindex="0" class="h-100"
            [datasources]="focusedSheet?.type === 'worksheet'"
            [columns]="focusedSheet?.type === 'worksheet'"
            [viewsheets]="true" [worksheets]="!deployed"
            [scripts]="true" [tableStyles]="true"
            [library]="true"
            [draggable]="true" [searchEnabled]="true"
            [forceType]="focusedSheet?.type"
            [showContextmenu]="true" [multiSelect]="true"
            (dblclickNode)="openNodeSheet($event)"
            (onContextmenu)="openAssetTreeContextmenu($event)"
            [hasMenuFunction]="hasMenuFunction()"
            [isRejectFunction]="isRejectFunction()"
            [recentEnabled]="true"
            [getRecentTreeFun]="getRecentRootFun()"
            [manyNodesUseVirtualScroll]="true"
            (nodeDrag)="nodeDrag($event)"
            (nodeDrop)="nodeDrop($event)"
            (nodesSelected)="selectedNodes = $event">
</asset-tree>
