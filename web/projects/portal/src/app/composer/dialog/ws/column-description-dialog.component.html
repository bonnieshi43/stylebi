<!-- Modal Header -->
<modal-header [title]="'_#(Column Description)'"
   (onCancel)="cancelChanges()"
   [cshid]="'ColumnDescription'">
</modal-header>

<!-- Modal Body -->
<div class="modal-body">
  <div class="form-floating">
    <textarea class="form-control" rows="3" cols="70" [(ngModel)]="description"
              placeholder="_#(Description)">
    </textarea>
    <label><span>_#(Description)</span></label>
  </div>
</div>

<!-- Modal Footer -->
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveChanges()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal"
   (click)="cancelChanges()">_#(Cancel)</button>
</div>
