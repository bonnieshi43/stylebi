<modal-header [title]="'_#(Worksheet Properties)'"
   (onCancel)="cancelChanges()"
   [cshid]="'SettingGlobalWorksheetOptions'">
</modal-header>
<div class="modal-body" [enterSubmit]="formValid" (onEnter)="saveChanges()" *ngIf="model">
  <worksheet-option-pane [model]="model.worksheetOptionPaneModel" [form]="form.controls['worksheetOptionPaneForm']"></worksheet-option-pane>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-primary" [disabled]="form && !form.valid" (click)="saveChanges()" #okButton>_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelChanges()">_#(Cancel)</button>
</div>
