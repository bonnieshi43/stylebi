<div class="modal-header">
  <h3 class="modal-title">_#(VPM User)</h3>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body" enterSubmit (onEnter)="ok()">
  <form *ngIf="form" [formGroup]="form" class="form-horizontal">
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" id="vpmEnabled" type="checkbox" formControlName="vpmEnabled">
        <label class="form-check-label" for="vpmEnabled">_#(config.dialog.enableVPMThis)</label>
      </div>
    </div>
    <div class="form-group">
      <div class="col">
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="userInput" type="radio" formControlName="sessionType" value="user">
          <label class="form-check-label" for="userInput">_#(User)</label>
        </div>
      </div>
      <div class="col">
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="roleInput" type="radio" formControlName="sessionType" value="role">
          <label class="form-check-label" for="roleInput">_#(Role)</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <select class="form-control" id="sessionId" formControlName="sessionId">
        <option *ngFor="let _id of sessionIds" [ngValue]="_id">{{_id}}</option>
      </select>
    </div>
  </form>
  <div *ngIf="model != null && !model.vpmSelectable">
    _#(config.dialog.checkVPM)
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="model == null" #okButton>
    _#(OK)
  </button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">
    _#(Cancel)
  </button>
</div>
