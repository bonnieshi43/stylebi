<modal-header [title]="'_#(Save Worksheet)'"
   (onCancel)="cancelChanges()"
   [cshid]="'SavingaWorksheet'">
</modal-header>
<div class="modal-body" [enterSubmit]="formValid" (onEnter)="enter()" *ngIf="model && form">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <ng-container ngbNavItem="repository">
      <a ngbNavLink>_#(Repository)</a>
      <ng-template ngbNavContent>
        <asset-repository-pane
          [model]="model.assetRepositoryPaneModel"
          [form]="form.controls['assetRepositoryPaneForm']"
          [showReportRepository]="showReportRepository"
          [defaultFolder]="getDefaultFolder()"
          [readOnly]="readOnly">
        </asset-repository-pane>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem="options">
      <a ngbNavLink>_#(Options)</a>
      <ng-template ngbNavContent>
        <worksheet-option-pane
          [model]="model.worksheetOptionPaneModel"
          [form]="form.controls['worksheetOptionPaneForm']">
        </worksheet-option-pane>
      </ng-template>
    </ng-container>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveChanges()"
    [disabled]="!model || !form?.valid">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelChanges()">
    _#(Cancel)
  </button>
</div>
