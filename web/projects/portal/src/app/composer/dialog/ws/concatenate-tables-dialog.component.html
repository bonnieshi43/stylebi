<div class="modal-header">
  <h3 class="modal-title">_#(Concatenate Table)</h3>
  <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
</div>
<div class="modal-body" enterSubmit (onEnter)="ok()">
  <fieldset class="container-fluid">
    <legend>_#(Concatenate)</legend>
    <div class="form-row-float-label row">
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="concat" [(ngModel)]="concatType"
               value="intersect" id="intersect">
          <label class="form-check-label" for="intersect">
            _#(Intersect)
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="concat" [(ngModel)]="concatType"
               value="union" id="union">
          <label class="form-check-label" for="union">
           _#(Union)
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="concat" [(ngModel)]="concatType"
               value="minus" id="minus">
          <label class="form-check-label" for="minus">
            _#(Minus)
          </label>
        </div>
      </div>
    </div>
    <legend>_#(Concatenating the following tables)</legend>
    <div class="form-row-float-label row">
      <div class="col ms-2">
        <div class="text-overflow ms-3" *ngFor="let _table of tables"
             [attr.title]="_table.name">{{_table.name}}</div>
      </div>
    </div>
  </fieldset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()" #okButton>_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">_#(Cancel)</button>
</div>
