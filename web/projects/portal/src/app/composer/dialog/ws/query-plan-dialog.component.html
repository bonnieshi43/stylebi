<modal-header [title]="'_#(Query Plan)'"
   (onCancel)="cancel()"
   [cshid]="'ViewingtheSQLQueryPlanofaTable'">
</modal-header>

<div class="modal-body" *ngIf="root">
  <div class="row form-row-float-label">
    <div class="col">
      <div class="query-node-container bg-darken1">
        <tree [root]="root" [showRoot]="true" [showTooltip]="true"
          (nodesSelected)="nodeSelected($event[0])"></tree>
      </div>
    </div>
  </div>
  <div class="row form-row-float-label">
    <div class="col">
      <div class="form-floating">
        <textarea id="queryDescription" class="form-control" placeholder="_#(Description)"
                  [ngModel]="focusedQueryNode.description" rows="15" readonly></textarea>
        <label>_#(Description)</label>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">_#(Cancel)</button>
</div>
