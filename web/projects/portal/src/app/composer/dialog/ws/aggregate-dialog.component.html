<modal-header [title]="'_#(Group and Aggregate)'"
   (onCancel)="cancel()"
   [cshid]="'Grouping'">
</modal-header>

<div class="modal-body container-fluid" [enterSubmit]="formValid" (onEnter)="ok()" *ngIf="model">
  <aggregate-pane *ngIf="!model.info.crosstab"
                  [model]="model" [trapFields]="trapFields"
                  (validChange)="validChange($event)"></aggregate-pane>
  <crosstab-pane *ngIf="model.info.crosstab"
                 [model]="model" [trapFields]="trapFields"
                 (validChange)="validChange($event)"></crosstab-pane>
</div>

<div class="modal-footer">
  <div class="row w-100">
    <div class="col">
      <button type="button" *ngIf="model" class="btn btn-default" (click)="toggle()">{{toggleContent}}</button>
    </div>
    <div class="col col-auto">
      <button type="button" class="btn btn-default"
              (click)="clear()" [disabled]="clearDisabled()">_#(Clear)</button>
      <button type="button" *ngIf="model" class="btn btn-primary ms-2"
              (click)="ok()" [disabled]="!valid" #okButton>_#(OK)</button>
      <button type="button" class="btn btn-default ms-2" data-dismiss="modal"
              (click)="cancel()">_#(Cancel)</button>
    </div>
  </div>
</div>
