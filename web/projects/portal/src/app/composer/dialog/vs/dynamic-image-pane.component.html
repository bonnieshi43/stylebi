<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Dynamic Image)</legend>
    <div class="form-row-float-label row">
      <div class="checkbox col-auto">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="model.dynamicImageSelected"
               [disabled]="layoutObject" id="dynamicImage">
          <label class="form-check-label" for="dynamicImage">
            _#(Dynamic Image Selection)
          </label>
        </div>
      </div>
      <div class="col">
        <dynamic-combo-box [variables]="variableValues"
                           [(value)]="imageName" [vsId]="vsId"
                           (typeChange)="updateImageValue($event)"
                           [disable]="!model.dynamicImageSelected || layoutObject"
                           [editable]="true">
        </dynamic-combo-box>
      </div>
    </div>
  </fieldset>
</form>
