<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <div class="row form-row-float-label">
      <div class="col form-floating">
        <select class="form-control" [(ngModel)]="model.type" placeholder="_#(Input Control)">
          <option *ngFor="let _input of inputControlLabels; let i = index"
                  [value]="inputControlList[i]">{{_input}}</option>
        </select>
        <label><span>_#(Input Control)</span></label>
      </div>
    </div>
  </fieldset>
</form>
<div [ngSwitch]="model.type">
  <div *ngSwitchCase="inputControlList[0]">
    <text-editor [model]="model.textEditorModel"></text-editor>
  </div>
  <div *ngSwitchCase="inputControlList[1]">
    <date-editor [model]="model.dateEditorModel" [parentForm]="form"></date-editor>
  </div>
  <div *ngSwitchCase="inputControlList[2]">
    <integer-editor [model]="model.integerEditorModel" [parentForm]="form"></integer-editor>
  </div>
  <div *ngSwitchCase="inputControlList[3]">
    <float-editor [model]="model.floatEditorModel" [parentForm]="form"></float-editor>
  </div>
  <div *ngSwitchCase="inputControlList[4]">
    <text-editor [model]="model.passwordEditorModel"></text-editor>
  </div>
</div>
