<modal-header [title]="model.title ? model.title : '_#(Data Source)'"
  [cshid]="model.title ? 'CreatingaViewsheet' : 'ChangingDataSource'"
  (onCancel)="cancelChanges()" >
</modal-header>
<div class="modal-body" enterSubmit (onEnter)="saveChanges()">
  <fieldset>
    <legend>_#(Select a Worksheet) (<i class="worksheet-icon icon-size-small"></i>) _#(or Data Table) (<i class="db-table-icon icon-size-small"></i>)</legend>
    <div class="bordered-box bd-gray bordered-box-lg">
      <asset-tree [datasources]="true" [columns]="false" [viewsheets]="false"
                  [dataSourcePath]="model.dataSource?.path"
                  [dataSourceScope]="model.dataSource?.scope"
                  [readOnly]="true"
                  (nodeSelected)="selectNode($event)" (dblclickNode)="doubleclickNode($event)">
      </asset-tree>
    </div>
  </fieldset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="clear()"
          [disabled]="clearDisabled()">_#(Clear)</button>
  <button type="button" class="btn btn-primary" (click)="saveChanges()" #okButton>_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal"
          (click)="cancelChanges()">_#(Cancel)</button>
</div>
