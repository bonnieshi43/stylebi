<modal-header [title]="'_#(Table Flow Control)'" (onCancel)="close()" [cshid]="'PrintLayout'">
</modal-header>
<div class="modal-body" (onEnter)="ok()" *ngIf="model">
  <fieldset>
    <div class="container-fluid">
      <div class="row form-row-checkbox">
        <div class="col">
          <div class="form-check">
            <input type="radio" name="flowControl" class="form-check-input"
              [value]="ReportTableLayout.TABLE_FIT_PAGE"
              [(ngModel)]="model.tableLayout" id="fitPage">
            <label class="form-check-label" for="fitPage">
              _#(Fit Page Width)
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input type="radio" name="flowControl" class="form-check-input" value="2"
              [value]="ReportTableLayout.TABLE_FIT_CONTENT"
              [(ngModel)]="model.tableLayout" id="fitContent">
            <label class="form-check-label" for="fitContent">
              _#(Fit Contents)
            </label>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">_#(Cancel)</button>
</div>
