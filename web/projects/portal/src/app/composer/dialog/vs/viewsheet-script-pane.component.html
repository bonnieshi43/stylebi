<div class="modal-body pb-0" *ngIf="model">
  <script-pane
    [expression]="initScriptVisible ? model.onInit : model.onLoad"
    [columnTreeRoot]="scriptTreeModel.columnTree" [preventEscape]="true"
    [columnTreeEnabled]="!!scriptTreeModel.columnTree" [required]="false"
    [functionTreeRoot]="scriptTreeModel.functionTree" [cursor]="cursor"
    [functionTreeEnabled]="!!scriptTreeModel.functionTree"
    [operatorTreeRoot]="scriptTreeModel.operatorTree"
    [scriptDefinitions]="scriptTreeModel.scriptDefinitions"
    (expressionChange)="onExpressionChange($event)">
  </script-pane>

  <div class="form-row-float-label row mt-2">
    <div class="col-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="text-type" id="init"
             [checked]="initScriptVisible" (change)="onInitClicked()">
        <label class="form-check-label" for="init">
          _#(onInit)
        </label>
      </div>
    </div>
    <div class="col-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="text-type" id="refresh"
             [checked]="!initScriptVisible" (change)="onRefreshClicked()">
        <label class="form-check-label" for="refresh">
          _#(onRefresh)
        </label>
      </div>
    </div>
  </div>
  <div class="row justify-content-end">
    <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.enableScript"
               id="enable">
        <label class="form-check-label" for="enable">
          _#(Enable Script)
        </label>
      </div>
    </div>
  </div>
</div>
