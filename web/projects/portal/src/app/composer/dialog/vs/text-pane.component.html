<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Text)</legend>
    <div class="form-row-float-label row">
      <div class="col">
        <div class="form-floating">
          <dynamic-combo-box *ngIf="!layoutObject"
                             [editable]="true" [variables]="variableValues" [(value)]="model.text"
                             [vsId]="vsId" (typeChange)="selectTextType($event)">
          </dynamic-combo-box>
          <input class="form-control" type="text" *ngIf="layoutObject" [(ngModel)]="model.text" (keydown)="$event.stopPropagation()"/>
          <label>_#(Text)</label>
        </div>
      </div>
      <div class="checkbox col-auto">
        <div class="form-check">
          <input id="autoSizeBox" type="checkbox" class="form-check-input"
                 [(ngModel)]="model.autoSize" [disabled]="layoutObject"/>
          <label class="form-check-label" for="autoSizeBox">
            _#(Auto Size)
          </label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="checkbox col-auto">
        <div class="form-check">
          <input id="urlBox" type="checkbox" class="form-check-input"
                 [(ngModel)]="model.url" [disabled]="layoutObject"/>
          <label class="form-check-label" for="urlBox">
            _#(Embed as URL)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
