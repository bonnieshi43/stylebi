<output-general-pane [model]="model.outputGeneralPaneModel" [variableValues]="variableValues"
                     [form]="form.controls['outputGeneralPaneForm']" [vsId]="runtimeId"
                     [layoutObject]="layoutObject" [columnTreeRoot]="columnTreeRoot"
                     [functionTreeRoot]="functionTreeRoot" [operatorTreeRoot]="operatorTreeRoot"
                     [scriptDefinitions]="scriptDefinitions">
</output-general-pane>
<static-image-pane [model]="model.staticImagePaneModel" [runtimeId]="runtimeId"
                   [layoutObject]="layoutObject">
</static-image-pane>
<tip-pane [model]="model.tipPaneModel" [tooltipOnly]="true" [hideTip]="layoutObject"></tip-pane>
<size-position-pane [model]="model.sizePositionPaneModel" [layoutObject]="layoutObject"
                    [form]="form.controls['sizePositionPaneForm']"></size-position-pane>
