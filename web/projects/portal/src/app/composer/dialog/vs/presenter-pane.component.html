<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Presenter)</legend>
    <div class="form-row-float-label row">
      <div class="col form-floating">
        <select class="form-control" id="presenter" [(ngModel)]="model.presenter"
                placeholder="_#(Presenter)">
          <option *ngFor="let _presenter of model.presenters">{{_presenter}}</option>
        </select>
        <label><span>_#(Presenter)</span></label>
      </div>
      <button type="button" class="btn btn-default" [disabled]="model.presenter==null">...</button> <!--Needs to open pane based on selection, needs data from backend to decided what to show (As done in presenter property dialog -->
    </div>
  </fieldset>
</form>
