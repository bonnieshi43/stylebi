<form>
  <fieldset>
    <script-pane [expression]="expression" (expressionChange)="onExpressionChange($event)"
                 [columnTreeRoot]="scriptTreeModel.columnTree"
                 [columnTreeEnabled]="!!scriptTreeModel.columnTree"
                 [functionTreeRoot]="scriptTreeModel.functionTree"
                 [functionTreeEnabled]="!!scriptTreeModel.functionTree"
                 [operatorTreeRoot]="scriptTreeModel.operatorTree"
                 [scriptDefinitions]="scriptTreeModel.scriptDefinitions"
                 [required]="false" [cursor]="cursor" [preventEscape]="preventEscape">
    </script-pane>
  </fieldset>
  <div class="row mt-1">
    <div class="col-6 row">
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="text-type" id="script"
               [checked]="!onClick" (change)="toggleTextarea()">
          <label class="form-check-label" for="script">
            _#(Script)
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="text-type" id="onclick"
               [checked]="onClick" (change)="toggleTextarea()">
          <label class="form-check-label" for="onclick">
            {{scriptLabel}}
          </label>
        </div>
      </div>
    </div>
    <div class="row col justify-content-end">
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" id="enable" type="checkbox" [ngModelOptions]="{standalone:true}"
               [(ngModel)]="model.scriptEnabled">
          <label class="form-check-label" for="enable">
           _#(Enable Script)
          </label>
        </div>
      </div>
    </div>
  </div>
</form>
