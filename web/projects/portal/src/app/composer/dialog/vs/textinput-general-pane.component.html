<general-prop-pane [model]="model.generalPropPaneModel" [vsId]="vsId"
                   [variableValues]="variableValues"
                   [(form)]="form.controls['generalPropPaneForm']"
                   [columnTreeRoot]="columnTreeRoot" [functionTreeRoot]="functionTreeRoot"
                   [operatorTreeRoot]="operatorTreeRoot" [scriptDefinitions]="scriptDefinitions">
</general-prop-pane>
<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid mt-1">
  <div class="form-row-float-label row">
    <div class="col form-floating">
      <input class="form-control" type="text" [(ngModel)]="model.toolTip"
             placeholder="_#(Placeholder Text)">
      <label><span>_#(Placeholder Text)</span></label>
    </div>
  </div>
  <div class="form-row-float-label row" >
    <div class="col form-floating">
      <input class="form-control" type="text" [(ngModel)]="model.defaultText"
             placeholder="_#(Default Text)">
      <label><span>_#(Default Text)</span></label>
    </div>
  </div>
  <div class="form-row-float-label row" >
    <div class="checkbox col-auto">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="model.insetStyle" id="inset">
        <label class="form-check-label" for="inset">
          _#(Inset Border Style)
        </label>
      </div>
    </div>
    <div class="checkbox col-auto">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="model.multiLine" id="multi"
               [disabled]="!multiEnabled">
        <label class="form-check-label" for="multi">
          _#(Multiple Lines)
        </label>
      </div>
    </div>
  </div>
</form>
<size-position-pane [model]="model.sizePositionPaneModel" [(form)]="form.controls['sizePositionPaneForm']"></size-position-pane>
