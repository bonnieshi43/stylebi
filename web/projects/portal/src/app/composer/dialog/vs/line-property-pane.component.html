<line-prop-pane [model]="model.linePropPaneModel" [variables]="variableValues" [vsId]="vsId">
</line-prop-pane>
<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <div class="form-row-float-label row">
    <div class="col">
      <div class="form-floating">
        <line-arrow-type-dropdown [(style)]="model.begin"></line-arrow-type-dropdown>
        <label>_#(Begin)</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <line-arrow-type-dropdown [(style)]="model.end"></line-arrow-type-dropdown>
        <label>_#(End)</label>
      </div>
    </div>
  </div>
</form>
