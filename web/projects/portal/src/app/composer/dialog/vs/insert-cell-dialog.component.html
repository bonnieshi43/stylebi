<div class="modal-header">
  <h4 class="modal-title">_#(Insert Cells)</h4>
  <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
</div>
<div class="modal-body" enterSubmit (onEnter)="ok()" *ngIf="model">
  <div class="container-fluid">
    <div class="radio">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="shift" id="shiftRight"
             [(ngModel)]="model.action" value="shiftCellsRight">
        <label class="form-check-label" for="shiftRight">
          _#(Shift Cells Right)
        </label>
      </div>
    </div>
    <div class="radio">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="shift" id="shiftDown"
             [(ngModel)]="model.action" value="shiftCellsDown">
        <label class="form-check-label" for="shiftDown">
          _#(Shift Cells Down)
        </label>
      </div>
    </div>
    <div class="radio">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="shift" id="entireRow"
             [(ngModel)]="model.action" value="entireRow">
        <label class="form-check-label" for="entireRow">
          _#(Entire Row)
        </label>
      </div>
    </div>
    <div class="radio">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="shift" id="entireColumn"
             [(ngModel)]="model.action" value="entireColumn">
        <label class="form-check-label" for="entireColumn">
          _#(Entire Column)
        </label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()" #okButton>_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">_#(Cancel)</button>
</div>
