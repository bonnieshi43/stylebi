<general-prop-pane [model]="model.generalPropPaneModel" [variableValues]="variableValues"
                   [vsId]="vsId"
                   [form]="form.controls['generalPropPaneForm']" [columnTreeRoot]="columnTreeRoot"
                   [functionTreeRoot]="functionTreeRoot" [operatorTreeRoot]="operatorTreeRoot"
                   [scriptDefinitions]="scriptDefinitions">
</general-prop-pane>
<title-prop-pane [model]="model.titlePropPaneModel" [variableValues]="variableValues"
                 [vsId]="vsId"
                 [columnTreeRoot]="columnTreeRoot" [functionTreeRoot]="functionTreeRoot"
                 [operatorTreeRoot]="operatorTreeRoot" [scriptDefinitions]="scriptDefinitions">
</title-prop-pane>
<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Options)</legend>
    <div class="form-row-float-label row">
      <div class="col-auto">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [ngModelOptions]="{standalone: true}"
               [(ngModel)]="model.showCurrentSelection" id="showCurrent">
          <label class="form-check-label" for="showCurrent">
            _#(Show Current Selections)
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [ngModelOptions]="{standalone: true}"
               [(ngModel)]="model.adhocEnabled" id="allow">
          <label class="form-check-label" for="allow">
            _#(Allow User to Add/Remove Selections)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<size-position-pane [model]="model.sizePositionPaneModel"
                    [(form)]="form.controls['sizePositionPaneForm']"
                    [titleHeightEnable]="model.generalPropPaneModel.enabled == 'True'"
></size-position-pane>
