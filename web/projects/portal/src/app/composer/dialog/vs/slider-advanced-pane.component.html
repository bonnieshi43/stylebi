<slider-label-pane [model]="model.sliderLabelPaneModel"></slider-label-pane>
<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Options)</legend>
    <div class="form-row-float-label row">
      <div class="checkbox col-auto tick_checkbox_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="model.snap" id="snap">
          <label class="form-check-label" for="snap">
            _#(Snap to Increment)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
