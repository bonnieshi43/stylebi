<div class="container-fluid">
  <fieldset>
    <div class="form-row-float-label row">
      <div class="col-9">
        <div class="form-floating">
          <dynamic-combo-box id="measure"
                             [value]="localMeasure" (valueChange)="selectMeasure($event)"
                             [vsId]="runtimeId" (typeChange)="selectMeasureType($event)"
                             [(values)]="measureLabels" [(variables)]="variableValues"
                             [grayedOutValues]="grayedOutValues">
          </dynamic-combo-box>
          <label>_#(Measure)</label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input id="textBox" type="checkbox" class="form-check-input" id="text"
               [(ngModel)]="model.showText" [disabled]="isNoneSelected()"/>
          <label class="form-check-label" for="text">
            _#(Text)
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input id="barBox" type="checkbox" class="form-check-input" id="bar"
               [(ngModel)]="model.showBar" [disabled]="isNoneSelected()"/>
          <label class="form-check-label" for="bar">_#(Bar)</label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="col-9">
        <div class="form-floating">
          <dynamic-combo-box id="aggregate"
                             [(value)]="localFormula" (valueChange)="selectAggregate($event)"
                             [vsId]="runtimeId" [(values)]="aggregateLabels"
                             [(variables)]="variableValues"
                             [disable]="isAggregateDisabled()"></dynamic-combo-box>
          <label>_#(Aggregate)</label>
        </div>
      </div>
    </div>
  </fieldset>
</div>
