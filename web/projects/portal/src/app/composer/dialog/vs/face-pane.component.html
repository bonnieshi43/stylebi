<fieldset>
  <legend>_#(Face)</legend>
  <div class="face-pane bordered-box bd-gray">
    <div class="gauge-face-container hover-bd-selectable" [class.bd-selected]="id == model.face"
         (click)="selectFace(id)" *ngFor="let id of model.faceIds">
      <td><img [src]="getFaceSource(id)"></td>
    </div>
  </div>
</fieldset>
