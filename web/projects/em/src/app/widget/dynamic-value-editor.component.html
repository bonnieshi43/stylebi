<em-dynamic-combo-box
   [type]="getType()"
   [mode]="mode"
   [value]="valueModel?.value"
   [dataType]="type"
   [values]="getValues()"
   [isDate]=" XSchema.isDateType(type)"
   [columnTree]="columnTreeRoot"
   [form]="form"
   [array]="isArray"
   [format]="format"
   [expressionSubmitCallback]="expressionSubmitCallback"
   [task]="task"
   (valueChange)="updateValue($event)"
   (typeChange)="updateType($event)">
</em-dynamic-combo-box>
