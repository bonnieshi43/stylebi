<em-modal-header [cshid]="'CreatingExpression'" [title]="'_#(Formula Editor)'">
</em-modal-header>
<div mat-dialog-content>
   <em-script-pane class="script-container"
                   [columnTreeRoot]="data.columnTreeRoot"
                   [functionTreeModel]="functionTreeRoot"
                   [operatorTreeModel]="operationTreeRoot"
                   [expression]="expression"
                   [cursor]="cursor"
                   [scriptDefinitions]="scriptDefinitions"
                   [fullContainer]="resized"
                   (expressionChange)="expressionChange($event)"
   ></em-script-pane>
</div>
<mat-dialog-actions>
   <button mat-raised-button color="primary" (click)="ok()" [disabled]="!validExpression">_#(OK)</button>
   <button mat-button mat-dialog-close>_#(Cancel)</button>
</mat-dialog-actions>
