<mat-form-field class="search-container">
   <mat-label>_#(Search)</mat-label>
   <input type="text" matInput [(ngModel)]="filterString" (ngModelChange)="filter($event)"/>
   <button mat-icon-button matIconSuffix title="_#(Clear)" aria-label="_#(Clear)"
           (click)="clearSearchContent()" [disabled]="!filterString">
      <mat-icon fontSet="ineticons" fontIcon="close-circle-icon"></mat-icon>
   </button>
</mat-form-field>

<div class="tree-loading-indicator" *ngIf="!dataSource.data || (!filterString && dataSource.data.length == 0)">
   <span>_#(Loading)...</span>
   <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<em-flat-tree-view class="script-tree-container"
                   [wrap]="false"
                   [dataSource]="dataSource"
                   [treeControl]="dataSource.treeControl"
                   (nodeSelected)="nodeSelect($event, target)"
>
</em-flat-tree-view>
