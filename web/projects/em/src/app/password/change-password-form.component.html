<mat-card class="em-card" appearance="outlined">
  <mat-card-title>_#(Change Password)</mat-card-title>
  <mat-card-content>
    <form [formGroup]="changePasswordForm" class="change-password-form">
      <mat-form-field>
        <input matInput [type]="showPwd[0] ? 'text' : 'password'"
               formControlName="oldPassword"/>
        <button matSuffix mat-icon-button [disabled]="formDisabled"
                (mousedown)="triggerPassword($event, 0)">
          <mat-icon fontSet="ineticons" class="icon-size-small"
                    [fontIcon]="showPwd[0] ? 'eye-off-icon' : 'eye-icon'"></mat-icon>
        </button>
        <mat-label>_#(Old Password)</mat-label>
        <mat-error *ngIf="changePasswordForm.controls?.oldPassword.errors?.required"
          >_#(em.changePassword.requiredOld)</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [type]="showPwd[1] ? 'text' : 'password'"
               formControlName="password"/>
        <button matSuffix mat-icon-button [disabled]="formDisabled"
                (mousedown)="triggerPassword($event, 1)">
          <mat-icon fontSet="ineticons" class="icon-size-small"
                    [fontIcon]="showPwd[1] ? 'eye-off-icon' : 'eye-icon'"></mat-icon>
        </button>
        <mat-label>_#(New Password)</mat-label>
        <mat-error *ngIf="changePasswordForm.controls?.password.errors?.required">
          _#(em.changePassword.required)
        </mat-error>
        <mat-error *ngIf="changePasswordForm.controls?.password.errors?.passwordComplexity">
          _#(em.changePassword.complexity)
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [type]="showPwd[2] ? 'text' : 'password'"
               formControlName="verifyPassword"
               [errorStateMatcher]="errorStateMatcher"/>
        <button matSuffix mat-icon-button [disabled]="formDisabled"
                (mousedown)="triggerPassword($event, 2)">
          <mat-icon fontSet="ineticons" class="icon-size-small"
                    [fontIcon]="showPwd[2] ? 'eye-off-icon' : 'eye-icon'"></mat-icon>
        </button>
        <mat-label>_#(Verify Password)</mat-label>
        <mat-error *ngIf="changePasswordForm.errors?.passwordsMatch">
          _#(em.changePassword.mustMatch)
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="changePassword()"
            [disabled]="changePasswordForm.invalid || changePasswordForm.disabled">
      _#(Change Password)
    </button>
  </mat-card-actions>
</mat-card>
