<div>
  <div>
    <table mat-table [dataSource]="searchResults">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>_#(Search Results): {{searchParam}}</th>
        <td mat-cell *matCellDef="let result">
          <a [routerLink]="result.route" [fragment]="result.fragment">{{result.title}}</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['title']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title']"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]></mat-paginator>
</div>
