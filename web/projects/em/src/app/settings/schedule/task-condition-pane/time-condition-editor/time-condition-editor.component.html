<ng-container [ngSwitch]="condition.type">
  <em-daily-condition-editor
    *ngSwitchCase="TimeConditionType.EVERY_DAY"
    [condition]="condition"
    [timeZone]="timeZone"
    [timeZoneOptions]="timeZoneOptions"
    [timeRanges]="timeRanges"
    [startTimeEnabled]="startTimeEnabled"
    [timeRangeEnabled]="timeRangeEnabled"
    [showMeridian]="showMeridian"
    (modelChanged)="onModelChanged($event)"
  >
  </em-daily-condition-editor>
  <em-weekly-condition-editor
    *ngSwitchCase="TimeConditionType.EVERY_WEEK"
    [condition]="condition"
    [timeZone]="timeZone"
    [timeZoneOptions]="timeZoneOptions"
    [timeRanges]="timeRanges"
    [showMeridian]="showMeridian"
    [startTimeEnabled]="startTimeEnabled"
    [timeRangeEnabled]="timeRangeEnabled"
    (modelChanged)="onModelChanged($event)"
  >
  </em-weekly-condition-editor>
  <em-monthly-condition-editor
    *ngSwitchCase="TimeConditionType.EVERY_MONTH"
    [condition]="condition"
    [timeZone]="timeZone"
    [timeZoneOptions]="timeZoneOptions"
    [timeRanges]="timeRanges"
    [startTimeEnabled]="startTimeEnabled"
    [timeRangeEnabled]="timeRangeEnabled"
    [showMeridian]="showMeridian"
    (modelChanged)="onModelChanged($event)"
  >
  </em-monthly-condition-editor>
  <em-hourly-condition-editor
    *ngSwitchCase="TimeConditionType.EVERY_HOUR"
    [condition]="condition"
    [timeZone]="timeZone"
    [timeZoneOptions]="timeZoneOptions"
    [showMeridian]="showMeridian"
    (modelChanged)="onModelChanged($event)"
  >
  </em-hourly-condition-editor>
  <em-run-once-condition-editor
    *ngSwitchCase="TimeConditionType.AT"
    [condition]="condition"
    [timeZone]="timeZone"
    [timeZoneOptions]="timeZoneOptions"
    [showMeridian]="showMeridian"
    (modelChanged)="onModelChanged($event)"
  >
  </em-run-once-condition-editor>
</ng-container>
