<div class="time-picker">
   <mat-form-field appearance="outline" color="accent" class="time-picker-field">
      <mat-label>HH</mat-label>
      <input type="text" matInput maxlength="2"
             [value]="formattedHour"
             [disabled]="disabled"
             (change)="updateHour($event.target.value)"
             placeholder="HH"/>
   </mat-form-field>
   <div class="time-picker-spacer">:</div>
   <mat-form-field appearance="outline" color="accent" class="time-picker-field">
      <mat-label>MM</mat-label>
      <input type="text" matInput maxlength="2"
             [value]="formattedMinute"
             (change)="updateMinute($event.target.value)"
             [disabled]="disabled"
             placeholder="MM">
   </mat-form-field>
   <div *ngIf="seconds" class="time-picker-spacer">:</div>
   <mat-form-field *ngIf="seconds" appearance="outline" color="accent" class="time-picker-field">
      <mat-label>SS</mat-label>
      <input type="text" matInput maxlength="2"
             [value]="formattedSecond"
             [disabled]="disabled"
             (change)="updateSecond($event.target.value)"
             placeholder="SS">
   </mat-form-field>
   <div *ngIf="meridian" class="time-picker-spacer"></div>
   <div *ngIf="meridian" class="time-picker-meridian">
      <button mat-stroked-button
              [disabled]="disabled"
              (click)="changeMeridian()"
      >{{getMeridianLabel()}}</button>
   </div>
</div>
