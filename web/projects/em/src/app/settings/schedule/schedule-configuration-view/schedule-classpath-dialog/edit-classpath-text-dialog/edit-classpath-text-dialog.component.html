<em-modal-header [cshid]="'EMSettingsScheduleSettings'" [title]="data.title">
</em-modal-header>
<mat-dialog-content>
  <mat-card class="mat-elevation-z0">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" color="accent" class="full-width">
      <textarea formControlName="classpath" matInput class="classpath-text">
      </textarea>
      </mat-form-field>
    </form>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="ok()" color="primary">_#(OK)</button>
  <button mat-button mat-dialog-close>_#(Cancel)</button>
</mat-dialog-actions>
