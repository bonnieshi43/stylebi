<div class="repository-tree task-folder-tree-container" emTopScroll>
  <div class="buttons-view">
    <em-flat-tree-view [dataSource]="treeSource"
                       [treeControl]="treeControl"
                       [multiTreeControl]="treeControl"
                       [selectedNodes]="selectedNodes"
                       [menuIconSelectNode]="false"
                       [menuIconFloatRight]="true"
                       [tree]="treeSource"
                       emMultiSelectTree
                       [currentSelection]="selectedNodes"
                       (nodesSelected)="selectNodes($event)"
                       (onDrop)="moveNodes($event)"
                       (onContextMenu)="onContextMenu($event.node, $event.menu)"
                       (onShowContextMenu)="contextMenuClick($event)">
    </em-flat-tree-view>
  </div>
</div>
