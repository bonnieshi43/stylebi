<em-modal-header [title]="'_#(Select Email Addresses)'"></em-modal-header>
<mat-dialog-content>
  <mat-tab-group [selectedIndex]="type === 'EMBEDDED' ? 0 : 1" (selectedIndexChange)="onTabSelectedIndexChange($event)">
    <mat-tab label="_#(Embedded)">
      <em-burst-email-embedded-pane [(emails)]="embeddedResult"></em-burst-email-embedded-pane>
    </mat-tab>
    <mat-tab label="_#(Query)">
      <em-burst-email-query-pane [queryData]="queryData" (emailsChange)="onEmailsChange($event)">
      </em-burst-email-query-pane>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="result">_#(OK)</button>
  <button mat-button mat-dialog-close>_#(Cancel)</button>
</mat-dialog-actions>
