<em-modal-header [title]="'_#(Embedded Parameters)'">
</em-modal-header>
<div mat-dialog-content>
  <mat-card appearance="outlined" class="parameter-card">
    <mat-card-content>
      <table mat-table class="parameter-table" [dataSource]="dataSource">
        <ng-container matColumnDef="rowNumber">
          <th mat-header-cell *matHeaderCellDef> _#(Row)</th>
          <td mat-cell *matCellDef="let params, let i = index;" [title]="i + 1"> {{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="parameters">
          <th mat-header-cell *matHeaderCellDef> _#(Parameters)</th>
          <td mat-cell *matCellDef="let params" [title]="getParamsString(params)">
            {{ getParamsString(params) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> _#(Action)</th>
          <td mat-cell *matCellDef="let params; let i = index">
            <div>
              <button mat-icon-button (click)="editParams(params, i)" title="_#(Edit)" aria-label="_#(Edit Condition)">
                <mat-icon fontSet="ineticons" fontIcon="edit-icon"></mat-icon>
              </button>
              <button mat-icon-button (click)="removeParams(i)" title="_#(Delete)" aria-label="_#(Remove Condition)">
                <mat-icon fontSet="ineticons" fontIcon="trash-icon"></mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="add()">_#(Add)</button>
      <button mat-button (click)="clearAll()">_#(Clear All)</button>
    </mat-card-actions>
  </mat-card>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="ok()" [disabled]="!isValid()">_#(OK)</button>
  <button mat-button (click)="cancel()">_#(Cancel)</button>
</div>
