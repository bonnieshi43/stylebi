<div class="action-options">
  <em-schedule-task-select [tasks]="tasks" [selectedTaskName]="selectedTaskName"
                           (selectedChange)="selectedTaskNameChange($event)"></em-schedule-task-select>

  <mat-card appearance="outlined" *ngIf="selectedTaskName" class="em-card fill-width">
    <mat-card-title class="mat-card-title">
      _#(Parameters)
    </mat-card-title>
    <mat-card-content class="parameters-card-content">
      <div class="flex-row">
        <mat-checkbox class="mat-checkbox-field margin-right" [(ngModel)]="actionModel.embeddedEnabled" (change)="fireModelChanged()">
          _#(Embedded)
        </mat-checkbox>
        <button mat-button (click)="editEmbedded()" [disabled]="!actionModel || !actionModel.taskName || !actionModel.embeddedEnabled || loadingParameterNames">
          _#(Edit)
        </button>
      </div>

      <div class="flex-row">
        <mat-checkbox class="mat-checkbox-field margin-right" [(ngModel)]="actionModel.queryEnabled" (change)="fireModelChanged()">
          _#(Query)
        </mat-checkbox>
        <button mat-button (click)="editQuery()" [disabled]="!actionModel || !actionModel.taskName || !actionModel.queryEnabled || loadingParameterNames">
          _#(Edit)
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
