<em-modal-header [title]="'_#(Edit Permission)'">
</em-modal-header>
<div class="edit-permission-table">
  <mat-dialog-content>
    <em-resource-permission [model]="model" [showRadioButtons]="false" [ignorePadding]="true">
    </em-resource-permission>
  </mat-dialog-content>
</div>

<mat-dialog-actions>
  <button mat-button (click)="ok()">_#(OK)</button>
  <button mat-button (click)="reset()">_#(Reset)</button>
  <button mat-button (click)="cancel()">_#(Cancel)</button>
</mat-dialog-actions>
