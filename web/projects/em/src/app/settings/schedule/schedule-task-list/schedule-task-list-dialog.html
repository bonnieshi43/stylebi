<h2>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.content }}</p>
</div>
<div mat-dialog-actions *ngIf="data.type == 'Delete'">
  <button mat-button mat-dialog-close>_#(Cancel)</button>
  <button mat-button [mat-dialog-close]="true">_#(Delete)</button>
</div>
<div mat-dialog-actions *ngIf="data.type == 'Error' || data.type == 'Dependency'">
  <button mat-button mat-dialog-close>_#(OK)</button>
</div>
