<em-modal-header [title]="'_#(Confirm)'"></em-modal-header>
<div mat-dialog-content>
  <ng-container *ngIf="model.folder; else file">
    _#(dataSpace.delete.folder) "{{label}}" ?
  </ng-container>
  <ng-template #file>
    _#(dataSpace.delete.file) "{{label}}" ?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="'_#(OK)'">_#(OK)</button>
  <button mat-button (click)="dialogRef.close()">_#(Cancel)</button>
</div>
