<div class="data-space-tree-panel">
  <mat-toolbar class="toolbar-raised-button repository-toolbar">
    <span class="toolbar-spacer"></span>
    <button mat-icon-button title="_#(Delete)" (click)="deleteNode()" [disabled]="deleteDisabled">
      <mat-icon fontSet="ineticons" fontIcon="trash-icon"></mat-icon>
    </button>
  </mat-toolbar>
  <div class="data-space-tree" emTopScroll>
    <em-flat-tree-view [dataSource]="dataSource" [treeControl]="dataSource.treeControl"
                       [selectedNodes]="selectedNodes"
                       (nodeSelected)="handleNodeSelected($event)"></em-flat-tree-view>
  </div>
  <div class="data-space-tree-actions" *ngIf="smallDevice">
    <mat-toolbar>
      <button mat-icon-button class="filter-button"
              matTooltip="_#(Edit)"
              matTooltipPosition="above"
              (click)="editNode.emit()"
              [disabled]="!currentNode">
        <mat-icon fontSet="ineticons" fontIcon="edit-icon"></mat-icon>
      </button>
    </mat-toolbar>
  </div>
</div>
