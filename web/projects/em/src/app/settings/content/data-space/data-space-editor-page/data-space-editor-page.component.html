<em-data-space-file-settings-view *ngIf="data && (!data.folder || newFile)"
                                  [data]="data" [(newFile)]="newFile" [newFolder]="newFolder" [smallDevice]="smallDevice"
                                  (deleteFileChange)="deleteNodeChange.emit($event)"
                                  (newFileChange)="newFileChange.emit($event)"
                                  (fileAdded)="folderFileAdded.emit($event)"
                                  (fileEdited)="folderFileEdited.emit($event)"
                                  (cancelClicked)="cancel.emit()">
</em-data-space-file-settings-view>
<em-data-space-folder-settings-view *ngIf="data && (data.folder || newFolder) && !newFile" [data]="data" [(newFolder)]="newFolder"
                                    (newFolderChange)="newFolderChange.emit($event)"
                                    (deleteFolderChange)="deleteNodeChange.emit($event)"
                                    (newFileClicked)="newFileClicked.emit()"
                                    (newFolderClicked)="newFolderClicked.emit()"
                                    (uploadFilesClicked)="uploadFilesClicked.emit()"
                                    (folderAdded)="folderFileAdded.emit($event)"
                                    (folderEdited)="folderFileEdited.emit($event)">
</em-data-space-folder-settings-view>
