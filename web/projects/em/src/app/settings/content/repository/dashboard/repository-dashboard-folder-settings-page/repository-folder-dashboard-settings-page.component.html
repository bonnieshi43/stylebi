<em-repository-folder-dashboard-settings-view *ngIf="model && model.dashboardFolderSettings"
                                              [model]="model.dashboardFolderSettings"
                                              [selectedTab]="selectedTab"
                                              [smallDevice]="smallDevice"
                                              (selectedTabChanged)="selectedTabChanged.emit($event)"
                                              (dashboardFoldertSettingsChanged)="changeModel($event)"
                                              (cancel)="cancel.emit()"
                                              (unsavedChanges)="unsavedChanges.emit($event)">
</em-repository-folder-dashboard-settings-view>
