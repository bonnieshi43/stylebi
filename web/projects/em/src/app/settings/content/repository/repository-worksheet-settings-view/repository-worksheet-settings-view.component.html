<em-editor-panel
  *ngIf="sheetModel"
  contentClass="tabbed-editor-panel-content"
  [applyDisabled]="mvActive || disabled"
  (applyClicked)="editSheet()"
  (resetClicked)="reset(); mvPage?.clearAnalysis()"
  (unsavedChanges)="unsavedChanges.emit($event)"
>
  <mat-tab-group color="accent" [selectedIndex]="selectedTab" (selectedTabChange)="onSelectedTabChanged($event)">
    <mat-tab label="_#(Worksheet)">
      <ng-template matTabContent>
        <em-repository-sheet-settings-view [model]="sheetModel" (sheetSettingsChanged)="changeViewsheetSettings($event)">
        </em-repository-sheet-settings-view>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="sheetModel.permissionTableModel" label="_#(Security)">
      <ng-template matTabContent>
        <em-resource-permission [model]="sheetModel.permissionTableModel" (permissionChanged)="worksheetChanged = true"></em-resource-permission>
      </ng-template>
    </mat-tab>
    <mat-tab #mvTab *ngIf="hasMVPermission && sheetModel.mvEnabled" label="_#(MV)">
      <em-analyze-mv-page #mvPage [nodesToAnalyze]="[editingNode]" (mvChanged)="mvChanged.emit()"></em-analyze-mv-page>
    </mat-tab>
  </mat-tab-group>
  <ng-container em-editor-panel-actions>
    <ng-container *ngIf="mvActive">
      <ng-container *ngIf="!mvPage?.analyzed" >
        <button mat-button (click)="mvPage?.analyzeMV()">_#(Analyze)</button>
        <button mat-button [disabled]="!mvPage?.selection.length" (click)="mvPage?.deleteSelected()">_#(Delete)</button>
      </ng-container>
      <ng-container *ngIf="mvPage.analyzed">
        <button mat-button (click)="mvPage.create()">_#(Create/Update)</button>
        <button mat-button (click)="mvPage.showPlan()" [disabled]="mvPage.showPlanDisabled">_#(Show Plan)</button>
      </ng-container>
    </ng-container>
  </ng-container>
</em-editor-panel>
