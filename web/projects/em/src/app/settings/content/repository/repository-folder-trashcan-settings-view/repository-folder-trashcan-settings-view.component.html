<em-editor-panel
  *ngIf="model"
  contentClass="tabbed-editor-panel-content"
  applyLabel="_#(Restore)"
  [resetVisible]="smallDevice"
  [applyDisabled]="!reports || reports.length === 0"
  (applyClicked)="restoreReports.emit(reports)"
  (resetClicked)="cancel.emit()"
  (unsavedChanges)="unsavedChanges.emit($event)">
  <mat-tab-group color="accent">
    <mat-tab label="_#(Recycle Bin): _#(Archive)">
      <ng-template matTabContent>
        <em-table-view [dataSource]="model" [tableInfo]="reportsTableInfo" (removeSelection)="removeReports.emit($event)" (selectionChanged)="reports=$event.selected">
        </em-table-view>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</em-editor-panel>
