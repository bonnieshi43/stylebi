<em-repository-viewsheet-settings-view [sheetModel]="sheetModel" (sheetSettingsChanged)="editSheet($event)"
                                       [selectedTab]="selectedTab"
                                       [editingNode]="editingNode"
                                       [hasMVPermission]="hasMVPermission"
                                       (selectedTabChanged)="selectedTabChanged.emit($event)"
                                       [smallDevice]="smallDevice"
                                       (mvChanged)="mvChanged.emit($event)"
                                       (cancel)="cancel.emit()"
                                       (unsavedChanges)="unsavedChanges.emit($event)">
</em-repository-viewsheet-settings-view>
