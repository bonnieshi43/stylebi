<mat-card appearance="outlined" class="mat-elevation-z0">
  <mat-card-content>
    <div class="flex-col">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Original Name)</mat-label>
        <input matInput readonly placeholder="_#(Original Name)" [ngModel]="model?.originalName">
      </mat-form-field>
    </div>
    <div class="flex-col">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Original Path)</mat-label>
        <input matInput readonly placeholder="_#(Original Path)" [ngModel]="model?.originalPath">
      </mat-form-field>
    </div>
    <div class="flex-col">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Time)</mat-label>
        <input matInput readonly placeholder="_#(Time)" [ngModel]="model?.time">
      </mat-form-field>
    </div>
    <div class="flex-col">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Type)</mat-label>
        <input matInput readonly placeholder="_#(Type)" [ngModel]="model?.originalType">
      </mat-form-field>
    </div>
    <div>
        <mat-checkbox class="content" [(ngModel)]="model.overwrite"
                      title="_#(import.overwrite.files)">
           _#(Overwrite Existing Files)
        </mat-checkbox>
     </div>
  </mat-card-content>
</mat-card>
