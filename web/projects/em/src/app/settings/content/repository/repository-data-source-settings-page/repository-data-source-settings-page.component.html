<em-repository-data-source-settings-view
  [isEqual]="isEqual"
  [selectedTab]="selectedTab"
  [permissions]="permissions"
  (applyClicked)="saveDatabase()"
  (resetClicked)="reset()"
  (selectedTabChanged)="selectedTabChanged.emit($event)"
  (unsavedChanges)="unsavedChanges.emit($event)">
</em-repository-data-source-settings-view>
