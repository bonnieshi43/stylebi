<em-modal-header [title]="'_#(MV Analysis Exceptions)'"></em-modal-header>
<mat-dialog-content>
  <em-table-view [dataSource]="exceptions" [fitContent]="true"
                 [tableInfo]="tableInfo"
                 [expandableRow]="true">
  </em-table-view>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">_#(Proceed)</button>
  <button mat-button mat-dialog-close>_#(Cancel)</button>
</mat-dialog-actions>
