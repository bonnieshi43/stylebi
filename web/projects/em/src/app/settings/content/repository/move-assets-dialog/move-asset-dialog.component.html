<em-modal-header [cshid]="'EMSettingsContentRepository'" [title]="'_#(data.datasets.moveTo)'">
</em-modal-header>
<div mat-dialog-content [class.loading]="loading">
  <div class="tree-container" *ngIf="!!dataSource.data && ((!!selectedNodes && selectedNodes.length > 0) || !loading)">
    <em-flat-tree-view [dataSource]="dataSource"
                       [treeControl]="dataSource.treeControl"
                       [selectedNodes]="selectedNodes"
                       (nodeSelected)="nodeSelected($event)">
    </em-flat-tree-view>
  </div>
  <div class="progress-bar-container">
    <h3>_#(Loading)...</h3>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="finish()" [disabled]="selectedNodes.length < 1">_#(OK)</button>
  <button mat-button (click)="cancel()">_#(Cancel)</button>
</div>
