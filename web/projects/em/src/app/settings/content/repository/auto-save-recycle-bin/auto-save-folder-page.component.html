<script src="auto-save-folder-page.component.ts"></script>
<em-editor-panel
        *ngIf="model"
        contentClass="tabbed-editor-panel-content"
        applyLabel="_#(Restore)"  resetLabel="_#(Remove)"
        [resetVisible]="true"
        [applyDisabled]="assets?.length == 0"
        [resetDisabled]="assets?.length == 0"
        (applyClicked)="recoverEntries()"
        (resetClicked)="deleteEntries()"
        (unsavedChanges)="unsavedChanges.emit($event)">
  <mat-tab-group color="accent">
    <mat-tab label="_#(Auto Saved Folder Info)">
      <mat-card appearance="outlined" class="mat-elevation-z0">
        <mat-card-content>
          <div>
            <em-table-view [dataSource]="datasource" [tableInfo]="reportsTableInfo"
                           [flatCard]="true"
                           (selectionChanged)="assets=$event.selected">
            </em-table-view>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</em-editor-panel>
