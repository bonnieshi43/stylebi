<mat-drawer-container class="data-space-pane" autosize>
  <mat-drawer [class.data-space-tree]="!isScreenSmall() "
              mode="side" disableClose [opened]="!isScreenSmall() || !editing">
    <em-data-space-tree-view [dataSource]="dataSource"
                             (nodesSelected)="handleNodeSelected($event)"
                             [smallDevice]="isScreenSmall()"
                             (editNode)="editing = true"
                             (deleteSelectedNodes)="deleteSelectedNodes()"
                             emMultiSelectTree
                             [tree]="dataSource"
                             [selectedNodes]="selectedNodes"
                             [currentSelection]="selectedNodes">
    </em-data-space-tree-view>
  </mat-drawer>
  <mat-drawer-content [class.data-space-editor]="!isScreenSmall()">
    <em-data-space-editor-page [data]="currentNode?.data"
                               [(newFile)]="newFile"
                               [(newFolder)]="newFolder"
                               [smallDevice]="isScreenSmall()"
                               (newFileClicked)="handleNewFile()"
                               (newFolderClicked)="handleNewFolder()"
                               (uploadFilesClicked)="handleUploadFiles()"
                               (newFolderChange)="editing = false"
                               (deleteNodeChange)="handleNodeDeleted($event)"
                               (folderFileAdded)="handleFolderFileAdded($event)"
                               (folderFileEdited)="handleFolderFileEdited($event)"
                               (cancel)="editing = false">
    </em-data-space-editor-page>
  </mat-drawer-content>
</mat-drawer-container>
