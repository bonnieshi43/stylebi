<em-modal-header [cshid]="'ManageStoredAssets'" [title]="'_#(Upload)'">
</em-modal-header>
<div mat-dialog-content>
  <mat-checkbox class="mat-checkbox-field" [(ngModel)]="extractArchives" title="_#(Extract archive files)">
    _#(Extract archive files)
  </mat-checkbox>
  <em-staged-file-chooser #fileChooser [header]="uploadHeader">
  </em-staged-file-chooser>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="fileChooser.uploading || !fileChooser.value || !fileChooser.value.length" (click)="uploadFiles()">
    _#(Upload)
  </button>
  <button mat-button (click)="dialogRef.close()">_#(Cancel)</button>
</div>
