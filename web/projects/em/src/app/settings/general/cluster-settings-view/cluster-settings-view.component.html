<ng-container *ngIf="model">
  <mat-card appearance="outlined" class="em-card">
    <mat-card-title>
      _#(Cluster)
    </mat-card-title>
    <mat-card-content class="flex-col">
      <section [style.display]="'block'" class="margin-bottom">
        <mat-slide-toggle [checked]="cluster"
                          class="flex-col"
                          (change)="toggleCluster()">
          _#(Enable Server Clustering)
        </mat-slide-toggle>
      </section>
      <ng-container *ngIf="cluster">
        <form class="flex-col">
          <mat-form-field>
            <mat-label>_#(Cluster SREE Home)</mat-label>
            <input matInput
                   readonly
                   [value]="model.home"
                   placeholder="_#(Cluster SREE Home)">
          </mat-form-field>

          <mat-form-field>
            <mat-label>_#(Cluster Proxy URL)</mat-label>
            <input matInput
                   readonly
                   [value]="model.proxy"
                   placeholder="_#(Cluster Proxy URL)">
          </mat-form-field>
        </form>
      </ng-container>
    </mat-card-content>
  </mat-card>
</ng-container>
