<mat-card appearance="outlined" class="em-card">
  <mat-card-title>_#(Cache)</mat-card-title>
  <mat-card-content>
    <form *ngIf="form" [formGroup]="form">
      <div class="flex-col">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>_#(Directory)</mat-label>
          <input matInput formControlName="directory" placeholder="_#(Directory)">
        </mat-form-field>
        <mat-slide-toggle formControlName="cleanUpStartup">
          _#(Clean Cache on Startup)
        </mat-slide-toggle>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="margin-top">
    <button mat-raised-button (click)="cleanUp()">_#(Clean_up)</button>
  </mat-card-actions>
</mat-card>
