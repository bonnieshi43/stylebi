<ng-container *ngIf="model">
  <mat-card appearance="outlined" class="em-card data-space-setting-view">
    <mat-card-title>
      _#(Data Space)
    </mat-card-title>
    <mat-card-content class="flex-col">
      <div class="flex-col large-subscript-form-field">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>_#(Key-Value Storage Type)</mat-label>
          <input matInput readonly placeholder="_#(Key-Value Storage Type)" [value]="keyValueLabel"/>
        </mat-form-field>
      </div>
      <div class="flex-col large-subscript-form-field">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>_#(Blob Storage Type)</mat-label>
          <input matInput readonly placeholder="_#(Blob Storage Type)" [value]="blobLabel"/>
          <mat-hint>_#(em.dataspace.instructions)</mat-hint>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex-col">
        <section>
          <button mat-stroked-button [disabled]="!model.assetBackupTaskName" (click)="editAssetBackup()">_#(Schedule Backup)</button>
        </section>

        <div class="margin-top">
          <button mat-raised-button (click)="backupDB()">_#(Back Up Now)</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</ng-container>
