<ng-container *ngIf="!!model">
  <mat-card appearance="outlined" class="em-card">
    <mat-card-title>
      _#(Welcome Page)
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-radio-group formControlName="type" (change)="changeType($event.value)" class="flex-col">
          <mat-radio-button [value]="WelcomeType.NONE"
                            class="margin-bottom-sm flex">_#(None)
          </mat-radio-button>

          <mat-radio-button [value]="WelcomeType.URI"
                            class=" margin-bottom-sm flex flex-row">_#(URI)
          </mat-radio-button>
          <mat-form-field *ngIf="model.type === WelcomeType.URI"
                          class="margin-left margin-bottom"
                          appearance="outline" color="accent">
            <mat-label>_#(URI)</mat-label>
            <input matInput formControlName="source" (keyup)="updateSource($event.target.value)">
            <mat-error *ngIf="form.controls['source'].errors && form.controls['source'].errors['required']">
              _#(em.portalTheme.welcomePage.invalidURI)
            </mat-error>
          </mat-form-field>

          <mat-radio-button [value]="WelcomeType.RESOURCE"
                            class="margin-bottom-sm flex">_#(Resource)
          </mat-radio-button>
          <mat-form-field *ngIf="model.type == WelcomeType.RESOURCE" class="margin-left"
                          appearance="outline" color="accent">
            <mat-label>_#(Resource)</mat-label>
            <input matInput formControlName="source" (input)="updateSource($event.target.value)">
            <mat-error *ngIf="form.controls['source'].errors && form.controls['source'].errors['required']">
              _#(em.portalTheme.welcomePage.invalidResource)
            </mat-error>
          </mat-form-field>

        </mat-radio-group>
      </form>

    </mat-card-content>
  </mat-card>
</ng-container>
