<mat-card appearance="outlined" class="em-card">
  <mat-card-title>_#(General Format)</mat-card-title>
  <mat-card-content>
    <form *ngIf="form" [formGroup]="form" class="flex-col">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Date Format)</mat-label>
        <input matInput formControlName="dateFormat" placeholder="_#(Date Format)">
        <mat-hint>_#(Date Format Tooltip)</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Time Format)</mat-label>
        <input matInput formControlName="timeFormat" placeholder="_#(Time Format)">
        <mat-hint>_#(Time Format Tooltip)</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Date/Time Format)</mat-label>
        <input matInput formControlName="dateTimeFormat" placeholder="_#(Date/Time Format)">
        <mat-hint>_#(Date/Time Format Tooltip)</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
