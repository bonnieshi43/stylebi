<mat-card appearance="outlined" class="em-card">
  <mat-card-title>_#(Login Banner)</mat-card-title>
  <mat-card-content>
    <form *ngIf="form" [formGroup]="form" class="flex-col">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Type)</mat-label>
        <mat-select formControlName="bannerType" placeholder="_#(Type)">
          <mat-option value=0 >_#(Text)</mat-option>
          <mat-option value=1 >_#(HTML)</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Login Banner)</mat-label>
        <textarea placeholder="_#(Login Banner)" title="_#(LoginBanner Tooltip)"
                  matInput formControlName="loginBanner">
        </textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
