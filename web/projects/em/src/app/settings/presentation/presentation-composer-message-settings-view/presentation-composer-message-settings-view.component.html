<mat-card appearance="outlined" *ngIf="model" class="em-card em-presentation-share-settings-view">
  <mat-card-title>_#(Composer Messages)</mat-card-title>
  <mat-card-content>
    <form *ngIf="form" [formGroup]="form" class="flex-col">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Dashboard Create Message)</mat-label>
        <textarea matInput formControlName="viewsheetCreateMessage" placeholder="_#(Dashboard Create Message)" type="text"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Dashboard Edit Message)</mat-label>
        <textarea matInput formControlName="viewsheetEditMessage" placeholder="_#(Dashboard Edit Message)" type="text"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Data Worksheet Create Message)</mat-label>
        <textarea matInput formControlName="worksheetCreateMessage" placeholder="_#(Data Worksheet Create Message)" type="url"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Data Worksheet Edit Message)</mat-label>
        <textarea matInput formControlName="worksheetEditMessage" placeholder="_#(Data Worksheet Edit Message)" type="url"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
