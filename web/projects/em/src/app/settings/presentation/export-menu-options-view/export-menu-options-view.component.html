<mat-card class="no-box-shadow">
  <mat-card-header>
    <mat-card-subtitle>
      {{title}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="flex-row">
      <mat-checkbox *ngFor="let option of options" class="checkbox-container margin-bottom-sm" [(ngModel)]="option.value" (change)="optionsChanged.emit(options)" labelPosition="after">
        {{option.description}}
      </mat-checkbox>
    </div>
  </mat-card-content>
</mat-card>
