<mat-card appearance="outlined">
  <mat-card-content [formGroup]="form">
    <mat-form-field class="w-100" appearance="outline" color="accent">
      <mat-label>{{label}}</mat-label>
      <input matInput class="w-100" [placeholder]="label" #itemValue
             [formControlName]="formName" [required]="required">
      <mat-hint>{{hint}}</mat-hint>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button (click)="callback()" [disabled]="!!!itemValue.value">
      {{btnLabel}}
    </button>
  </mat-card-actions>

</mat-card>
