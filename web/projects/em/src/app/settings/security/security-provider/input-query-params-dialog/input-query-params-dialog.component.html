<h3 mat-dialog-title>{{ title }}</h3>
<div mat-dialog-content>
  <ng-container *ngFor="let queryParam of params">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>{{queryParam.name}}</mat-label>
      <input matInput [placeholder]="queryParam.name" [(ngModel)]="queryParam.value"/>
    </mat-form-field>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="submit()">_#(OK)</button>
  <button mat-button (click)="cancel()">_#(Cancel)</button>
</div>
