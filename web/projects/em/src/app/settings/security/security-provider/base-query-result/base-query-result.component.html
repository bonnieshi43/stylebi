<div *ngIf="queryResult?.length <=0; else showLabel">
  <h2>_#(em.security.ldap.queryResultNotFound)</h2>
</div>

<ng-template #showLabel>
  <div *ngIf="!!label">
    <h4>{{label}}</h4>
  </div>
</ng-template>

<mat-nav-list [disableRipple]="!selectable">
  <mat-list-item *ngFor="let item of queryResult" (click)="ok($event, item)">
    {{item}}
  </mat-list-item>
</mat-nav-list>
