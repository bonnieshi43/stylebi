<div class="custom-sso-form">
  <mat-radio-group [(ngModel)]="classType">
    <mat-radio-button value="java">_#(Java Class)</mat-radio-button>
    <mat-radio-button value="groovy">_#(Inline Groovy)</mat-radio-button>
  </mat-radio-group>
  <mat-form-field class="flex" *ngIf="classType === 'java'">
    <input matInput placeholder="_#(Filter Class)" [(ngModel)]="javaClassName"/>
  </mat-form-field>
  <div class="groovy-form" [class.not-shown]="classType === 'java'">
    <div class="groovy-label"><mat-label>_#(Filter Class)</mat-label></div>
    <div #scriptEditorContainer class="groovy-container">
      <textarea #scriptEditor></textarea>
    </div>
    <div class="groovy-underline"></div>
  </div>
</div>
