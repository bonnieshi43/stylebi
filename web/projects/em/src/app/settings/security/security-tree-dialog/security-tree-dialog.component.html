<em-modal-header [cshid]="'EMSettingsSecurityUsers'" [title]="dialogData.dialogTitle">
</em-modal-header>
<div class="add-permission-tree">
  <em-security-tree-view
    [treeData]="treeData | async"
    (selectionChanged)="onTreeSelectionChange($event)"
    #tree>
  </em-security-tree-view>
</div>
<div class="add-permission-actions">
  <button mat-raised-button color="primary"  (click)="addPermission(tree)" [disabled]="!validTreeSelection">_#(Add)</button>
  <button mat-button (click)="cancel()">_#(Cancel)</button>
</div>
