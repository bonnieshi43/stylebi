<div class="identity-tables-container">
  <em-security-table-view *ngIf="!root"
                          [name]="name"
                          [globalRole]="globalRole"
                          [type]="type"
                          [label]="userTableLabel"
                          [dialogData]="type == 0 ? groupsType : type == 1 || type == 2 ? membersType : allMembersType"
                          [dataSource]="members"
                          [editable]="editable"
                          (dropOnTable)="addMembers([$event])"
                          (addIdentities)="addMembers($event)"
                          (removeSelection)="removeMembers($event)">
  </em-security-table-view>
  <em-security-table-view *ngIf="!root && type != IdentityType.ORGANIZATION"
                          [name]="name"
                          [globalRole]="globalRole"
                          [type]="type"
                          [label]="roleTableLabel"
                          [dialogData]="rolesType"
                          [dataSource]="roles"
                          [editable]="editable"
                          (dropOnTable)="addRoles([$event])"
                          (addIdentities)="addRoles($event)"
                          (removeSelection)="removeRoles($event)">
  </em-security-table-view>
  <em-security-table-view *ngIf="root || type != IdentityType.ROLE" [name]="name"
                          [globalRole]="globalRole"
                          [type]="type"
                          [label]="permissionTableLabel"
                          [dialogData]="permissionsType"
                          [dataSource]="permittedIdentities"
                          [editable]="editable"
                          (dropOnTable)="addPermittedIdentities([$event])"
                          (addIdentities)="addPermittedIdentities($event)"
                          (removeSelection)="removePermittedIdentities($event)">
  </em-security-table-view>
  <em-property-table-view *ngIf="!root && type==IdentityType.ORGANIZATION"
                          [name]="name"
                          [type]="type"
                          [editable]="true"
                          [label]="propertyLabel"
                          [dataSource]="properties"
                          (addProperties)="addProperties($event)"
                          (removeProperties)="removeProperties($event)">
  </em-property-table-view>
</div>
