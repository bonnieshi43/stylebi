<em-modal-header [cshid]="'EMSettingsOrganizationProperties'" [title]="'_#(em.propertyEditor.title)'">
</em-modal-header>
<div [formGroup]="form" mat-dialog-content>
  <mat-form-field class="full-width" appearance="outline" color="accent">
    <mat-label>_#(Property)</mat-label>
    <mat-select placeholder="_#(Property)" [(value)]="propertyName" formControlName="propertyName"
                (selectionChange)="propertyChange()">
      <mat-option value="max.row.count">_#(Max Row Count)</mat-option>
      <mat-option value="max.col.count">_#(Max Column Count)</mat-option>
      <mat-option value="max.cell.size">_#(Max Cell Size)</mat-option>
      <mat-option value="max.user.count">_#(Max User Count)</mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls.propertyName?.errors?.required">
      _#(em.organization.emptyPropertyName)
    </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="outline" color="accent">
    <mat-label>_#(Property Value)</mat-label>
    <input matInput type="number" formControlName="propertyValue" (input)="propertyValueChange()">
    <mat-error *ngIf="form.controls['propertyValue'].errors && form.controls['propertyValue'].errors['required']">
      _#(em.organization.emptyPropertyValue)
    </mat-error>
  </mat-form-field>
</div>
<div>
<div class="add-property-actions">
  <button mat-raised-button color="primary"  (click)="addProperty()" [disabled]="!addEnabled()">
    _#(OK)</button>
  <button mat-button (click)="cancel()">_#(Cancel)</button>
</div>
</div>
