<mat-drawer-container class="actions-container" autosize>
  <mat-drawer [class.security-action-tree]="!isScreenSmall() "
              mode="side" disableClose [opened]="!isScreenSmall() || !editing">
    <div class="tree-view" emTopScroll>
      <em-security-actions-tree
        (actionSelected)="onActionSelected($event)"
      >
      </em-security-actions-tree>
    </div>
    <div class="buttons-view" *ngIf="isScreenSmall()">
      <button mat-button (click)="editing = true" [disabled]="!resourceSelected">_#(Edit)</button>
    </div>
  </mat-drawer>
  <mat-drawer-content [class.security-action-editor]="!isScreenSmall()">
    <em-security-actions-permissions
    *ngIf="resourceSelected"
    [action]="selectedAction"
    (unsavedChanges)="unsavedChanges = $event"
    (closed)="editing = false">
  </em-security-actions-permissions>
  </mat-drawer-content>
</mat-drawer-container>
