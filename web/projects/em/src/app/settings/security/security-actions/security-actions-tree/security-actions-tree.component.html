<div class="security-action-container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="security-action-tree">
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodeToggle
      matTreeNodePadding
      [class.mat-active]="!!selectedType && selectedType === node.type && selectedResource === node.resource"
      (click)="selectNode(node)">
      <button mat-icon-button disabled></button>
      <mat-icon fontSet="ineticons" [fontIcon]="getIcon(node)"></mat-icon>
      {{node.label}}
    </mat-tree-node>
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
      [class.mat-active]="!!selectedType && selectedType === node.type && selectedResource === node.resource"
      (click)="selectNode(node)">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + (node.label)">
        <mat-icon fontSet="ineticons" class="icon-size-medium" [fontIcon]="treeControl.isExpanded(node) ? 'downward-icon' : 'forward-icon'"></mat-icon>
      </button>
      <mat-icon fontSet="ineticons" class="icon-size-medium" fontIcon="folder-icon"></mat-icon>
      {{node.label}}
    </mat-tree-node>
  </mat-tree>
</div>
