<em-modal-header [cshid]="'EMSendNotification'" [title]="'_#(Send Notification)'">
</em-modal-header>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" color="accent">
    <mat-label>_#(Message)</mat-label>
    <textarea matInput formControlName="message" placeholder="_#(Message)" rows="4"></textarea>
    <mat-error *ngIf="form.controls.message?.errors?.required">_#(notification.message.required)</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" [mat-dialog-close]="form.controls.message?.value" [disabled]="form.invalid">_#(Send)</button>
  <button mat-flat-button color="primary" (click)="cancel()">_#(Cancel)</button>
</div>
