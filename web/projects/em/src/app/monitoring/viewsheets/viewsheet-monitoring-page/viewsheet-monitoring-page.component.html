<em-cluster-selector></em-cluster-selector>
<ng-container *ngIf="openVisible">
  <div>
    <em-viewsheet-monitoring-view
      [monitoringTableInfo]="openTableInfo"
      [dataSource]="openViewsheets"
      (removeSelection)="removeSelectedViewsheets($event)">
    </em-viewsheet-monitoring-view>
  </div>
</ng-container>
<ng-container *ngIf="executingVisible">
  <div>
    <em-viewsheet-monitoring-view
      [monitoringTableInfo]="executingTableInfo"
      [dataSource]="executingViewsheets"
      (removeSelection)="removeSelectedViewsheets($event)"
      (clickCell)="clickCell($event)">
    </em-viewsheet-monitoring-view>
  </div>
</ng-container>
