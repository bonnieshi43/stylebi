<div class="viewsheet-monitoring-view-container container-fluid flex-fixed-container">
  <em-table-view [dataSource]="dataSource"
                 [tableInfo]="monitoringTableInfo"
                 [collapsible]="true"
                 [fillFlexContainer]="true"
                 [linkFields]="['thread']"
                 [expandableRow]="true"
                 [sortingTimeCols]="sortingTimeCols"
                 (removeSelection)="removeSelection.emit($event)"
                 (clickCell)="clickCell.emit($event)">
  </em-table-view>
</div>
