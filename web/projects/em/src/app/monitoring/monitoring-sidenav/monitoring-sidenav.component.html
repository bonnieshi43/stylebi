<div class="monitoring-sidenav-root" [class.monitoring-sidenav-mobile]="isScreenSmall()">
  <em-page-header (toggleSidenav)="sidenav.toggle()"></em-page-header>
  <mat-sidenav-container class="monitoring-sidenav-container">
    <mat-sidenav #sidenav [mode]="isScreenSmall() ? 'over' : 'side'" [opened]="!isScreenSmall()"
                 [fixedInViewport]="true" [fixedTopGap]="92" class="mat-elevation-z2">
      <mat-form-field>
        <input matInput type="search" placeholder="_#(Search)" [(ngModel)]="searchText" (keyup.enter)="search()"/>
        <button matSuffix mat-icon-button aria-label="_#(Search)" (click)="search()">
          <mat-icon fontSet="ineticons" fontIcon="search-icon"></mat-icon>
        </button>
      </mat-form-field>
      <mat-nav-list>
        <a *ngIf="summaryVisible" mat-list-item routerLink="/monitoring/summary" routerLinkActive="active">_#(Summary)</a>
        <a *ngIf="viewsheetsVisible" mat-list-item routerLink="/monitoring/viewsheets" routerLinkActive="active">_#(Viewsheets)</a>
        <a *ngIf="queriesVisible" mat-list-item routerLink="/monitoring/queries" routerLinkActive="active">_#(Queries)</a>
        <a *ngIf="cacheVisible" mat-list-item routerLink="/monitoring/cache" routerLinkActive="active">_#(Cache)</a>
        <a *ngIf="usersVisible" mat-list-item routerLink="/monitoring/users" routerLinkActive="active">_#(Users)</a>
        <a *ngIf="clusterVisible && isEnterprise" mat-list-item routerLink="/monitoring/cluster" routerLinkActive="active">_#(Cluster)</a>
        <a *ngIf="logVisible" mat-list-item routerLink="/monitoring/log" routerLinkActive="active">_#(Logs)</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="monitoring-sidenav-content mat-elevation-z0" emTopScroll>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
