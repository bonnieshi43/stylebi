<ng-container *ngIf="clustorEnable">
   <mat-form-field>
      <mat-select placeholder="_#(Cluster Node)" [(value)]="selectedNode"
                  (valueChange)="selectedNodeChange.emit(null)">
         <mat-option *ngFor="let clusterNode of clusterNodes" [value]="clusterNode">
            {{clusterNode}}
         </mat-option>
      </mat-select>
   </mat-form-field>
</ng-container>
<span *ngIf="refreshEnable" class="refresh-button">
   <button mat-fab (click)="refresh()">
      <mat-icon fontSet="ineticons" fontIcon="refresh-icon"></mat-icon>
   </button>
</span>
