<ng-container *ngIf="fluentdLogging; else logMonitoringView">
  <mat-card appearance="outlined">
    <mat-card-title>
      <mat-icon fontSet="ineticons" fontIcon="alert-circle-icon"></mat-icon>
      &nbsp;_#(em.monitor.missingFluentdLogViewUrl)
    </mat-card-title>
  </mat-card>
</ng-container>
<ng-template #logMonitoringView>
  <em-log-monitoring-view
    *ngIf="!!model"
    [model]="model"
    [logContents]="logContents | async"
    (downloadLog)="downloadLog()"
    (refreshLog)="refreshLog($event)"
    (rotateLogs)="rotateLogs()">
  </em-log-monitoring-view>
</ng-template>
