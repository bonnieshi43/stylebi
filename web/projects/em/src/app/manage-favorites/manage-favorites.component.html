<mat-toolbar class="favorites-toolbar">
  <h1 class="favorites-page-title">{{title}}</h1>
</mat-toolbar>
<mat-card appearance="outlined">
  <mat-card-content>
    <table mat-table [dataSource]="favorites">
      <ng-container matColumnDef="page">
        <th mat-header-cell *matHeaderCellDef>_#(Page)</th>
        <td mat-cell *matCellDef="let element">{{element.label}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="removeFavorite(element)" aria-label="_#(Remove)">
            <mat-icon fontSet="ineticons" fontIcon="trash-icon"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
