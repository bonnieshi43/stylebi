<em-modal-header [title]="data.title"></em-modal-header>
<div mat-dialog-content>
  <p style="white-space: pre-line;">{{ data.content }}</p>
</div>
<div mat-dialog-actions *ngIf="data.type === MessageDialogType.DELETE">
  <button mat-raised-button color="primary" [mat-dialog-close]="true">_#(Delete)</button>
  <button mat-button mat-dialog-close>_#(Cancel)</button>
</div>
<div mat-dialog-actions
     *ngIf="data.type === MessageDialogType.INFO || data.type === MessageDialogType.WARNING ||
            data.type === MessageDialogType.ERROR || data.type === MessageDialogType.DEPENDENCY">
  <button mat-raised-button mat-dialog-close color="primary">_#(OK)</button>
</div>
<div mat-dialog-actions *ngIf="data.type === MessageDialogType.CONFIRMATION">
  <button mat-raised-button color="primary" [mat-dialog-close]="true">_#(OK)</button>
  <button mat-button mat-dialog-close>_#(Cancel)</button>
</div>
<div mat-dialog-actions *ngIf="data.type === MessageDialogType.REPLACE">
  <button mat-raised-button color="primary" [mat-dialog-close]="true">_#(Replace)</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">_#(Keep)</button>
  <button mat-button mat-dialog-close>_#(Cancel)</button>
</div>
