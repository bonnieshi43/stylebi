<div (click)="$event.stopPropagation()">
    <div class="mat-datepicker-content mat-accent">
        <mat-calendar *ngIf="type == XSchema.TIME_INSTANT || type == XSchema.DATE" [selected]="date" [startAt]="date"
                      (_userSelection)="dateChange($event?.value)">
        </mat-calendar>
    </div>
    <div class="flex-col">
        <mat-form-field *ngIf="type == XSchema.TIME_INSTANT || type == XSchema.TIME" appearance="outline" color="accent" class="time-content">
            <mat-label>_#(Time)</mat-label>
            <input matInput type="time" placeholder="_#(Time)" step="1" name="time"
                   [(ngModel)]="time" (ngModelChange)="dateChange()" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>
</div>
